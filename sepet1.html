<!DOCTYPE html>
<html lang="tr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim & Siparişlerim | Getir Kıbrıs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            safelist: ['bg-yellow-100', 'text-amber-700', 'bg-blue-200', 'text-blue-700', 'bg-cyan-100', 'text-cyan-800', 'bg-purple-200', 'text-purple-500', 'bg-indigo-200', 'text-indigo-800', 'bg-green-200', 'text-green-800', 'bg-red-200', 'text-red-700', 'bg-gray-200', 'text-gray-600'],
            theme: { extend: { colors: { primary: '#5d3ebc', secondary: '#ffd300' }, fontFamily: { inter: ['Inter', 'sans-serif'] }, borderRadius: { 'button': '8px' } } }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .hidden { display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #5d3ebc; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50">
<div class="w-full max-w-screen-lg mx-auto relative min-h-screen">
    <header class="sticky top-0 w-full bg-white shadow-sm z-50 px-4 py-3 flex items-center justify-end">
        <div class="flex items-center gap-4">
            <a href="index.html"><img src="getirkibris-logo.png" alt="Getir Kıbrıs" class="h-8 w-auto"></a>
            <a href="getirhome.html"><img src="getirhome-logo.png" alt="Getir Home" class="h-8 w-auto"></a>
        </div>
        <div class="flex-grow text-center"><h1 class="text-lg font-bold text-gray-800">Sepetim & Siparişlerim</h1></div>
        <div class="w-10 flex justify-end">
            <div id="auth-button-container"><div id="profile-container" class="hidden"><img id="profile-img" src="" class="w-8 h-8 rounded-full"></div></div>
        </div>
    </header>

    <main id="main-content" class="pt-8 pb-20 px-4 hidden">
        <div id="active-cart-wrapper">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="w-full lg:w-2/3 space-y-8">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Ürünler</h2>
                        <div id="cart-items-list" class="space-y-4"></div>
                        <div id="empty-cart-message" class="text-center py-10 hidden"><i class="ri-shopping-cart-2-line text-6xl text-gray-300"></i><p class="mt-4 text-gray-500">Sepet boş.</p></div>
                    </div>
                    <div id="delivery-options-wrapper" class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Teslimat</h2>
                        <div class="space-y-3">
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer has-[:checked]:bg-primary/10"><input type="radio" name="delivery-type" value="warehouse" class="mr-3" checked><span>Depodan Teslim</span></label>
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer has-[:checked]:bg-primary/10"><input type="radio" name="delivery-type" value="home" class="mr-3"><span>Eve Teslim</span></label>
                        </div>
                        <div id="city-selection-section" class="mt-4 hidden space-y-4">
                            <div id="city-list" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
                            <textarea id="delivery-address" rows="3" placeholder="Açık adresiniz..." class="w-full p-2 border rounded-md"></textarea>
                        </div>
                    </div>
                </div>
                <div class="w-full lg:w-1/3">
                    <div class="bg-white p-6 rounded-lg shadow-md lg:sticky lg:top-24">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Özet</h2>
                        <div class="flex justify-between"><span>Toplam</span><span id="grand-total">0.00 ₺</span></div>
                        <button id="proceed-to-payment-btn" class="w-full mt-6 bg-primary text-white py-3 rounded-button">Ödemeye Geç</button>
                        <div id="payment-selection-wrapper" class="hidden mt-6">
                            <button id="confirm-order-btn" class="w-full bg-green-500 text-white py-3 rounded-button">Siparişi Onayla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="past-orders-wrapper" class="mt-12"><div id="orders-list" class="space-y-4"></div></div>
    </main>
    <div id="loader" class="flex justify-center items-center h-screen"><div class="loader"></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, onSnapshot, query, where, orderBy, updateDoc, deleteDoc, writeBatch, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY", authDomain: "kibris-6b4f7.firebaseapp.com", projectId: "kibris-6b4f7", storageBucket: "kibris-6b4f7.firebasestorage.app", messagingSenderId: "141262926171", appId: "1:141262926171:web:07226845e51d4bbc0dea7e" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusStyles = { pending_payment: { text: 'Ödeme Bekleniyor', style: 'bg-yellow-100 text-amber-700' }, pending: { text: 'Beklemede', style: 'bg-yellow-100 text-amber-700' }, processing: { text: 'Onaylandı', style: 'bg-blue-200 text-blue-700' }, tr_warehouse: { text: 'TR Depoda', style: 'bg-cyan-100 text-cyan-800' }, shipped: { text: 'Kargoya Verildi', style: 'bg-purple-200 text-purple-500' }, cyprus_warehouse: { text: 'Kıbrıs Depoda', style: 'bg-indigo-200 text-indigo-800' }, delivered: { text: 'Teslim Edildi', style: 'bg-green-200 text-green-800' }, cancelled: { text: 'İptal Edildi', style: 'bg-red-200 text-red-700' }, unknown: { text: 'Bilinmiyor', style: 'bg-gray-200 text-gray-600' } };
    const DEFAULT_SETTINGS = { categoryRates: { 'furniture': 0.70, 'electronics': 0.70, 'clothing': 0.45, 'cosmetics': 0.70, 'stationery': 0.40 }, cityFees: { 'Lefkoşa': 200, 'Girne': 350, 'Gazimağusa': 300, 'Güzelyurt': 400, 'İskele': 450 } };

    let cartItems = [], currentUser = null, pricingSettings = DEFAULT_SETTINGS;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('profile-img').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email}`;
            document.getElementById('profile-container').classList.remove('hidden');
            const docSnap = await getDoc(doc(db, "settings", "pricing"));
            if(docSnap.exists()) pricingSettings = docSnap.data();
            listenToCart(user.uid);
            listenToOrders(user.uid);
            populateCities();
        } else { window.location.href = 'index.html'; }
    });

    function listenToCart(uid) {
        onSnapshot(collection(db, 'users', uid, 'cart'), (snap) => {
            cartItems = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderCart();
            updateSummary();
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        });
    }

    function renderCart() {
        const list = document.getElementById('cart-items-list');
        const rates = pricingSettings.categoryRates || {};
        list.innerHTML = cartItems.map(item => {
            const fee = item.productPrice * (rates[item.category] || 0);
            const finalPrice = item.orderMethod === 'service' ? item.productPrice + fee : fee;
            const isHome = item.orderMethod === 'service';
            const link = isHome ? `getirhome.html?view=detail&id=${item.id}` : `index.html?search=${encodeURIComponent(item.productName)}`;
            
            return `
                <div class="flex items-center gap-4 border-b pb-4">
                    <img src="${item.image}" class="w-16 h-16 object-contain border rounded">
                    <div class="flex-1 min-w-0">
                        <a href="${link}" class="font-bold text-primary hover:underline text-sm truncate block">${item.productName} ${isHome ? '↗' : ''}</a>
                        ${item.selectedVariant ? `<p class="text-[10px] text-amber-600 font-medium">${item.selectedVariant}</p>` : ''}
                        <p class="text-xs text-gray-500">${finalPrice.toFixed(2)} ₺</p>
                    </div>
                    <div class="flex items-center gap-2 bg-gray-100 p-1 rounded">
                        <button onclick="updateQty('${item.id}', false)" class="w-6">-</button>
                        <span class="text-xs font-bold">${item.quantity}</span>
                        <button onclick="updateQty('${item.id}', true)" class="w-6">+</button>
                    </div>
                    <button onclick="deleteItem('${item.id}')" class="text-red-500"><i class="ri-delete-bin-line"></i></button>
                </div>`;
        }).join('');
    }

    window.updateQty = async (id, inc) => {
        const item = cartItems.find(i => i.id === id);
        const newQty = inc ? item.quantity + 1 : Math.max(1, item.quantity - 1);
        await updateDoc(doc(db, 'users', currentUser.uid, 'cart', id), { quantity: newQty });
    };

    window.deleteItem = async (id) => { if(confirm('Silinsin mi?')) await deleteDoc(doc(db, 'users', currentUser.uid, 'cart', id)); };

    function updateSummary() {
        const rates = pricingSettings.categoryRates || {};
        const subtotal = cartItems.reduce((acc, item) => {
            const fee = item.productPrice * (rates[item.category] || 0);
            const price = item.orderMethod === 'service' ? item.productPrice + fee : fee;
            return acc + (price * item.quantity);
        }, 0);
        document.getElementById('grand-total').textContent = subtotal.toFixed(2) + " ₺";
    }

    function populateCities() {
        const grid = document.getElementById('city-list');
        grid.innerHTML = Object.entries(pricingSettings.cityFees).map(([city, fee]) => `
            <label class="flex justify-between p-2 border rounded cursor-pointer">
                <input type="radio" name="city" value="${city}"> <span>${city}</span> <b>${fee} ₺</b>
            </label>`).join('');
    }
</script>
</body>
</html>
