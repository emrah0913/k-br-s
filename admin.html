<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Paneli - Getir Kıbrıs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters input, .filters select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }
    .card h4 { margin: 0 0 8px 0; }
    .summary {
      background: #e8f0fe;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Admin Paneli</h1>
  <div class="top-bar">
    <div class="filters">
      <input type="text" id="searchName" placeholder="Müşteri Adı">
      <input type="text" id="searchKod" placeholder="Sipariş Kodu">
      <select id="searchDurum">
        <option value="">Tüm Durumlar</option>
        <option>Bekleniyor</option>
        <option>TR Depoda</option>
        <option>Yüklendi</option>
        <option>Kıbrıs Depoda</option>
        <option>Teslim Edildi</option>
      </select>
      <input type="date" id="startDate"> <input type="date" id="endDate">
      <button onclick="filterOrders()">Filtrele</button>
    </div>
    <div>
      <button onclick="downloadExcel()">Excel Çıktısı</button>
    </div>
  </div>
  <div class="summary" id="summary"></div>
  <div id="orders"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
      authDomain: "kibris-6b4f7.firebaseapp.com",
      projectId: "kibris-6b4f7",
      storageBucket: "kibris-6b4f7.firebasestorage.app",
      messagingSenderId: "141262926171",
      appId: "1:141262926171:web:07226845e51d4bbc0dea7e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let ordersRaw = [];

    function loadOrders() {
      db.collection("siparisler").orderBy("createdAt", "desc").get().then(snapshot => {
        ordersRaw = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
        renderOrders(ordersRaw);
        calculateSummary(ordersRaw);
      });
    }

    function renderOrders(data) {
      const container = document.getElementById('orders');
      container.innerHTML = '';
      data.forEach(s => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h4>${s.adSoyad || 'Anonim'} (${s.email || ''})</h4>
          <p><strong>Tel:</strong> ${s.telefon || '-'} | <strong>Sipariş Kodu:</strong> ${s.siparisKodu || '-'}</p>
          <p><strong>Link:</strong> <a href="${s.urunLinki}" target="_blank">${s.urunLinki}</a></p>
          <p><strong>Kategori:</strong> ${s.kategori || '-'} | <strong>Toplam:</strong> ${s.toplamTutar || '-'} TL</p>
          <p><strong>Durum:</strong>
            <select onchange="updateStatus('${s.id}', this.value)">
              ${['Bekleniyor','TR Depoda','Yüklendi','Kıbrıs Depoda','Teslim Edildi'].map(d => `<option ${d===s.durum?'selected':''}>${d}</option>`).join('')}
            </select>
          </p>
        `;
        container.appendChild(div);
      });
    }

    function updateStatus(id, newDurum) {
      db.collection("siparisler").doc(id).update({ durum: newDurum });
    }

    function filterOrders() {
      const name = document.getElementById('searchName').value.toLowerCase();
      const kod = document.getElementById('searchKod').value.toLowerCase();
      const durum = document.getElementById('searchDurum').value;
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      end.setHours(23,59,59);

      const filt = ordersRaw.filter(o => {
        return (!name || (o.adSoyad || '').toLowerCase().includes(name)) &&
               (!kod || (o.siparisKodu || '').toLowerCase().includes(kod)) &&
               (!durum || o.durum === durum) &&
               (!isNaN(start) && !isNaN(end) ? o.createdAt?.toDate() >= start && o.createdAt?.toDate() <= end : true);
      });
      renderOrders(filt);
      calculateSummary(filt);
    }

    function calculateSummary(data) {
      let toplam = 0;
      let kategoriMap = {};
      data.forEach(o => {
        let t = parseFloat(o.toplamTutar) || 0;
        toplam += t;
        kategoriMap[o.kategori] = (kategoriMap[o.kategori] || 0) + t;
      });
      let text = `Toplam Sipariş: ${data.length} | Toplam Tutar: ${toplam.toFixed(2)} TL<br>`;
      for (let k in kategoriMap) {
        text += `${k}: ${kategoriMap[k].toFixed(2)} TL | `;
      }
      document.getElementById('summary').innerHTML = text;
    }

    function downloadExcel() {
      const ws = XLSX.utils.json_to_sheet(ordersRaw);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Siparisler");
      XLSX.writeFile(wb, "siparisler.xlsx");
    }

    loadOrders();
  </script>
</body>
</html>
