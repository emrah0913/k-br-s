<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title id="page-title">Getir Home - Kıbrıs</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#5D3EBC', secondary: '#FFD300' },
                    fontFamily: { inter: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
        
        .product-card {
            display: flex; flex-direction: column; height: 100%; background: white;
            border-radius: 1rem; padding: 0.75rem; transition: all 0.3s ease;
            border: 1px solid #e5e7eb; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        .product-image-container {
            position: relative; width: 100%; padding-top: 100%; 
            background-color: #f9fafb; border-radius: 0.75rem; overflow: hidden; margin-bottom: 0.75rem;
        }
        .product-image-container img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; padding: 10px;
        }

        .thumb-item {
            width: 70px; height: 70px; border: 2px solid transparent; 
            border-radius: 0.5rem; cursor: pointer; transition: 0.2s; overflow: hidden;
            flex-shrink: 0; background: white; border: 1px solid #eee; position: relative;
        }
        .thumb-item.active { border-color: #5D3EBC; box-shadow: 0 0 0 2px rgba(93, 62, 188, 0.2); }

        .video-thumb-btn {
            background-image: url('getirhome-logo.png');
            background-size: 80%; background-position: center; background-repeat: no-repeat; background-color: #f9fafb;
        }
        .video-overlay-icon {
            position: absolute; inset: 0; background: rgba(93, 62, 188, 0.45);
            display: flex; items-center; justify-content: center; color: white;
        }

        .main-media-wrapper {
            position: relative; width: 100%; padding-bottom: 100%; 
            background: #f9fafb; border-radius: 1.5rem; overflow: hidden;
        }
        .media-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; items-center; justify-content: center;
        }
        .media-content iframe, .media-content video { width: 100%; height: 100%; border-radius: 1.5rem; }

        .related-scroll {
            display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 1rem;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .related-scroll::-webkit-scrollbar { display: none; }
        .related-item { flex: 0 0 160px; }
    </style>
</head>
<body>

<header class="sticky top-0 w-full bg-white shadow-md z-50 h-20">
    <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
        <div class="flex items-center gap-2">
            <a href="index.html"><img src="getirkibris-logo.png" class="h-8 md:h-10"></a>
        </div>
        <div class="flex justify-center">
            <a href="javascript:void(0)" onclick="resetAndGoHome()"><img src="getirhome-logo.png" class="h-10 md:h-12"></a>
        </div>
        <div class="flex items-center gap-3">
            <button id="cart-btn" class="bg-primary text-white p-2 rounded-xl relative">
                <i class="ri-shopping-basket-fill text-xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full border-2 border-white hidden">0</span>
            </button>
            <button id="loginBtn" class="bg-primary/10 text-primary px-4 py-2 rounded-xl font-bold text-sm">Giriş</button>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6">
    <section id="content-area">
        <div id="home-view">
            <div id="products-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </div>

        <div id="detail-view" class="hidden">
            <button onclick="handleNavigate('home')" class="mb-6 text-primary font-bold flex items-center gap-2"><i class="ri-arrow-left-line"></i> Geri Dön</button>
            <div id="product-detail-content"></div>
            <div class="mt-12">
                <h3 class="text-xl font-extrabold mb-4 border-b pb-2">Benzer Ürünler</h3>
                <div id="related-products-list" class="related-scroll"></div>
            </div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.appspot.com",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let allProducts = [], currentUserId = null;

    // --- VİDEO URL DÖNÜŞTÜRÜCÜ (KRİTİK FONKSİYON) ---
    function getYouTubeEmbedUrl(url) {
        if (!url) return "";
        let videoId = "";
        if (url.includes("youtu.be/")) {
            videoId = url.split("youtu.be/")[1].split("?")[0];
        } else if (url.includes("youtube.com/watch?v=")) {
            videoId = url.split("v=")[1].split("&")[0];
        } else if (url.includes("youtube.com/embed/")) {
            return url; // Zaten embed formatında
        } else {
            return url; // Muhtemelen direkt video dosyası (.mp4 vb.)
        }
        return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&rel=0`;
    }

    window.changeMedia = (type, url, el) => {
        const container = document.getElementById("main-media-container");
        document.querySelectorAll('.thumb-item').forEach(item => item.classList.remove('active'));
        el.classList.add('active');

        if (type === 'img') {
            container.innerHTML = `<img src="${url}" class="max-h-96 object-contain">`;
        } else {
            const embedUrl = getYouTubeEmbedUrl(url);
            container.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        }
    };

    window.handleNavigate = (view, productId = null) => {
        const home = document.getElementById("home-view");
        const detail = document.getElementById("detail-view");
        if (view === 'detail') {
            home.classList.add("hidden");
            detail.classList.remove("hidden");
            renderProductDetail(productId);
            window.scrollTo(0,0);
        } else {
            detail.classList.add("hidden");
            home.classList.remove("hidden");
        }
    };

    function renderProductDetail(id) {
        const p = allProducts.find(x => x.id === id);
        if(!p) return;
        const content = document.getElementById("product-detail-content");
        let mediaItems = [p.image];
        if (p.extraImages && Array.isArray(p.extraImages)) mediaItems = [...mediaItems, ...p.extraImages];

        content.innerHTML = `
            <div class="bg-white rounded-3xl p-6 shadow-sm border flex flex-col md:flex-row gap-10">
                <div class="w-full md:w-1/2">
                    <div class="main-media-wrapper mb-4">
                        <div id="main-media-container" class="media-content">
                            <img src="${p.image}" class="max-h-96 object-contain">
                        </div>
                    </div>
                    <div class="flex gap-2 overflow-x-auto pb-2">
                        ${mediaItems.map((img, index) => `
                            <div class="thumb-item ${index === 0 ? 'active' : ''}" onclick="changeMedia('img', '${img}', this)">
                                <img src="${img}">
                            </div>
                        `).join('')}
                        ${p.video ? `
                            <div class="thumb-item video-thumb-btn" onclick="changeMedia('video', '${p.video}', this)">
                                <div class="video-overlay-icon"><i class="ri-play-fill ri-2x"></i></div>
                            </div>
                        ` : ''}
                    </div>
                </div>
                <div class="w-full md:w-1/2 flex flex-col">
                    <h1 class="text-3xl font-black mb-2">${p.name}</h1>
                    <div class="text-primary font-bold mb-6 uppercase">${p.category}</div>
                    <p class="text-gray-500 mb-8">${p.description || "Açıklama yok."}</p>
                    <div class="mt-auto">
                        <div class="text-3xl font-black text-primary mb-6">${parseFloat(p.price).toFixed(2)} ₺</div>
                        <button class="w-full bg-primary text-white py-4 rounded-2xl font-bold text-xl shadow-lg" onclick="addToCart('${p.id}')">Sepete Ekle</button>
                    </div>
                </div>
            </div>`;
        renderRelated(p);
    }

    window.addToCart = async (id) => {
        if (!currentUserId) return alert("Giriş yapın!");
        const p = allProducts.find(x => x.id === id);
        await setDoc(doc(db, "users", currentUserId, "cart", id), {
            userId: currentUserId,
            productName: p.name,
            productLink: p.name,
            productPrice: parseFloat(p.price),
            orderMethod: 'service',
            quantity: 1,
            image: p.image,
            category: p.category || 'genel',
            addedAt: new Date()
        }, { merge: true });
        alert("Eklendi!");
    };

    async function loadData() {
        const pSnap = await getDocs(collection(db, "homeProducts"));
        allProducts = pSnap.docs.map(d => ({id: d.id, ...d.data()})).filter(x => x.active);
        renderProducts(allProducts);
    }

    function renderProducts(products) {
        const grid = document.getElementById("products-grid");
        grid.innerHTML = products.map(p => `
            <div class="product-card" onclick="handleNavigate('detail', '${p.id}')">
                <div class="product-image-container"><img src="${p.image}"></div>
                <h3 class="font-bold text-sm h-10 line-clamp-2">${p.name}</h3>
                <div class="mt-auto flex justify-between items-center">
                    <span class="text-primary font-black">${parseFloat(p.price).toFixed(2)} ₺</span>
                    <button class="bg-primary/10 p-2 rounded-lg text-primary" onclick="event.stopPropagation(); addToCart('${p.id}')"><i class="ri-add-line"></i></button>
                </div>
            </div>`).join('');
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            currentUserId = user.uid;
            onSnapshot(collection(db, "users", user.uid, "cart"), snap => {
                const badge = document.getElementById("cart-count");
                badge.textContent = snap.docs.length;
                badge.classList.toggle("hidden", snap.docs.length === 0);
            });
        }
    });

    loadData();
</script>
</body>
</html>
