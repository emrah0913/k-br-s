<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title id="page-title">Getir Home - Kıbrıs</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D3EBC', 
                        secondary: '#FFD300',
                    },
                    fontFamily: { inter: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; background-color: #f3f4f6; }
        
        /* Ürün Kartı Stili */
        .product-card {
            display: flex; flex-direction: column; height: 100%; background: white;
            border-radius: 1rem; padding: 0.75rem; transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .product-card:hover { transform: translateY(-4px); shadow: 0 10px 25px rgba(0,0,0,0.1); }

        .product-image-container {
            position: relative; width: 100%; padding-top: 100%; 
            background-color: #f9fafb; border-radius: 0.75rem; overflow: hidden; margin-bottom: 0.75rem;
        }
        .product-image-container img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; padding: 10px;
        }

        /* Hiyerarşik Menü Animasyonları */
        .category-node { transition: all 0.2s; cursor: pointer; }
        .category-children { transition: max-height 0.3s ease-out; overflow: hidden; }
        .rotate-icon { transition: transform 0.3s; }
        .rotate-icon.active { transform: rotate(90deg); }
        .cat-link.active { color: #5D3EBC; font-weight: 800; background: #5D3EBC10; }

        /* Modern Buton */
        .add-btn {
            width: 100%; background: white; color: #5D3EBC; border: 2px solid #f3f4f6;
            padding: 8px; border-radius: 10px; font-weight: 700; transition: 0.2s;
        }
        .add-btn:hover { background: #5D3EBC; color: white; border-color: #5D3EBC; }

        /* Badge */
        .badge {
            position: absolute; top: -5px; right: -5px; background: #ef4444; color: white;
            font-size: 10px; width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
        }
    </style>
</head>
<body>

<header class="sticky top-0 w-full bg-white shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between relative">
        
        <div class="flex items-center z-10">
            <button onclick="toggleMobileMenu()" class="lg:hidden text-primary mr-3"><i class="ri-menu-line ri-xl"></i></button>
            <img src="getirkibris-logo.png" class="h-8 md:h-10 w-auto object-contain" onerror="this.src='https://placehold.co/120x40/5D3EBC/FFFFFF?text=GetirKıbrıs'">
        </div>

        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <a href="#" onclick="navigate('/')" class="pointer-events-auto">
                <img src="getirhome-logo.png" class="h-10 md:h-12 w-auto object-contain" onerror="this.src='https://placehold.co/140x40/5D3EBC/FFD300?text=GetirHome'">
            </a>
        </div>

        <div class="flex items-center gap-3 z-10">
            <button id="cart-btn" class="bg-primary text-white p-2 md:px-4 md:py-2 rounded-xl flex items-center gap-2 relative">
                <i class="ri-shopping-basket-fill text-xl"></i>
                <span id="cart-count" class="badge hidden">0</span>
                <span class="hidden md:inline font-bold">Sepetim</span>
            </button>
            <img id="user-photo" src="" class="h-10 w-10 rounded-full border-2 border-primary hidden cursor-pointer" onclick="handleLogout()">
            <button id="loginBtn" class="text-primary font-bold text-sm">Giriş</button>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6 flex flex-col lg:flex-row gap-8">
    
    <aside class="hidden lg:block w-72 flex-shrink-0">
        <div class="bg-white rounded-2xl shadow-sm border p-4 sticky top-28">
            <h2 class="font-extrabold text-gray-800 mb-4 pb-2 border-b">Kategoriler</h2>
            <nav id="hierarchical-menu" class="space-y-1"></nav>
        </div>
    </aside>

    <section class="flex-grow">
        <div class="relative mb-6">
            <input type="text" id="search-input" placeholder="Ürün, marka veya kategori ara..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-primary outline-none text-sm">
            <i class="ri-search-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 ri-xl"></i>
        </div>
        
        <div id="hero-section" class="mb-8 rounded-3xl overflow-hidden shadow-lg"></div>
        <div id="products-grid"></div>
    </section>
</main>

<div id="toast" class="fixed bottom-6 right-6 z-[100] px-6 py-3 rounded-2xl text-white font-bold shadow-2xl hidden transition-all"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.appspot.com",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let allProducts = [], allCategories = [], currentUserId = null;

    // Toast Mesajı
    function showToast(msg, isError = false) {
        const t = document.getElementById("toast");
        t.textContent = msg;
        t.className = `fixed bottom-6 right-6 z-[100] px-6 py-3 rounded-2xl text-white font-bold shadow-2xl transition-all ${isError ? 'bg-red-500' : 'bg-green-600'}`;
        t.classList.remove("hidden");
        setTimeout(() => t.classList.add("hidden"), 3000);
    }

    // Hiyerarşik Menü Oluşturma
    function buildMenu(parentName = null, level = 0) {
        const children = allCategories.filter(c => c.parent === parentName);
        if (children.length === 0) return '';

        let html = `<ul class="${level > 0 ? 'category-children ml-4 border-l border-gray-100' : ''}">`;
        children.forEach(cat => {
            const hasSub = allCategories.some(c => c.parent === cat.name);
            html += `
                <li class="py-1">
                    <div class="category-node flex items-center justify-between p-2 rounded-xl hover:bg-gray-50 group" onclick="toggleSubmenu(event, '${cat.name}', ${!hasSub})">
                        <div class="flex items-center gap-3">
                            ${cat.image ? `<img src="${cat.image}" class="w-6 h-6 object-contain">` : ''}
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-primary transition-colors">${cat.name}</span>
                        </div>
                        ${hasSub ? `<i class="ri-arrow-right-s-line rotate-icon text-gray-400"></i>` : ''}
                    </div>
                    <div id="sub-${cat.name.replace(/\s+/g, '-')}" class="category-children hidden">
                        ${buildMenu(cat.name, level + 1)}
                    </div>
                </li>
            `;
        });
        html += '</ul>';
        return html;
    }

    window.toggleSubmenu = (e, name, isLeaf) => {
        e.stopPropagation();
        if (isLeaf) {
            filterProducts(name);
            return;
        }
        const sub = document.getElementById(`sub-${name.replace(/\s+/g, '-')}`);
        const icon = e.currentTarget.querySelector('.rotate-icon');
        sub.classList.toggle('hidden');
        if (icon) icon.classList.toggle('active');
    };

    function filterProducts(catName) {
        const filtered = allProducts.filter(p => p.category === catName);
        renderProducts(filtered);
    }

    function renderProducts(products) {
        const grid = document.getElementById("products-grid");
        grid.innerHTML = '<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>';
        const innerGrid = grid.firstChild;

        if (products.length === 0) {
            grid.innerHTML = '<div class="py-20 text-center text-gray-400 font-bold">Bu kategoride ürün bulunamadı.</div>';
            return;
        }

        products.forEach(p => {
            const div = document.createElement("div");
            div.className = "product-card";
            div.innerHTML = `
                <div class="product-image-container">
                    <img src="${p.image}" onerror="this.src='https://placehold.co/400x400?text=Resim+Yok'">
                </div>
                <div class="flex flex-col flex-grow">
                    <h3 class="font-bold text-sm text-gray-800 line-clamp-2 h-10 mb-2">${p.name}</h3>
                    <div class="mt-auto">
                        <div class="text-lg font-black text-primary mb-3">${p.price.toFixed(2)} ₺</div>
                        <button class="add-btn" onclick="addToCart('${p.id}')">Ekle</button>
                    </div>
                </div>
            `;
            innerGrid.appendChild(div);
        });
    }

    window.addToCart = async (id) => {
        if (!currentUserId) { showToast("Giriş yapmalısınız", true); return; }
        const p = allProducts.find(x => x.id === id);
        try {
            await setDoc(doc(db, "users", currentUserId, "cart", id), {
                name: p.name, price: p.price, quantity: 1, image: p.image
            }, { merge: true });
            showToast("Sepete eklendi");
        } catch (e) { showToast("Hata!", true); }
    };

    async function loadData() {
        const [pSnap, cSnap] = await Promise.all([
            getDocs(collection(db, "homeProducts")),
            getDocs(collection(db, "homeCategories"))
        ]);
        allProducts = pSnap.docs.map(d => ({id: d.id, ...d.data()})).filter(x => x.active);
        allCategories = cSnap.docs.map(d => d.data());
        
        document.getElementById("hierarchical-menu").innerHTML = buildMenu();
        renderProducts(allProducts);
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            currentUserId = user.uid;
            document.getElementById("user-photo").src = user.photoURL;
            document.getElementById("user-photo").classList.remove("hidden");
            document.getElementById("loginBtn").classList.add("hidden");
            onSnapshot(collection(db, "users", user.uid, "cart"), snap => {
                const count = snap.docs.length;
                document.getElementById("cart-count").textContent = count;
                document.getElementById("cart-count").classList.toggle("hidden", count === 0);
            });
        } else {
            currentUserId = null;
            document.getElementById("user-photo").classList.add("hidden");
            document.getElementById("loginBtn").classList.remove("hidden");
        }
    });

    document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
    window.handleLogout = () => confirm("Çıkış yapılsın mı?") && signOut(auth);
    document.getElementById("search-input").oninput = (e) => {
        const val = e.target.value.toLowerCase();
        renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(val)));
    };

    loadData();
</script>
</body>
</html>
