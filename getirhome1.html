<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JL9P6BRZTD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Getir Home - Getir Kıbrıs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#5D3EBC', secondary: '#FFD300' }, fontFamily: { inter: ['Inter', 'sans-serif'] } } }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
        .category-card { background: white; border-radius: 1.25rem; padding: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; transition: all 0.3s ease; border: 1px solid #e5e7eb; cursor: pointer; min-height: 120px; }
        .category-card:hover { transform: scale(1.03); border-color: #5D3EBC; }
        .category-card img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 0.75rem; }
        .product-card { display: flex; flex-direction: column; height: 100%; background: white; border-radius: 1rem; padding: 0.75rem; transition: all 0.3s ease; border: 1px solid #e5e7eb; cursor: pointer; position: relative; }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .product-image-container { position: relative; width: 100%; padding-top: 100%; background-color: #f9fafb; border-radius: 0.75rem; overflow: hidden; margin-bottom: 0.75rem; }
        .product-image-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; padding: 10px; }
        .banner-wrapper { width: 100%; margin-bottom: 1.5rem; position: relative; }
        .banner-scroll { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; -ms-overflow-style: none; border-radius: 1.5rem; }
        .banner-item { flex: 0 0 100%; scroll-snap-align: start; position: relative; aspect-ratio: 16 / 6; overflow: hidden; }
        .component-selector { border: 2px solid #f3f4f6; border-radius: 12px; padding: 12px; transition: 0.2s; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .component-selector.active { border-color: #5D3EBC; background-color: #5D3EBC10; }
        .badge-cat { font-size: 8px; font-weight: 800; padding: 2px 6px; border-radius: 4px; background: #5D3EBC10; color: #5D3EBC; text-transform: uppercase; }
        .no-products { padding: 40px; text-align: center; color: #94a3b8; font-weight: 600; }
    </style>
</head>
<body>

<div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-[60] hidden opacity-0" onclick="toggleMobileMenu()"></div>

<div id="mobile-sidebar" class="fixed top-0 left-0 w-72 h-full bg-white z-[70] transform -translate-x-full shadow-2xl overflow-y-auto">
    <div class="p-5 border-b flex justify-between items-center bg-primary text-white">
        <span class="font-bold text-lg">Kategoriler</span>
        <button onclick="toggleMobileMenu()"><i class="ri-close-line ri-xl"></i></button>
    </div>
    <div id="mobile-category-list" class="p-4"></div>
</div>

<header class="sticky top-0 w-full bg-white shadow-md z-50 h-20">
    <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
        <div class="flex items-center gap-2">
            <button onclick="toggleMobileMenu()" class="lg:hidden text-primary p-1"><i class="ri-menu-line ri-2x"></i></button>
            <a href="index.html"><img src="getirkibris-logo.png" class="h-8 md:h-10"></a>
        </div>
        <div class="flex justify-center">
            <a href="javascript:void(0)" onclick="resetAndGoHome()"><img src="getirhome-logo.png" class="h-10 md:h-12"></a>
        </div>
        <div class="flex items-center justify-end gap-3">
            <button id="cart-btn" onclick="location.href='sepet.html'" class="bg-primary text-white p-2 md:px-4 md:py-2 rounded-xl flex items-center gap-2 relative transition-transform active:scale-95">
                <i class="ri-shopping-basket-fill text-xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-secondary text-primary text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center border-2 border-white hidden">0</span>
                <span class="hidden md:inline font-bold">Sepetim</span>
            </button>
            <img id="user-photo" src="" class="h-10 w-10 rounded-full border-2 border-primary hidden cursor-pointer" onclick="handleLogout()">
            <button id="loginBtn" class="bg-primary/10 text-primary px-4 py-2 rounded-xl font-bold text-sm">Giriş</button>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6 flex flex-col lg:flex-row gap-8">
    <aside id="main-sidebar" class="hidden lg:block w-72 flex-shrink-0">
        <div class="bg-white rounded-2xl shadow-sm border p-4 sticky top-28">
            <h2 class="font-extrabold text-gray-800 mb-4 pb-2 border-b uppercase text-[10px] tracking-widest">Mağaza Menüsü</h2>
            <nav id="desktop-menu" class="space-y-1"></nav>
        </div>
    </aside>

    <section id="content-area" class="flex-grow">
        <!-- HOME VIEW -->
        <div id="home-view">
            <div class="relative mb-6">
                <input type="text" id="search-input" placeholder="Ürün veya kategori ara..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-primary outline-none">
                <i class="ri-search-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 ri-xl"></i>
            </div>

            <div id="banner-area" class="banner-wrapper">
                <div id="banner-scroll-container" class="banner-scroll"></div>
            </div>

            <!-- POPÜLER ÜRÜNLER (Varsayılan Görünüm) -->
            <div id="popular-section" class="mb-10">
                <h2 class="text-xl font-extrabold text-gray-800 mb-4">Popüler Ürünler</h2>
                <div id="popular-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
            </div>

            <div id="category-showcase" class="mb-8">
                <div class="flex items-center gap-2 mb-4">
                    <button id="back-to-parent" class="hidden text-primary" onclick="goUpCategory()"><i class="ri-arrow-left-s-line ri-2x"></i></button>
                    <h2 id="category-showcase-title" class="text-xl font-extrabold text-gray-800">Kategorileri Keşfet</h2>
                </div>
                <div id="category-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
            </div>

            <!-- ÜRÜN LİSTELEME -->
            <div id="product-section" class="hidden">
                <h2 id="section-title" class="text-xl font-extrabold text-gray-800 mb-4">Ürünler</h2>
                <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
            </div>
        </div>

        <!-- DETAIL VIEW -->
        <div id="detail-view" class="hidden">
            <button onclick="handleNavigate('home')" class="mb-6 flex items-center gap-2 text-primary font-bold hover:underline">
                <i class="ri-arrow-left-line"></i> Geri Dön
            </button>
            <div id="product-detail-content"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.appspot.com",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let allProducts = [], allCategories = [], currentUserId = null;
    let activeCategoryParent = null;

    async function loadData() {
        try {
            const [pSnap, cSnap, bSnap] = await Promise.all([
                getDocs(collection(db, "homeProducts")),
                getDocs(collection(db, "homeCategories")),
                getDocs(collection(db, "homeBanners"))
            ]);

            // UYUMLULUK KATMANI: Eski 'category' (string) verisini 'categories' (array) yapar
            allProducts = pSnap.docs.map(d => {
                const data = d.data();
                const categories = Array.isArray(data.categories) ? data.categories : (data.category ? [data.category] : []);
                return { id: d.id, ...data, categories };
            }).filter(x => x.active);

            allCategories = cSnap.docs.map(d => ({id: d.id, ...d.data()}));
            
            renderBanners(bSnap.docs.map(d => d.data()));
            renderSidebar();
            renderCategoryShowcase(null);
            renderPopularProducts();

            // URL check for SPA
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('view') === 'detail') handleNavigate('detail', urlParams.get('id'));
        } catch (e) { console.error("Yükleme hatası:", e); }
    }

    function renderBanners(banners) {
        const container = document.getElementById("banner-scroll-container");
        if(banners.length === 0) { document.getElementById("banner-area").style.display = 'none'; return; }
        container.innerHTML = banners.map(b => `
            <div class="banner-item">
                <img src="${b.url}" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex flex-col justify-end p-8 text-white">
                    <h2 class="text-xl font-bold">${b.title || ''}</h2>
                    <p class="text-xs opacity-80">${b.description || ''}</p>
                </div>
            </div>
        `).join('');
    }

    function renderPopularProducts() {
        const grid = document.getElementById("popular-grid");
        // Son eklenen 8 ürünü göster
        const popular = allProducts.slice(-8).reverse();
        if(popular.length === 0) { grid.innerHTML = '<p class="no-products col-span-4">Henüz ürün eklenmemiş.</p>'; return; }
        grid.innerHTML = popular.map(p => productCardTemplate(p)).join('');
    }

    function productCardTemplate(p) {
        return `
            <div class="product-card" onclick="handleNavigate('detail', '${p.id}')">
                <div class="product-image-container"><img src="${p.image}" onerror="this.src='https://placehold.co/400x400?text=Resim+Yok'"></div>
                <div class="flex flex-wrap gap-1 mb-2">
                    ${(p.categories || []).slice(0, 1).map(c => `<span class="badge-cat">${c}</span>`).join('')}
                </div>
                <h3 class="font-bold text-[11px] text-gray-800 line-clamp-2 h-8 mb-1 uppercase tracking-tighter">${p.name}</h3>
                <div class="mt-auto">
                    <div class="text-sm font-black text-primary">${new Intl.NumberFormat('tr-TR').format(p.price)} ₺</div>
                    <button class="w-full bg-primary/5 text-primary font-bold text-[9px] py-2 rounded-lg mt-2 hover:bg-primary hover:text-white transition-all">İNCELE</button>
                </div>
            </div>
        `;
    }

    function renderSidebar() {
        const buildMenu = (parent = null) => {
            const children = allCategories.filter(c => c.parent === parent);
            if(children.length === 0) return '';
            return `<ul class="${parent ? 'ml-4 border-l pl-2 hidden' : 'space-y-1'}">
                ${children.map(cat => {
                    const hasSub = allCategories.some(c => c.parent === cat.name);
                    return `<li>
                        <div class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-100 cursor-pointer" onclick="handleCatClick(event, '${cat.name}', ${!hasSub})">
                            <span class="text-sm font-semibold">${cat.name}</span>
                            ${hasSub ? '<i class="ri-arrow-right-s-line transition-transform"></i>' : ''}
                        </div>
                        ${buildMenu(cat.name)}
                    </li>`;
                }).join('')}
            </ul>`;
        };
        document.getElementById("desktop-menu").innerHTML = buildMenu(null);
        document.getElementById("mobile-category-list").innerHTML = buildMenu(null);
    }

    window.handleCatClick = (e, name, isLeaf) => {
        if(e) e.stopPropagation();
        if(isLeaf) {
            document.getElementById("popular-section").classList.add("hidden");
            document.getElementById("category-showcase").classList.add("hidden");
            document.getElementById("product-section").classList.remove("hidden");
            document.getElementById("section-title").innerText = name;
            
            const filtered = allProducts.filter(p => (p.categories || []).includes(name));
            const grid = document.getElementById("products-grid");
            grid.innerHTML = filtered.length > 0 ? filtered.map(p => productCardTemplate(p)).join('') : '<p class="no-products col-span-4">Bu kategoride ürün bulunamadı.</p>';
            
            if(window.innerWidth < 1024) toggleMobileMenu();
        } else {
            const sub = e.currentTarget.nextElementSibling;
            if(sub) sub.classList.toggle('hidden');
            e.currentTarget.querySelector('i')?.classList.toggle('rotate-90');
            renderCategoryShowcase(name);
        }
    };

    function renderCategoryShowcase(parent = null) {
        activeCategoryParent = parent;
        const grid = document.getElementById("category-grid");
        const title = document.getElementById("category-showcase-title");
        const backBtn = document.getElementById("back-to-parent");
        
        const items = allCategories.filter(c => c.parent === parent);
        title.innerText = parent ? parent : "Kategorileri Keşfet";
        backBtn.classList.toggle("hidden", !parent);

        grid.innerHTML = items.map(cat => `
            <div class="category-card" onclick="handleCatClick(event, '${cat.name}', ${!allCategories.some(c => c.parent === cat.name)})">
                <img src="${cat.image || ''}" onerror="this.src='https://placehold.co/100x100?text=${cat.name}'">
                <span class="text-[11px] font-bold">${cat.name}</span>
            </div>
        `).join('');
    }

    window.handleNavigate = (view, id = null) => {
        const home = document.getElementById("home-view"), detail = document.getElementById("detail-view");
        if(view === 'detail') {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;
            home.classList.add("hidden"); detail.classList.remove("hidden");
            renderProductDetail(p);
            window.scrollTo(0,0);
            window.history.pushState({}, '', `?view=detail&id=${id}`);
        } else {
            detail.classList.add("hidden"); home.classList.remove("hidden");
            window.history.pushState({}, '', `index.html`);
        }
    };

    function renderProductDetail(p) {
        const container = document.getElementById("product-detail-content");
        container.innerHTML = `
            <div class="bg-white rounded-3xl p-6 shadow-sm border grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="product-image-container border rounded-2xl"><img src="${p.image}" class="p-8"></div>
                <div>
                    <h1 class="text-2xl font-black text-gray-800 mb-2">${p.name}</h1>
                    <div class="text-3xl font-black text-primary mb-6" id="dynamic-price">${new Intl.NumberFormat('tr-TR').format(p.price)} ₺</div>
                    <p class="text-gray-500 text-sm mb-8 leading-relaxed">${p.description || 'Açıklama bulunmuyor.'}</p>
                    
                    ${p.subComponents?.length > 0 ? `
                        <div class="mb-8">
                            <h4 class="font-bold text-[10px] uppercase text-slate-400 mb-4 tracking-widest">Takım Parçalarını Seçin</h4>
                            <div class="space-y-3">
                                ${p.subComponents.map(comp => `
                                    <div class="component-selector" onclick="toggleComp(this, ${comp.priceOffset}, '${p.id}')">
                                        <span class="font-bold text-sm">${comp.name}</span>
                                        <span class="text-xs font-black text-primary">+${comp.priceOffset} ₺</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <button class="w-full bg-primary text-white py-4 rounded-2xl font-black text-lg shadow-xl" onclick="addToCart('${p.id}')">Sepete Ekle</button>
                </div>
            </div>
        `;
    }

    window.toggleComp = (el, offset, pid) => {
        el.classList.toggle('active');
        const p = allProducts.find(x => x.id === pid);
        let total = parseFloat(p.price);
        document.querySelectorAll('.component-selector.active').forEach(item => {
            const val = parseFloat(item.querySelector('.text-primary').innerText.replace('+',''));
            total += val;
        });
        document.getElementById('dynamic-price').innerText = new Intl.NumberFormat('tr-TR').format(total) + " ₺";
    };

    window.addToCart = async (id) => {
        if(!currentUserId) { alert("Lütfen giriş yapın."); return; }
        const p = allProducts.find(x => x.id === id);
        const finalPrice = parseFloat(document.getElementById('dynamic-price').innerText.replace(/\./g, '').replace(' ₺', ''));
        try {
            await setDoc(doc(db, "users", currentUserId, "cart", id), {
                userId: currentUserId, productName: p.name, productPrice: finalPrice,
                quantity: 1, image: p.image, addedAt: new Date(), orderMethod: 'service'
            }, { merge: true });
            alert("Sepete eklendi!");
        } catch(e) { alert("Hata!"); }
    };

    onAuthStateChanged(auth, user => {
        if(user) {
            currentUserId = user.uid;
            document.getElementById("user-photo").src = user.photoURL;
            document.getElementById("user-photo").classList.remove("hidden");
            document.getElementById("loginBtn").classList.add("hidden");
            onSnapshot(collection(db, "users", user.uid, "cart"), snap => {
                const badge = document.getElementById("cart-count");
                badge.innerText = snap.docs.length;
                badge.classList.toggle("hidden", snap.docs.length === 0);
            });
        }
    });

    window.toggleMobileMenu = () => {
        const s = document.getElementById("mobile-sidebar"), o = document.getElementById("sidebar-overlay");
        s.classList.toggle("-translate-x-full"); o.classList.toggle("hidden");
        setTimeout(() => o.classList.toggle("opacity-100"), 10);
    };

    window.resetAndGoHome = () => {
        document.getElementById("search-input").value = "";
        document.getElementById("popular-section").classList.remove("hidden");
        document.getElementById("category-showcase").classList.remove("hidden");
        document.getElementById("product-section").classList.add("hidden");
        handleNavigate('home');
    };

    window.goUpCategory = () => {
        const cur = allCategories.find(c => c.name === activeCategoryParent);
        renderCategoryShowcase(cur ? cur.parent : null);
    };

    loadData();
</script>
</body>
</html>
