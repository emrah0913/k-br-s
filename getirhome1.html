<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title id="page-title">Getir Home - Kıbrıs</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#5D3EBC', secondary: '#FFD300', 'getir-yellow': '#FFD300' },
                    fontFamily: { inter: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
        
        /* --- GÖRSEL YAPI: ÜRÜN KARTLARI --- */
        .product-card {
            display: flex; flex-direction: column; height: 100%; background: white;
            border-radius: 1rem; padding: 0.75rem; transition: all 0.3s ease;
            border: 1px solid #e5e7eb; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        .product-image-container {
            position: relative; width: 100%; padding-top: 100%; 
            background-color: #f9fafb; border-radius: 0.75rem; overflow: hidden; margin-bottom: 0.75rem;
        }
        .product-image-container img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; padding: 10px;
        }

        /* --- BANNER ALANI (VİDEO VE METİN DESTEKLİ) --- */
        .banner-wrapper { width: 100%; margin-bottom: 1.5rem; position: relative; }
        .banner-scroll {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            scrollbar-width: none; -ms-overflow-style: none; border-radius: 1.5rem;
        }
        .banner-scroll::-webkit-scrollbar { display: none; }
        
        .banner-item {
            flex: 0 0 100%; scroll-snap-align: start; position: relative;
            aspect-ratio: 16 / 6; overflow: hidden; pointer-events: none;
        }
        /* Video Container Mantığı */
        .video-container { position: relative; width: 100%; height: 100%; background: #000; }
        .video-container iframe, .video-container video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; border: none;
        }
        
        .banner-overlay {
            position: absolute; inset: 0; 
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 2rem; color: white;
        }

        /* --- ÜRÜN DETAY MEDYA ALANI --- */
        .main-media-wrapper {
            position: relative; width: 100%; padding-bottom: 100%; 
            background: #f9fafb; border-radius: 1.5rem; overflow: hidden;
        }
        .media-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; items-center; justify-content: center;
        }
        .media-content iframe, .media-content video { 
            width: 100% !important; height: 100% !important; 
            object-fit: cover; border-radius: 1.5rem; 
        }

        .thumb-item {
            width: 70px; height: 70px; border: 2px solid transparent; 
            border-radius: 0.5rem; cursor: pointer; transition: 0.2s; overflow: hidden;
            flex-shrink: 0; background: white; border: 1px solid #eee; position: relative;
        }
        .thumb-item.active { border-color: #5D3EBC; box-shadow: 0 0 0 2px rgba(93, 62, 188, 0.2); }

        .video-thumb-btn {
            background-image: url('getirhome-logo.png');
            background-size: 80%; background-position: center; background-repeat: no-repeat;
        }
        .video-overlay-icon {
            position: absolute; inset: 0; background: rgba(93, 62, 188, 0.45);
            display: flex; align-items: center; justify-content: center; color: white;
        }

        .header-container { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; }

        .rotate-icon { transition: transform 0.3s ease; }
        .rotate-90 { transform: rotate(90deg); }

        .add-btn {
            width: 100%; background: white; color: #5D3EBC; border: 2px solid #f3f4f6;
            padding: 8px; border-radius: 10px; font-weight: 700;
        }
    </style>
</head>
<body>

<div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-[60] hidden opacity-0" onclick="toggleMobileMenu()"></div>

<div id="mobile-sidebar" class="fixed top-0 left-0 w-72 h-full bg-white z-[70] transform -translate-x-full shadow-2xl overflow-y-auto">
    <div class="p-5 border-b flex justify-between items-center bg-primary text-white">
        <span class="font-bold text-lg">Kategoriler</span>
        <button onclick="toggleMobileMenu()"><i class="ri-close-line ri-xl"></i></button>
    </div>
    <div id="mobile-category-list" class="p-4"></div>
</div>

<header class="sticky top-0 w-full bg-white shadow-md z-50 h-20">
    <div class="max-w-7xl mx-auto px-4 h-full header-container">
        <div class="flex items-center gap-2">
            <button onclick="toggleMobileMenu()" class="lg:hidden text-primary p-1"><i class="ri-menu-line ri-2x"></i></button>
            <a href="index.html"><img src="getirkibris-logo.png" class="h-8 md:h-10 w-auto object-contain"></a>
        </div>
        <div class="flex justify-center">
            <a href="javascript:void(0)" onclick="resetAndGoHome()"><img src="getirhome-logo.png" class="h-10 md:h-12 w-auto object-contain"></a>
        </div>
        <div class="flex items-center justify-end gap-3">
            <button id="cart-btn" class="bg-primary text-white p-2 md:px-4 md:py-2 rounded-xl flex items-center gap-2 relative">
                <i class="ri-shopping-basket-fill text-xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full border-2 border-white hidden">0</span>
                <span class="hidden md:inline font-bold">Sepetim</span>
            </button>
            <button id="loginBtn" class="bg-primary/10 text-primary px-4 py-2 rounded-xl font-bold text-sm">Giriş</button>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6 flex flex-col lg:flex-row gap-8">
    <aside id="main-sidebar" class="hidden lg:block w-72 flex-shrink-0">
        <div class="bg-white rounded-2xl shadow-sm border p-4 sticky top-28">
            <h2 class="font-extrabold text-gray-800 mb-4 pb-2 border-b">Kategoriler</h2>
            <nav id="desktop-menu" class="space-y-1"></nav>
        </div>
    </aside>

    <section id="content-area" class="flex-grow">
        <div id="home-view">
            <div class="relative mb-6">
                <input type="text" id="search-input" placeholder="Ürün ara..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-primary outline-none">
                <i class="ri-search-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 ri-xl"></i>
            </div>
            <div id="banner-area" class="banner-wrapper">
                <div id="banner-scroll-container" class="banner-scroll"></div>
            </div>
            <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
        </div>

        <div id="detail-view" class="hidden">
            <button onclick="handleNavigate('home')" class="mb-6 flex items-center gap-2 text-primary font-bold"><i class="ri-arrow-left-line"></i> Geri Dön</button>
            <div id="product-detail-content"></div>
            <div class="mt-12">
                <h3 class="text-xl font-extrabold text-gray-800 mb-4 border-b pb-2">Benzer Ürünler</h3>
                <div id="related-products-list" class="related-scroll"></div>
            </div>
        </div>
    </section>
</main>

<div id="toast" class="fixed bottom-6 right-6 z-[100] px-6 py-3 rounded-2xl text-white font-bold shadow-2xl hidden"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.appspot.com",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let allProducts = [], allCategories = [], currentUserId = null;

    // --- VİDEO URL İŞLEME MANTIĞI ---
    function getCleanEmbedUrl(url) {
        if (!url) return "";
        let videoId = "";
        const ytRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w+\/|watch\?.*v=))([^&]+)|(?:youtu\.be\/)([^&]+)/;
        const match = url.match(ytRegex);
        if (match) {
            videoId = match[1] || match[2];
            return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&rel=0&controls=1&playsinline=1`;
        }
        return url; 
    }

    async function loadBanners() {
        const snap = await getDocs(collection(db, "homeBanners"));
        const container = document.getElementById("banner-scroll-container");
        const banners = snap.docs.map(d => d.data());
        if (banners.length === 0) { document.getElementById("banner-area").style.display = 'none'; return; }

        container.innerHTML = banners.map(b => {
            const mediaUrl = b.videoUrl || b.url;
            const isVideo = b.videoUrl || ['.mp4', '.webm'].some(ext => mediaUrl?.toLowerCase().includes(ext));
            const ytMatch = mediaUrl?.match(/(?:youtube\.com|youtu\.be)/);
            
            let mediaHtml = '';
            if (ytMatch) {
                mediaHtml = `<div class="video-container"><iframe src="${getCleanEmbedUrl(mediaUrl)}" allow="autoplay; encrypted-media" frameborder="0"></iframe></div>`;
            } else if (isVideo) {
                mediaHtml = `<div class="video-container"><video src="${mediaUrl}" autoplay loop muted playsinline></video></div>`;
            } else {
                mediaHtml = `<img src="${mediaUrl}" class="w-full h-full object-cover">`;
            }

            return `
                <div class="banner-item">
                    ${mediaHtml}
                    <div class="banner-overlay">
                        ${b.title ? `<h2 class="text-xl md:text-3xl font-black mb-1 drop-shadow-lg">${b.title}</h2>` : ''}
                        ${b.subtitle || b.description ? `<p class="text-sm md:text-base font-medium opacity-90 drop-shadow-md">${b.subtitle || b.description}</p>` : ''}
                    </div>
                </div>`;
        }).join('');
    }

    // --- NAVİGASYON ---
    window.handleNavigate = (view, productId = null) => {
        const home = document.getElementById("home-view");
        const detail = document.getElementById("detail-view");
        const sidebar = document.getElementById("main-sidebar");
        if (view === 'detail') {
            home.classList.add("hidden"); sidebar.classList.add("lg:hidden");
            detail.classList.remove("hidden"); renderProductDetail(productId); window.scrollTo(0,0);
        } else {
            detail.classList.add("hidden"); sidebar.classList.remove("lg:hidden");
            home.classList.remove("hidden");
        }
    };

    function renderProductDetail(id) {
        const p = allProducts.find(x => x.id === id);
        if(!p) return;
        const mediaItems = [p.image, ...(p.extraImages || [])].filter(Boolean);
        document.getElementById("product-detail-content").innerHTML = `
            <div class="bg-white rounded-3xl p-6 shadow-sm border flex flex-col md:flex-row gap-10">
                <div class="w-full md:w-1/2">
                    <div class="main-media-wrapper mb-4">
                        <div id="main-media-container" class="media-content">
                            <img src="${p.image}" class="w-full h-full object-contain">
                        </div>
                    </div>
                    <div class="flex gap-2 overflow-x-auto pb-2">
                        ${mediaItems.map((img, i) => `<div class="thumb-item ${i===0?'active':''}" onclick="changeMedia('img', '${img}', this)"><img src="${img}"></div>`).join('')}
                        ${p.video ? `<div class="thumb-item video-thumb-btn" onclick="changeMedia('video', '${p.video}', this)"><div class="video-overlay-icon"><i class="ri-play-fill ri-2x"></i></div></div>` : ''}
                    </div>
                </div>
                <div class="w-full md:w-1/2 flex flex-col">
                    <h1 class="text-2xl md:text-4xl font-black text-gray-800 mb-2">${p.name}</h1>
                    <div class="text-primary font-bold text-sm mb-6 uppercase tracking-widest">${p.category}</div>
                    <div class="text-gray-500 mb-8 leading-relaxed">${p.description || "Açıklama yok."}</div>
                    <div class="mt-auto">
                        <div class="text-3xl font-black text-primary mb-6">${parseFloat(p.price).toFixed(2)} ₺</div>
                        <button class="w-full bg-primary text-white py-4 rounded-2xl font-bold text-xl active:scale-95" onclick="addToCart('${p.id}')">Sepete Ekle</button>
                    </div>
                </div>
            </div>`;
        renderRelatedProducts(p);
    }

    window.changeMedia = (type, url, el) => {
        const container = document.getElementById("main-media-container");
        document.querySelectorAll('.thumb-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if (type === 'img') container.innerHTML = `<img src="${url}" class="w-full h-full object-contain">`;
        else {
            const embed = getCleanEmbedUrl(url);
            container.innerHTML = embed.includes('youtube') ? `<iframe src="${embed}" allow="autoplay; encrypted-media" frameborder="0"></iframe>` : `<video src="${url}" controls autoplay muted loop class="w-full h-full object-cover"></video>`;
        }
    };

    function renderRelatedProducts(currentProduct) {
        const list = document.getElementById("related-products-list");
        const related = allProducts.filter(p => p.category === currentProduct.category && p.id !== currentProduct.id).slice(0, 10);
        list.innerHTML = related.map(p => `
            <div class="related-item bg-white p-2 rounded-xl border cursor-pointer hover:shadow-md transition-all" onclick="handleNavigate('detail', '${p.id}')">
                <div class="w-full h-32 bg-gray-50 rounded-lg mb-2 flex items-center justify-center p-2"><img src="${p.image}" class="max-h-full object-contain"></div>
                <h4 class="text-xs font-bold text-gray-700 line-clamp-1">${p.name}</h4>
                <div class="text-sm font-black text-primary">${parseFloat(p.price).toFixed(2)} ₺</div>
            </div>`).join('');
    }

    function buildMenu(parent = null, level = 0) {
        const children = allCategories.filter(c => c.parent === parent);
        if (children.length === 0) return '';
        let html = `<ul class="${level > 0 ? 'hidden ml-4 border-l' : 'space-y-1'}">`;
        children.forEach(cat => {
            const hasSub = allCategories.some(c => c.parent === cat.name);
            html += `<li><div class="flex items-center justify-between p-2 rounded-xl hover:bg-gray-100 cursor-pointer" onclick="handleCategoryClick(event, '${cat.name}', ${!hasSub})">
                <span class="text-sm font-semibold text-gray-700">${cat.name}</span>
                ${hasSub ? '<i class="ri-arrow-right-s-line rotate-icon"></i>' : ''}
            </div>${hasSub ? buildMenu(cat.name, level + 1) : ''}</li>`;
        });
        return html + '</ul>';
    }

    window.handleCategoryClick = (e, name, isLeaf) => {
        e.stopPropagation();
        if (isLeaf) { renderProducts(allProducts.filter(p => p.category === name)); if(window.innerWidth < 1024) toggleMobileMenu(); } 
        else { 
            const sub = e.currentTarget.nextElementSibling; 
            const icon = e.currentTarget.querySelector('.rotate-icon');
            if (sub) sub.classList.toggle('hidden');
            if (icon) icon.classList.toggle('rotate-90');
        }
    };

    function renderProducts(products) {
        const grid = document.getElementById("products-grid");
        grid.innerHTML = products.map(p => `
            <div class="product-card" onclick="handleNavigate('detail', '${p.id}')">
                <div class="product-image-container"><img src="${p.image}" onerror="this.src='https://placehold.co/400x400?text=Yok'"></div>
                <div class="flex flex-col flex-grow">
                    <h3 class="font-bold text-xs md:text-sm text-gray-800 line-clamp-2 h-10 mb-2">${p.name}</h3>
                    <div class="mt-auto">
                        <div class="text-sm md:text-lg font-black text-primary mb-2">${parseFloat(p.price).toFixed(2)} ₺</div>
                        <button class="add-btn text-xs md:text-sm" onclick="event.stopPropagation(); addToCart('${p.id}')">Ekle</button>
                    </div>
                </div>
            </div>`).join('');
    }

    async function loadData() {
        const [pSnap, cSnap] = await Promise.all([ getDocs(collection(db, "homeProducts")), getDocs(collection(db, "homeCategories")) ]);
        allProducts = pSnap.docs.map(d => ({id: d.id, ...d.data()})).filter(x => x.active);
        allCategories = cSnap.docs.map(d => d.data());
        document.getElementById("desktop-menu").innerHTML = buildMenu();
        document.getElementById("mobile-category-list").innerHTML = buildMenu();
        renderProducts(allProducts);
        loadBanners();
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            currentUserId = user.uid;
            onSnapshot(collection(db, "users", user.uid, "cart"), snap => {
                const badge = document.getElementById("cart-count");
                badge.textContent = snap.docs.length;
                badge.classList.toggle("hidden", snap.docs.length === 0);
            });
        }
    });

    window.addToCart = async (id) => {
        if (!currentUserId) return;
        const p = allProducts.find(x => x.id === id);
        await setDoc(doc(db, "users", currentUserId, "cart", id), {
            userId: currentUserId, productName: p.name, productPrice: parseFloat(p.price),
            orderMethod: 'service', quantity: 1, image: p.image, category: p.category || 'genel'
        }, { merge: true });
    };

    window.toggleMobileMenu = () => {
        const sidebar = document.getElementById("mobile-sidebar");
        const overlay = document.getElementById("sidebar-overlay");
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
    };

    window.resetAndGoHome = () => { handleNavigate('home'); renderProducts(allProducts); };
    document.getElementById("search-input").oninput = (e) => renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(e.target.value.toLowerCase())));
    document.getElementById("cart-btn").onclick = () => window.location.href = 'sepet.html';

    loadData();
</script>
</body>
</html>
