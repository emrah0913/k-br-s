<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title id="page-title">Getir Home - Kıbrıs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#5D3EBC', secondary: '#FFD300', 'getir-yellow': '#FFD300' },
                    fontFamily: { inter: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .product-card { transition: all 0.3s ease; cursor: pointer; }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        /* Video Butonu Özel Tasarım */
        .video-thumb-btn {
            background-image: url('getirhome-logo.png');
            background-size: 80%; background-position: center; background-repeat: no-repeat;
            background-color: #f9fafb; position: relative; border-radius: 0.5rem; overflow: hidden;
        }
        .video-overlay-icon {
            position: absolute; inset: 0; background: rgba(93, 62, 188, 0.45);
            display: flex; align-items: center; justify-content: center; color: white;
        }

        .related-products-scroll {
            display: flex; gap: 1rem; overflow-x: auto; padding: 10px 0;
            scrollbar-width: thin; scrollbar-color: #5D3EBC #f3f4f6;
        }
        .related-products-scroll::-webkit-scrollbar { height: 6px; }
        .related-products-scroll::-webkit-scrollbar-thumb { background: #5D3EBC; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50">

<header class="sticky top-0 w-full bg-white shadow-md z-50 h-20">
    <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <a href="index.html"><img src="getirkibris-logo.png" class="h-10 object-contain"></a>
            <div class="h-8 w-px bg-gray-200"></div>
            <a href="#" onclick="navigate('/')"><img src="getirhome-logo.png" class="h-12 object-contain"></a>
        </div>
        <div class="flex items-center gap-4">
            <a href="/sepet.html" class="bg-primary text-white px-4 py-2 rounded-xl font-bold flex items-center gap-2">
                <i class="ri-shopping-basket-fill text-xl"></i> <span>Sepetim</span>
            </a>
            <span id="user-email" class="hidden md:inline text-sm font-semibold text-gray-600">Misafir</span>
            <button id="loginBtn" class="text-primary font-bold">Giriş</button>
            <button id="logoutBtn" class="text-red-500 font-bold hidden">Çıkış</button>
        </div>
    </div>
</header>

<main id="app-container" class="max-w-7xl mx-auto p-4 sm:p-6 min-h-screen"></main>

<div id="msg" class="fixed bottom-4 right-4 z-[100] px-6 py-3 rounded-2xl text-white font-bold shadow-2xl hidden transition-all"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.appspot.com",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let allProducts = [], productsLoaded = false, currentUserId = null;

    function showMsg(text, isError = false) {
        const msgDiv = document.getElementById("msg");
        msgDiv.textContent = text;
        msgDiv.className = `fixed bottom-4 right-4 z-[100] px-6 py-3 rounded-2xl text-white font-bold shadow-2xl ${isError ? 'bg-red-500' : 'bg-green-600'}`;
        msgDiv.classList.remove("hidden");
        setTimeout(() => msgDiv.classList.add("hidden"), 3000);
    }

    // --- NAVİGASYON ---
    window.navigate = (path) => {
        location.hash = path === '/' ? '' : path;
        renderPage();
    };

    function renderPage() {
        const hash = window.location.hash;
        const appContainer = document.getElementById("app-container");
        appContainer.innerHTML = '';

        if (hash.includes('/detail')) {
            const urlParams = new URLSearchParams(hash.split('?')[1]);
            renderDetailPage(urlParams.get('id'));
        } else {
            renderHomePage();
        }
    }

    // --- ANASAYFA ---
    function renderHomePage() {
        const container = document.getElementById("app-container");
        container.innerHTML = `
            <div class="relative mb-8">
                <input type="text" id="search-input" placeholder="Ürün ara..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-primary outline-none">
                <i class="ri-search-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 ri-xl"></i>
            </div>
            <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
        `;
        renderProductCards(allProducts);
        
        document.getElementById("search-input").oninput = (e) => {
            const val = e.target.value.toLowerCase();
            renderProductCards(allProducts.filter(p => p.name.toLowerCase().includes(val)));
        };
    }

    function renderProductCards(products) {
        const grid = document.getElementById("products-grid");
        grid.innerHTML = products.map(p => `
            <div class="product-card bg-white p-4 rounded-2xl shadow-sm flex flex-col h-full" onclick="navigate('/detail?id=${p.id}')">
                <div class="h-40 mb-4 flex items-center justify-center bg-gray-50 rounded-xl overflow-hidden">
                    <img src="${p.image}" class="max-h-full object-contain p-2">
                </div>
                <h3 class="font-bold text-sm text-gray-800 line-clamp-2 mb-2">${p.name}</h3>
                <div class="mt-auto flex justify-between items-center">
                    <span class="text-primary font-black text-lg">${parseFloat(p.price).toFixed(2)} ₺</span>
                    <button onclick="event.stopPropagation(); handleAddToCart('${p.id}')" class="bg-getir-yellow text-primary p-2 rounded-lg font-bold">Ekle</button>
                </div>
            </div>
        `).join('');
    }

    // --- DETAY SAYFASI ---
    function renderDetailPage(productId) {
        const p = allProducts.find(x => x.id === productId);
        if (!p) return;

        const appContainer = document.getElementById("app-container");
        appContainer.innerHTML = `
            <button onclick="navigate('/')" class="mb-6 flex items-center gap-2 text-primary font-bold"><i class="ri-arrow-left-line"></i> Geri Dön</button>
            <div class="bg-white rounded-3xl p-6 md:p-10 shadow-sm border flex flex-col md:flex-row gap-10">
                <div class="w-full md:w-1/2">
                    <div id="main-media" class="aspect-square bg-gray-50 rounded-2xl flex items-center justify-center mb-4 overflow-hidden">
                        <img src="${p.image}" class="max-h-full object-contain">
                    </div>
                    <div class="flex gap-2 overflow-x-auto" id="gallery">
                        <div class="w-16 h-16 border-2 border-primary rounded-lg overflow-hidden cursor-pointer" onclick="updateMedia('${p.image}', 'img')">
                            <img src="${p.image}" class="w-full h-full object-contain">
                        </div>
                        ${p.video ? `
                            <div class="w-16 h-16 video-thumb-btn cursor-pointer" onclick="updateMedia('${p.video}', 'video')">
                                <div class="video-overlay-icon"><i class="ri-play-fill text-white"></i></div>
                            </div>
                        ` : ''}
                    </div>
                </div>
                <div class="w-full md:w-1/2 flex flex-col">
                    <h1 class="text-3xl font-black text-gray-800 mb-2">${p.name}</h1>
                    <span class="text-primary font-bold uppercase text-sm mb-4">${p.category}</span>
                    <p class="text-gray-500 mb-8">${p.description || 'Açıklama bulunmuyor.'}</p>
                    <div class="mt-auto">
                        <div class="text-3xl font-black text-primary mb-6">${parseFloat(p.price).toFixed(2)} ₺</div>
                        <button onclick="handleAddToCart('${p.id}')" class="w-full bg-primary text-white py-4 rounded-2xl font-bold text-xl shadow-lg">Sepete Ekle</button>
                    </div>
                </div>
            </div>
            <div class="mt-12">
                <h3 class="text-xl font-black mb-4">Benzer Ürünler</h3>
                <div id="related-container" class="related-products-scroll"></div>
            </div>
        `;
        renderRelated(p);
    }

    window.updateMedia = (url, type) => {
        const container = document.getElementById("main-media");
        if (type === 'img') {
            container.innerHTML = `<img src="${url}" class="max-h-full object-contain">`;
        } else {
            const videoId = url.split('v=')[1] || url.split('/').pop();
            container.innerHTML = `<div class="w-full h-full"><iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1" class="w-full h-full" frameborder="0" allowfullscreen></iframe></div>`;
        }
    }

    function renderRelated(product) {
        const related = allProducts.filter(p => p.category === product.category && p.id !== product.id).slice(0, 10);
        document.getElementById("related-container").innerHTML = related.map(p => `
            <div class="w-40 flex-shrink-0 bg-white p-3 rounded-xl border cursor-pointer" onclick="navigate('/detail?id=${p.id}')">
                <div class="h-24 mb-2 flex items-center justify-center bg-gray-50 rounded-lg"><img src="${p.image}" class="max-h-full object-contain"></div>
                <h4 class="text-xs font-bold truncate">${p.name}</h4>
                <div class="text-primary font-bold text-sm">${parseFloat(p.price).toFixed(2)} ₺</div>
            </div>
        `).join('');
    }

    // --- SEPETE EKLEME (0 TL HATASI DÜZELTİLDİ) ---
    window.handleAddToCart = async (productId) => {
        if (!currentUserId) { showMsg("Giriş yapmalısınız", true); return; }
        const p = allProducts.find(x => x.id === productId);
        if (!p) return;

        // KRİTİK NOKTA: Fiyatı sayıya zorluyoruz (parseFloat)
        const itemPrice = parseFloat(p.price) || 0;

        try {
            await setDoc(doc(db, "users", currentUserId, "cart", productId), {
                userId: currentUserId,
                productName: String(p.name),
                productPrice: itemPrice, // Sepet sayfasındaki fiyata giden ana değer
                image: p.image,
                quantity: 1,
                addedAt: new Date(),
                category: p.category || 'genel'
            }, { merge: true });
            showMsg(`"${p.name}" sepete eklendi!`);
        } catch (e) {
            showMsg("Hata oluştu", true);
        }
    };

    // --- VERİ YÜKLEME ---
    async function loadData() {
        try {
            const snap = await getDocs(collection(db, "homeProducts"));
            allProducts = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(p => p.active);
            productsLoaded = true;
            renderPage();
        } catch (e) { console.error(e); }
    }

    onAuthStateChanged(auth, user => {
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const emailSpan = document.getElementById("user-email");

        if (user) {
            currentUserId = user.uid;
            emailSpan.textContent = user.email || "Kullanıcı";
            loginBtn.classList.add("hidden");
            logoutBtn.classList.remove("hidden");
        } else {
            currentUserId = null;
            emailSpan.textContent = "Misafir";
            loginBtn.classList.remove("hidden");
            logoutBtn.classList.add("hidden");
        }
    });

    document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    window.onhashchange = renderPage;
    loadData();
</script>
</body>
</html>
