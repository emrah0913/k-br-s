<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title id="page-title">Getir Home - Kıbrıs</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#5D3EBC', secondary: '#FFD300' },
                    fontFamily: { inter: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
        
        .product-card {
            display: flex; flex-direction: column; height: 100%; background: white;
            border-radius: 1rem; padding: 0.75rem; transition: all 0.3s ease;
            border: 1px solid #e5e7eb; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        .product-image-container {
            position: relative; width: 100%; padding-top: 100%; 
            background-color: #f9fafb; border-radius: 0.75rem; overflow: hidden; margin-bottom: 0.75rem;
        }
        .product-image-container img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; padding: 10px;
        }

        /* Galeri Thumbnails */
        .thumb-item {
            width: 70px; height: 70px; border: 2px solid transparent; 
            border-radius: 0.5rem; cursor: pointer; transition: 0.2s; overflow: hidden;
            flex-shrink: 0; background: white; border: 1px solid #eee; position: relative;
        }
        .thumb-item.active { border-color: #5D3EBC; box-shadow: 0 0 0 2px rgba(93, 62, 188, 0.2); }
        .thumb-item img { width: 100%; height: 100%; object-fit: contain; }

        /* Video Butonu Özel Tasarım */
        .video-thumb-btn {
            background-image: url('getirhome-logo.png');
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f9fafb;
        }
        .video-overlay-icon {
            position: absolute; inset: 0; background: rgba(93, 62, 188, 0.4);
            display: flex; items-center; justify-content: center; color: white;
        }

        /* Mobil Menü Geçişi */
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
        #sidebar-overlay { transition: opacity 0.3s ease-in-out; }

        .header-container { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; }

        .add-btn {
            width: 100%; background: white; color: #5D3EBC; border: 2px solid #f3f4f6;
            padding: 8px; border-radius: 10px; font-weight: 700;
        }
        .add-btn:hover { background: #5D3EBC; color: white; border-color: #5D3EBC; }

        .badge {
            position: absolute; top: -5px; right: -5px; background: #ef4444; color: white;
            font-size: 10px; width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
        }

        .main-media-wrapper {
            position: relative; width: 100%; padding-bottom: 100%; 
            background: #f9fafb; border-radius: 1.5rem; overflow: hidden;
        }
        .media-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; items-center; justify-content: center;
        }
        .media-content iframe, .media-content video {
            width: 100%; height: 100%; object-fit: cover; border-radius: 1.5rem;
        }
        .media-content img { max-width: 90%; max-height: 90%; object-fit: contain; }
    </style>
</head>
<body>

<div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-[60] hidden opacity-0" onclick="toggleMobileMenu()"></div>

<div id="mobile-sidebar" class="fixed top-0 left-0 w-72 h-full bg-white z-[70] transform -translate-x-full shadow-2xl overflow-y-auto">
    <div class="p-5 border-b flex justify-between items-center bg-primary text-white">
        <span class="font-bold text-lg">Kategoriler</span>
        <button onclick="toggleMobileMenu()"><i class="ri-close-line ri-xl"></i></button>
    </div>
    <div id="mobile-category-list" class="p-4"></div>
</div>

<header class="sticky top-0 w-full bg-white shadow-md z-50 h-20">
    <div class="max-w-7xl mx-auto px-4 h-full header-container">
        <div class="flex items-center gap-2">
            <button onclick="toggleMobileMenu()" class="lg:hidden text-primary p-1"><i class="ri-menu-line ri-2x"></i></button>
            <img src="getirkibris-logo.png" class="h-8 md:h-10 w-auto object-contain" onerror="this.src='https://placehold.co/120x40/5D3EBC/FFFFFF?text=Kibris'">
        </div>
        <div class="flex justify-center">
            <a href="javascript:void(0)" onclick="handleNavigate('home')">
                <img src="getirhome-logo.png" class="h-10 md:h-12 w-auto object-contain" onerror="this.src='https://placehold.co/140x40/5D3EBC/FFD300?text=Home'">
            </a>
        </div>
        <div class="flex items-center justify-end gap-3">
            <button id="cart-btn" class="bg-primary text-white p-2 md:px-4 md:py-2 rounded-xl flex items-center gap-2 relative">
                <i class="ri-shopping-basket-fill text-xl"></i>
                <span id="cart-count" class="badge hidden">0</span>
                <span class="hidden md:inline font-bold">Sepetim</span>
            </button>
            <img id="user-photo" src="" class="h-10 w-10 rounded-full border-2 border-primary hidden cursor-pointer" onclick="handleLogout()">
            <button id="loginBtn" class="bg-primary/10 text-primary px-4 py-2 rounded-xl font-bold text-sm">Giriş</button>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6 flex flex-col lg:flex-row gap-8">
    <aside id="main-sidebar" class="hidden lg:block w-72 flex-shrink-0">
        <div class="bg-white rounded-2xl shadow-sm border p-4 sticky top-28">
            <h2 class="font-extrabold text-gray-800 mb-4 pb-2 border-b">Kategoriler</h2>
            <nav id="desktop-menu" class="space-y-1"></nav>
        </div>
    </aside>

    <section id="content-area" class="flex-grow">
        <div id="home-view">
            <div class="relative mb-6">
                <input type="text" id="search-input" placeholder="Ürün ara..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-primary outline-none">
                <i class="ri-search-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 ri-xl"></i>
            </div>
            <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
        </div>

        <div id="detail-view" class="hidden">
            <button onclick="handleNavigate('home')" class="mb-6 flex items-center gap-2 text-primary font-bold hover:underline">
                <i class="ri-arrow-left-line"></i> Geri Dön
            </button>
            <div id="product-detail-content"></div>
        </div>
    </section>
</main>

<div id="toast" class="fixed bottom-6 right-6 z-[100] px-6 py-3 rounded-2xl text-white font-bold shadow-2xl hidden"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.appspot.com",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let allProducts = [], allCategories = [], currentUserId = null;

    window.toggleMobileMenu = () => {
        const sidebar = document.getElementById("mobile-sidebar");
        const overlay = document.getElementById("sidebar-overlay");
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
            sidebar.classList.remove("-translate-x-full");
            overlay.classList.remove("hidden");
            setTimeout(() => overlay.classList.add("opacity-100"), 10);
        } else {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.remove("opacity-100");
            setTimeout(() => overlay.classList.add("hidden"), 300);
        }
    };

    window.handleNavigate = (view, productId = null) => {
        const home = document.getElementById("home-view");
        const detail = document.getElementById("detail-view");
        const sidebar = document.getElementById("main-sidebar");
        if (view === 'detail') {
            home.classList.add("hidden"); sidebar.classList.add("lg:hidden");
            detail.classList.remove("hidden"); renderProductDetail(productId);
            window.scrollTo(0,0);
        } else {
            detail.classList.add("hidden"); sidebar.classList.remove("lg:hidden");
            home.classList.remove("hidden");
        }
    };

    function renderProductDetail(id) {
        const p = allProducts.find(x => x.id === id);
        const content = document.getElementById("product-detail-content");
        
        let mediaItems = [p.image];
        if (p.extraImages && Array.isArray(p.extraImages)) {
            mediaItems = [...mediaItems, ...p.extraImages];
        }

        content.innerHTML = `
            <div class="bg-white rounded-3xl p-6 shadow-sm border flex flex-col md:flex-row gap-10">
                <div class="w-full md:w-1/2">
                    <div class="main-media-wrapper mb-4">
                        <div id="main-media-container" class="media-content">
                            <img src="${p.image}" class="max-h-96 object-contain">
                        </div>
                    </div>
                    
                    <div class="flex gap-2 overflow-x-auto pb-2" id="thumb-container">
                        ${mediaItems.map((img, index) => `
                            <div class="thumb-item ${index === 0 ? 'active' : ''}" onclick="changeMedia('img', '${img}', this)">
                                <img src="${img}">
                            </div>
                        `).join('')}
                        
                        ${p.video ? `
                            <div class="thumb-item video-thumb-btn" onclick="changeMedia('video', '${p.video}', this)">
                                <div class="video-overlay-icon">
                                    <i class="ri-play-fill ri-2x"></i>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>

                <div class="w-full md:w-1/2 flex flex-col">
                    <h1 class="text-2xl md:text-4xl font-black text-gray-800 mb-2">${p.name}</h1>
                    <div class="text-primary font-bold text-sm mb-6 uppercase tracking-widest">${p.category}</div>
                    <div class="text-gray-500 mb-8 leading-relaxed">${p.description || "Açıklama girilmemiştir."}</div>
                    <div class="mt-auto">
                        <div class="text-3xl font-black text-primary mb-6">${p.price.toFixed(2)} ₺</div>
                        <button class="w-full bg-primary text-white py-4 rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition-transform" onclick="addToCart('${p.id}')">
                            Sepete Ekle
                        </button>
                    </div>
                </div>
            </div>`;
    }

    window.changeMedia = (type, url, el) => {
        const container = document.getElementById("main-media-container");
        document.querySelectorAll('.thumb-item').forEach(item => item.classList.remove('active'));
        el.classList.add('active');

        if (type === 'img') {
            container.innerHTML = `<img src="${url}" class="max-h-96 object-contain">`;
        } else {
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const videoId = url.split('v=')[1] || url.split('/').pop().split('?')[0];
                container.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            } else {
                container.innerHTML = `<video src="${url}" controls autoplay muted class="object-cover"></video>`;
            }
        }
    };

    function showToast(msg, isError = false) {
        const t = document.getElementById("toast");
        t.textContent = msg;
        t.className = `fixed bottom-6 right-6 z-[100] px-6 py-3 rounded-2xl text-white font-bold shadow-2xl transition-all ${isError ? 'bg-red-500' : 'bg-green-600'}`;
        t.classList.remove("hidden");
        setTimeout(() => t.classList.add("hidden"), 3000);
    }

    function buildMenu(parentName = null, level = 0) {
        const children = allCategories.filter(c => c.parent === parentName);
        if (children.length === 0) return '';
        let html = `<ul class="${level > 0 ? 'hidden ml-4 border-l border-gray-100' : 'space-y-1'}">`;
        children.forEach(cat => {
            const hasSub = allCategories.some(c => c.parent === cat.name);
            html += `
                <li>
                    <div class="flex items-center justify-between p-2 rounded-xl hover:bg-gray-100 cursor-pointer group" onclick="handleCategoryClick(event, '${cat.name}', ${!hasSub})">
                        <div class="flex items-center gap-3">
                            ${cat.image ? `<img src="${cat.image}" class="w-6 h-6 object-contain">` : '<i class="ri-checkbox-blank-circle-fill text-[8px] text-primary"></i>'}
                            <span class="text-sm font-semibold text-gray-700">${cat.name}</span>
                        </div>
                        ${hasSub ? `<i class="ri-arrow-right-s-line rotate-icon text-gray-400"></i>` : ''}
                    </div>
                    ${hasSub ? buildMenu(cat.name, level + 1) : ''}
                </li>`;
        });
        html += '</ul>';
        return html;
    }

    window.handleCategoryClick = (e, name, isLeaf) => {
        e.stopPropagation();
        if (isLeaf) {
            handleNavigate('home');
            renderProducts(allProducts.filter(p => p.category === name));
            if (window.innerWidth < 1024) toggleMobileMenu();
        } else {
            const subMenu = e.currentTarget.nextElementSibling;
            const icon = e.currentTarget.querySelector('.rotate-icon');
            if (subMenu) subMenu.classList.toggle('hidden');
            if (icon) icon.classList.toggle('active');
        }
    };

    function renderProducts(products) {
        const grid = document.getElementById("products-grid");
        grid.innerHTML = "";
        products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.onclick = () => handleNavigate('detail', p.id);
            card.innerHTML = `
                <div class="product-image-container"><img src="${p.image}" onerror="this.src='https://placehold.co/400x400?text=Resim+Yok'"></div>
                <div class="flex flex-col flex-grow">
                    <h3 class="font-bold text-xs md:text-sm text-gray-800 line-clamp-2 h-10 mb-2">${p.name}</h3>
                    <div class="mt-auto">
                        <div class="text-sm md:text-lg font-black text-primary mb-2">${p.price.toFixed(2)} ₺</div>
                        <button class="add-btn text-xs md:text-sm" onclick="event.stopPropagation(); addToCart('${p.id}')">Ekle</button>
                    </div>
                </div>`;
            grid.appendChild(card);
        });
    }

    window.addToCart = async (id) => {
        if (!currentUserId) { showToast("Lütfen giriş yapın", true); return; }
        const p = allProducts.find(x => x.id === id);
        try {
            await setDoc(doc(db, "users", currentUserId, "cart", id), {
                name: p.name, price: p.price, quantity: 1, image: p.image
            }, { merge: true });
            showToast("Sepete eklendi");
        } catch (e) { showToast("Hata oluştu", true); }
    };

    async function loadData() {
        const [pSnap, cSnap] = await Promise.all([
            getDocs(collection(db, "homeProducts")),
            getDocs(collection(db, "homeCategories"))
        ]);
        allProducts = pSnap.docs.map(d => ({id: d.id, ...d.data()})).filter(x => x.active);
        allCategories = cSnap.docs.map(d => d.data());
        const menuHtml = buildMenu();
        document.getElementById("desktop-menu").innerHTML = menuHtml;
        document.getElementById("mobile-category-list").innerHTML = menuHtml;
        renderProducts(allProducts);
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            currentUserId = user.uid;
            document.getElementById("user-photo").src = user.photoURL;
            document.getElementById("user-photo").classList.remove("hidden");
            document.getElementById("loginBtn").classList.add("hidden");
            onSnapshot(collection(db, "users", user.uid, "cart"), snap => {
                const count = snap.docs.length;
                const badge = document.getElementById("cart-count");
                badge.textContent = count;
                badge.classList.toggle("hidden", count === 0);
            });
        } else {
            currentUserId = null;
            document.getElementById("user-photo").classList.add("hidden");
            document.getElementById("loginBtn").classList.remove("hidden");
        }
    });

    document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
    window.handleLogout = () => confirm("Çıkış yapılsın mı?") && signOut(auth);
    document.getElementById("search-input").oninput = (e) => {
        const val = e.target.value.toLowerCase();
        renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(val)));
    };

    loadData();
</script>
</body>
</html>
