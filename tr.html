<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.firebasestorage.app",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let pricingSettings = {
        categoryRates: { furniture: 0.70, clothing: 0.45, cosmetics: 0.70, stationery: 0.40 }
    };

    // Sipariş Ver Butonu Mantığı
    document.getElementById('calculate-btn').addEventListener('click', () => {
        const sec = document.getElementById('calculator-section');
        sec.classList.toggle('hidden');
        if(!sec.classList.contains('hidden')) sec.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    // Form İşlemleri
    const form = document.getElementById('calculator-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('main-action-btn');
        
        if(btn.innerText.includes("Hesapla")) {
            const price = parseFloat(document.getElementById('product-price').value);
            const cat = document.getElementById('product-category').value;
            const rate = pricingSettings.categoryRates[cat] || 0;
            const total = price + (price * rate);

            document.getElementById('result-price').innerText = price.toFixed(2) + " ₺";
            document.getElementById('result-total').innerText = total.toFixed(2) + " ₺";
            document.getElementById('calculation-result').classList.remove('hidden');
            btn.innerHTML = '<i class="ri-shopping-cart-line"></i><span>Sepete Ekle</span>';
        } else {
            // Sepet Mantığı Buraya
            alert("Ürün başarıyla sepete eklendi!");
            window.location.reload();
        }
    });

    // Kategori Yükleme
    async function init() {
        const select = document.getElementById('product-category');
        select.innerHTML = '<option value="" disabled selected>Kategori Seçin</option>';
        const map = { furniture: "Mobilya", clothing: "Giyim", cosmetics: "Kozmetik", stationery: "Kırtasiye" };
        Object.keys(pricingSettings.categoryRates).forEach(k => {
            const opt = document.createElement('option');
            opt.value = k;
            opt.textContent = map[k] || k;
            select.appendChild(opt);
        });
    }

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('profile-container').classList.remove('hidden');
            document.getElementById('profile-img').src = user.photoURL;
        }
    });

    init();
</script>
