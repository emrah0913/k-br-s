<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim | Getir Kıbrıs</title>
    <meta name="description" content="Sepetinizdeki ürünleri görüntüleyin, düzenleyin ve siparişinizi tamamlayın.">
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts & Remix Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">

    <script>
        // Tailwind CSS Konfigürasyonu
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5d3ebc',
                        secondary: '#ffd300'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .hidden { display: none; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5d3ebc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">

<div class="w-full max-w-screen-lg mx-auto relative min-h-screen">
    <!-- HEADER -->
    <header class="sticky top-0 w-full bg-white shadow-sm z-50 px-4 py-3 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-2">
            <img src="https://placehold.co/100x40/5d3ebc/ffffff?text=GetirKıbrıs&font=inter" alt="Getir Kıbrıs Logo" class="h-10">
        </a>
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">
                <i class="ri-home-4-line ri-lg"></i>
            </a>
            <div id="auth-button-container" class="w-8 h-8 flex items-center justify-center">
                <div id="profile-container" class="hidden cursor-pointer">
                    <img id="profile-img" src="" alt="Profil" class="w-8 h-8 rounded-full">
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="pt-8 pb-20 px-4 hidden">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Sepetim</h1>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left Side: Cart Items and Delivery Options -->
            <div class="w-full lg:w-2/3">
                <!-- Cart Items -->
                <div id="cart-items-container" class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">Ürünler</h2>
                    <div id="cart-items-list" class="space-y-4">
                        <!-- Ürünler buraya dinamik olarak eklenecek -->
                    </div>
                    <div id="empty-cart-message" class="text-center py-10 hidden">
                        <i class="ri-shopping-cart-2-line text-6xl text-gray-300"></i>
                        <p class="mt-4 text-gray-500">Sepetinizde henüz ürün bulunmuyor.</p>
                        <a href="index.html" class="mt-4 inline-block bg-primary text-white px-6 py-2 rounded-button font-semibold hover:bg-primary/90">Alışverişe Başla</a>
                    </div>
                </div>

                <!-- Delivery Options (now at the bottom) -->
                <div id="delivery-options-wrapper" class="mt-8 bg-white p-6 rounded-lg shadow-md hidden">
                     <h2 class="text-xl font-semibold mb-4 border-b pb-2">Teslimat</h2>
                     <p class="text-sm text-gray-500 mb-4">Lütfen siparişiniz için teslimat yöntemini seçin.</p>
                     
                     <div class="space-y-3">
                         <label class="flex items-center p-4 border rounded-lg cursor-pointer has-[:checked]:bg-primary/10 has-[:checked]:border-primary transition-all">
                             <input type="radio" name="delivery-type" value="warehouse" class="mr-3 h-4 w-4" checked>
                             <div class="flex-grow">
                                <span class="font-semibold">Depodan Teslim</span>
                                <p class="text-xs text-gray-600">Siparişinizi Lefkoşa'daki depomuzdan kendiniz teslim alın.</p>
                             </div>
                         </label>
                         <label class="flex items-center p-4 border rounded-lg cursor-pointer has-[:checked]:bg-primary/10 has-[:checked]:border-primary transition-all">
                             <input type="radio" name="delivery-type" value="home" class="mr-3 h-4 w-4">
                             <div class="flex-grow">
                                <span class="font-semibold">Eve Teslim</span>
                                <p class="text-xs text-gray-600">Siparişinizi adresinize teslim edelim.</p>
                             </div>
                         </label>
                     </div>

                     <!-- City Selection (hidden by default) -->
                     <div id="city-selection-section" class="mt-4 hidden space-y-4">
                         <h3 class="text-md font-semibold mt-4">Teslimat Bölgesi Seçin</h3>
                         <div id="city-list" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <!-- Şehirler buraya dinamik olarak eklenecek -->
                         </div>
                         
                         <!-- Delivery Address (hidden by default) -->
                         <div id="delivery-address-section" class="mt-4">
                             <label for="delivery-address" class="block text-sm font-medium text-gray-700 mb-1">Teslimat Adresi</label>
                             <textarea id="delivery-address" rows="3" placeholder="Lütfen tam ve açık adresinizi giriniz..." class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 text-sm"></textarea>
                         </div>
                     </div>
                </div>
            </div>

            <!-- Right Side: Order Summary -->
            <div class="w-full lg:w-1/3">
                <div id="order-summary-container" class="bg-white p-6 rounded-lg shadow-md lg:sticky lg:top-24 hidden">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">Sipariş Özeti</h2>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>Ara Toplam (Ürünler)</span>
                            <span id="subtotal">0.00 ₺</span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>Hizmet Bedeli</span>
                            <span id="service-fee">0.00 ₺</span>
                        </div>
                        <div id="delivery-fee-row" class="flex justify-between text-sm text-gray-600 hidden">
                            <span>Teslimat Ücreti</span>
                            <span id="delivery-fee">0.00 ₺</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg text-gray-800 pt-3 mt-3 border-t">
                            <span>Genel Toplam</span>
                            <span id="grand-total">0.00 ₺</span>
                        </div>
                    </div>

                    <button id="complete-order-btn" class="w-full mt-6 bg-green-500 text-white py-3 rounded-button font-semibold hover:bg-green-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                        <i class="ri-secure-payment-line"></i>
                        <span>Siparişi Tamamla</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- LOADER -->
    <div id="loader" class="flex justify-center items-center h-[calc(100vh-80px)]">
        <div class="loader"></div>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc, deleteDoc, writeBatch, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = typeof __firebase_config !== 'undefined' 
        ? JSON.parse(__firebase_config)
        : {
            apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
            authDomain: "kibris-6b4f7.firebaseapp.com",
            projectId: "kibris-6b4f7",
            storageBucket: "kibris-6b4f7.firebasestorage.app",
            messagingSenderId: "141262926171",
            appId: "1:141262926171:web:07226845e51d4bbc0dea7e",
            measurementId: "G-JL9P6BRZTD"
        };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loader = document.getElementById('loader');
    const mainContent = document.getElementById('main-content');
    const profileImg = document.getElementById('profile-img');
    const profileContainer = document.getElementById('profile-container');
    const cartItemsList = document.getElementById('cart-items-list');
    const emptyCartMessage = document.getElementById('empty-cart-message');
    const completeOrderBtn = document.getElementById('complete-order-btn');
    
    let cartItems = [];
    let currentUser = null;
    let userProfile = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            profileImg.src = user.photoURL || 'https://placehold.co/40x40/cccccc/000000?text=P';
            profileContainer.classList.remove('hidden');

            try {
                await fetchUserProfile(user.uid);
                listenToCart(user.uid);
            } catch (error) {
                console.error("Initialization error:", error);
                loader.innerHTML = `<p class="text-red-500">Veriler yüklenirken bir hata oluştu. Lütfen sayfayı yenileyin.</p>`;
            }
        } else {
            // Kullanıcı giriş yapmamışsa, ana sayfaya yönlendir.
            window.location.href = 'index.html';
        }
    });

    async function fetchUserProfile(userId) {
        const userDocRef = doc(db, 'users', userId);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
            userProfile = userDocSnap.data();
        }
    }

    function listenToCart(userId) {
        const cartRef = collection(db, 'users', userId, 'cart');
        onSnapshot(cartRef, (snapshot) => {
            cartItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCart();
            updateSummary();
            loader.classList.add('hidden');
            mainContent.classList.remove('hidden');
        }, (error) => {
            console.error("Sepet dinlenirken hata oluştu: ", error);
            loader.innerHTML = `<p class="text-red-500">Sepet bilgileri alınamadı. Güvenlik kurallarınızı kontrol edin.</p>`;
        });
    }

    function renderCart() {
        cartItemsList.innerHTML = '';
        const orderSummaryContainer = document.getElementById('order-summary-container');
        const deliveryOptionsWrapper = document.getElementById('delivery-options-wrapper');

        if (cartItems.length === 0) {
            emptyCartMessage.classList.remove('hidden');
            orderSummaryContainer.classList.add('hidden');
            deliveryOptionsWrapper.classList.add('hidden');
            return;
        }

        emptyCartMessage.classList.add('hidden');
        orderSummaryContainer.classList.remove('hidden');
        deliveryOptionsWrapper.classList.remove('hidden');

        cartItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'flex items-start sm:items-center gap-4 border-b pb-4 flex-col sm:flex-row';
            itemElement.innerHTML = `
                <div class="flex-1 min-w-0">
                    <a href="${item.productLink}" target="_blank" class="font-semibold text-primary hover:underline truncate block text-sm">${item.productLink}</a>
                    <p class="text-xs text-gray-500">Fiyat: ${item.productPrice.toFixed(2)} ₺</p>
                </div>
                <div class="flex items-center gap-2 border rounded-md p-1 self-start sm:self-center">
                    <button data-id="${item.id}" class="quantity-btn decrease-btn w-6 h-6 flex items-center justify-center text-lg font-bold hover:bg-gray-100 rounded">-</button>
                    <span class="w-6 text-center">${item.quantity}</span>
                    <button data-id="${item.id}" class="quantity-btn increase-btn w-6 h-6 flex items-center justify-center text-lg font-bold hover:bg-gray-100 rounded">+</button>
                </div>
                <p class="font-semibold w-24 text-right">${(item.productPrice * item.quantity).toFixed(2)} ₺</p>
                <button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700">
                    <i class="ri-delete-bin-line ri-lg"></i>
                </button>
            `;
            cartItemsList.appendChild(itemElement);
        });
    }
    
    cartItemsList.addEventListener('click', e => {
        const target = e.target.closest('button');
        if (!target) return;

        const itemId = target.dataset.id;
        if (target.classList.contains('quantity-btn')) {
            updateQuantity(itemId, target.classList.contains('increase-btn'));
        } else if (target.classList.contains('delete-btn')) {
            deleteItem(itemId);
        }
    });

    async function updateQuantity(itemId, isIncrease) {
        const item = cartItems.find(i => i.id === itemId);
        if (!item) return;
        let newQuantity = isIncrease ? item.quantity + 1 : item.quantity - 1;
        if (newQuantity < 1) newQuantity = 1;
        const itemRef = doc(db, 'users', currentUser.uid, 'cart', itemId);
        try {
            await updateDoc(itemRef, { quantity: newQuantity });
        } catch (error) {
            console.error("Adet güncellenirken hata:", error);
            alert("Ürün adedi güncellenemedi.");
        }
    }

    async function deleteItem(itemId) {
        if (confirm('Bu ürünü sepetten kaldırmak istediğinize emin misiniz?')) {
            const itemRef = doc(db, 'users', currentUser.uid, 'cart', itemId);
            try {
                await deleteDoc(itemRef);
            } catch (error) {
                console.error("Ürün silinirken hata:", error);
                alert("Ürün sepetten silinemedi.");
            }
        }
    }

    // --- SUMMARY & DELIVERY --- //
    const deliveryTypeRadios = document.querySelectorAll('input[name="delivery-type"]');
    const citySelectionSection = document.getElementById('city-selection-section');
    const deliveryAddressSection = document.getElementById('delivery-address-section');
    const deliveryAddressInput = document.getElementById('delivery-address');
    const cityListContainer = document.getElementById('city-list');
    
    const cityFees = { 'Lefkoşa': 200, 'Girne': 350, 'Gazimağusa': 300, 'Güzelyurt': 400, 'İskele': 450 };
    
    function populateCities() {
        cityListContainer.innerHTML = '';
        for (const city in cityFees) {
            const fee = cityFees[city];
            const cityElement = document.createElement('label');
            cityElement.className = 'flex items-center p-3 border rounded-md cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-400 transition-all';
            cityElement.innerHTML = `
                <input type="radio" name="city" value="${city}" class="mr-2 h-4 w-4">
                <span class="flex-grow text-sm">${city}</span>
                <span class="text-sm font-semibold">${fee} ₺</span>
            `;
            cityListContainer.appendChild(cityElement);
        }
    }
    populateCities();
    
    document.body.addEventListener('change', (e) => {
        if (e.target.name === 'delivery-type' || e.target.name === 'city') {
            const deliveryType = document.querySelector('input[name="delivery-type"]:checked').value;
            if (deliveryType === 'home') {
                citySelectionSection.classList.remove('hidden');
                deliveryAddressSection.classList.remove('hidden');
                if(!deliveryAddressInput.value) {
                    deliveryAddressInput.value = userProfile?.address || '';
                }
            } else {
                citySelectionSection.classList.add('hidden');
                deliveryAddressSection.classList.add('hidden');
            }
            updateSummary();
        }
    });

    function updateSummary() {
        if (cartItems.length === 0) return;

        const subtotal = cartItems.reduce((acc, item) => {
            return item.orderMethod === 'service' ? acc + (item.productPrice * item.quantity) : acc;
        }, 0);
        
        const categoryRates = { 'furniture': 0.70, 'electronics': 0.70, 'clothing': 0.45, 'cosmetics': 0.70, 'stationery': 0.40 };
        const serviceFee = cartItems.reduce((acc, item) => {
            const rate = categoryRates[item.category] || 0;
            return acc + (item.productPrice * item.quantity * rate);
        }, 0);
        
        let deliveryFee = 0;
        const deliveryType = document.querySelector('input[name="delivery-type"]:checked').value;
        const deliveryFeeRow = document.getElementById('delivery-fee-row');
        
        if (deliveryType === 'home') {
            const selectedCityRadio = document.querySelector('input[name="city"]:checked');
            if(selectedCityRadio) {
                deliveryFee = cityFees[selectedCityRadio.value] || 0;
            }
            deliveryFeeRow.classList.remove('hidden');
        } else {
            deliveryFeeRow.classList.add('hidden');
        }
        
        const grandTotal = subtotal + serviceFee + deliveryFee;

        document.getElementById('subtotal').textContent = `${subtotal.toFixed(2)} ₺`;
        document.getElementById('service-fee').textContent = `${serviceFee.toFixed(2)} ₺`;
        document.getElementById('delivery-fee').textContent = `${deliveryFee.toFixed(2)} ₺`;
        document.getElementById('grand-total').textContent = `${grandTotal.toFixed(2)} ₺`;
        
        completeOrderBtn.disabled = cartItems.length === 0;
    }
    
    // --- PLACE ORDER --- //
    completeOrderBtn.addEventListener('click', async () => {
        if(cartItems.length === 0) return;
        
        const deliveryType = document.querySelector('input[name="delivery-type"]:checked').value;
        let deliveryAddress = "Depodan Teslim";
        let deliveryCity = null;

        if (deliveryType === 'home'){
            const selectedCityRadio = document.querySelector('input[name="city"]:checked');
            if(!selectedCityRadio) {
                alert('Lütfen teslimat için bir şehir seçiniz.');
                return;
            }
            deliveryCity = selectedCityRadio.value;
            deliveryAddress = deliveryAddressInput.value.trim();
            if(!deliveryAddress){
                alert('Lütfen teslimat adresini giriniz.');
                return;
            }
        }

        const orderData = {
            userId: currentUser.uid,
            userFullName: userProfile?.fullName || 'Bilinmiyor',
            userPhone: userProfile?.phone || 'Bilinmiyor',
            status: 'pending',
            orderDate: serverTimestamp(),
            deliveryType: deliveryType,
            deliveryCity: deliveryCity,
            deliveryAddress: deliveryAddress,
            items: cartItems.map(item => ({...item})), // shallow copy
            totals: {
                subtotal: parseFloat(document.getElementById('subtotal').textContent),
                serviceFee: parseFloat(document.getElementById('service-fee').textContent),
                deliveryFee: parseFloat(document.getElementById('delivery-fee').textContent),
                grandTotal: parseFloat(document.getElementById('grand-total').textContent)
            }
        };

        try {
            completeOrderBtn.disabled = true;
            completeOrderBtn.textContent = 'İşleniyor...';
            await addDoc(collection(db, 'orders'), orderData);
            
            const batch = writeBatch(db);
            cartItems.forEach(item => {
                const itemRef = doc(db, 'users', currentUser.uid, 'cart', item.id);
                batch.delete(itemRef);
            });
            await batch.commit();
            
            alert('Siparişiniz başarıyla oluşturuldu!');

        } catch (error) {
            console.error("Sipariş oluşturma hatası:", error);
            alert('Sipariş oluşturulurken bir hata oluştu.');
        } finally {
            completeOrderBtn.disabled = false;
            completeOrderBtn.innerHTML = `<i class="ri-secure-payment-line"></i><span>Siparişi Tamamla</span>`;
        }
    });

</script>

</body>
</html>
