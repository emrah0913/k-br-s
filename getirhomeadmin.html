<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LUXE Admin | Getir Home Yönetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#5D3EBC', secondary: '#FFD300', dark: '#0F172A', surface: '#F8FAFC' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                },
            }
        }
    </script>
    <style>
        body { background-color: #F1F5F9; }
        .sidebar-link.active { background-color: rgba(93, 62, 188, 0.1); color: #5D3EBC; border-right: 4px solid #5D3EBC; }
        .custom-card { background: white; border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border-radius: 20px; }
        .form-input { border: 1px solid #E2E8F0; padding: 0.7rem 1rem; border-radius: 12px; transition: all 0.2s; outline: none; width: 100%; font-size: 13px; font-weight: 500; }
        .form-input:focus { border-color: #5D3EBC; box-shadow: 0 0 0 3px rgba(93, 62, 188, 0.1); }
        .tag-blue { background: #E0E7FF; color: #4338CA; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 4px; }
        .tag-purple { background: #F3E8FF; color: #7E22CE; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-sans antialiased text-dark">

<div class="flex min-h-screen">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 lg:translate-x-0 transition-transform duration-300">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-xl shadow-primary/30"><i class="ri-palette-line text-xl"></i></div>
                <h1 class="text-xl font-extrabold tracking-tight text-primary uppercase italic">Luxe Designer</h1>
            </div>
            <nav class="space-y-1">
                <button onclick="activateTab('banner')" id="btnBanner" class="sidebar-link active flex items-center gap-3 w-full p-4 font-bold text-slate-500 rounded-2xl transition-all"><i class="ri-image-line text-lg"></i> Bannerlar</button>
                <button onclick="activateTab('category')" id="btnCategory" class="sidebar-link flex items-center gap-3 w-full p-4 font-bold text-slate-500 rounded-2xl transition-all"><i class="ri-folders-line text-lg"></i> Kategoriler</button>
                <button onclick="activateTab('product')" id="btnProduct" class="sidebar-link flex items-center gap-3 w-full p-4 font-bold text-slate-500 rounded-2xl transition-all"><i class="ri-sofa-line text-lg"></i> Ürün Yönetimi</button>
                <div class="pt-20">
                    <div id="admin-email" class="bg-surface p-4 rounded-xl text-[10px] font-black text-slate-400 uppercase mb-4 border border-slate-100">Yükleniyor...</div>
                    <button id="logoutBtn" class="flex items-center gap-3 w-full p-4 font-bold text-red-500 hover:bg-red-50 rounded-2xl transition-all"><i class="ri-logout-circle-line text-lg"></i> Güvenli Çıkış</button>
                </div>
            </nav>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 lg:ml-72 p-6 md:p-12">
        <header id="top-nav" class="flex items-center justify-between mb-10 hidden">
            <h2 id="pageTitle" class="text-3xl font-black text-dark tracking-tighter">Panel</h2>
            <div class="bg-primary/5 p-2 px-4 rounded-full border border-primary/10 flex items-center gap-2">
                <i class="ri-checkbox-circle-fill text-primary"></i>
                <span class="text-[10px] font-black uppercase text-primary">Canlı Veritabanı Aktif</span>
            </div>
        </header>

        <!-- LOGIN SCREEN -->
        <section id="login-screen" class="min-h-[80vh] flex items-center justify-center hidden">
            <div class="custom-card p-12 max-w-md w-full text-center">
                <div class="w-20 h-20 bg-primary/10 text-primary rounded-3xl flex items-center justify-center text-4xl mx-auto mb-8"><i class="ri-shield-keyhole-line"></i></div>
                <h2 class="text-2xl font-black mb-8 uppercase tracking-tighter">Admin Girişi</h2>
                <button id="googleSignIn" class="w-full bg-dark text-white p-4 rounded-2xl flex items-center justify-center gap-4 font-bold hover:bg-black transition-all shadow-xl shadow-dark/20"><i class="ri-google-fill text-xl"></i> Google Admin</button>
            </div>
        </section>

        <div id="admin-panel" class="hidden">
            <!-- SECTION BANNER -->
            <section id="sectionBanner" class="space-y-6">
                <div class="custom-card p-8">
                    <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-6">Banner Ekle</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="bannerUrl" placeholder="Görsel URL" class="form-input md:col-span-2" />
                        <input id="bannerTitle" placeholder="Başlık" class="form-input" />
                        <input id="bannerDescription" placeholder="Alt Metin" class="form-input" />
                        <button id="addBannerBtn" class="bg-primary text-white p-4 rounded-xl font-bold">Yayınla</button>
                    </div>
                </div>
                <div id="bannerList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </section>

            <!-- SECTION CATEGORY -->
            <section id="sectionCategory" class="hidden space-y-6">
                <div class="custom-card p-8 border-b-4 border-primary">
                    <div id="catEditingStatus" class="bg-secondary/20 p-4 rounded-xl mb-6 text-xs font-bold hidden flex items-center justify-between">
                        <span>DÜZENLENİYOR: <span id="editingCatName"></span></span>
                        <input type="hidden" id="editingCatId">
                        <button onclick="resetCategoryForm()" class="text-red-500 font-bold">İPTAL</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="categoryName" placeholder="Kategori Adı" class="form-input" />
                        <select id="parentCategory" class="form-input"><option value="">Üst Kategori Yok</option></select>
                        <input id="categoryImage" placeholder="İkon URL" class="form-input md:col-span-2" />
                        <button id="addCategoryBtn" class="bg-primary text-white p-4 rounded-xl font-bold md:col-span-2">Kaydet</button>
                        <button id="updateCategoryBtn" class="bg-secondary text-dark p-4 rounded-xl font-bold md:col-span-2 hidden">Güncelle</button>
                    </div>
                </div>
                <div id="categoryList" class="grid grid-cols-1 gap-3"></div>
            </section>

            <!-- SECTION PRODUCT -->
            <section id="sectionProduct" class="hidden space-y-8">
                <div class="custom-card p-8 border-t-4 border-primary">
                    <div id="editingStatus" class="bg-secondary/20 p-4 rounded-xl mb-8 text-[10px] font-black hidden flex items-center justify-between uppercase">
                        <span>Düzenlenen Ürün: <span id="editingProductName" class="text-primary"></span></span>
                        <input type="hidden" id="editingProductId">
                        <button onclick="resetProductForm()" class="text-red-500 font-bold underline">İŞLEMİ İPTAL ET</button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div class="md:col-span-2 space-y-4">
                            <input id="productName" placeholder="Ürün Adı" class="form-input" />
                            <textarea id="productDescription" placeholder="Ürün Açıklaması" class="form-input h-24"></textarea>
                            <div class="grid grid-cols-2 gap-4">
                                <input id="productPrice" type="number" placeholder="Fiyat (₺)" class="form-input font-bold" />
                                <input id="productOldPrice" type="number" placeholder="Eski Fiyat (₺)" class="form-input" />
                            </div>
                        </div>

                        <div class="md:col-span-2 space-y-4">
                            <div class="bg-slate-50 p-6 rounded-3xl border border-slate-200">
                                <h5 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Çoklu Kategori Seçimi</h5>
                                <div class="flex gap-2 mb-4">
                                    <select id="categoryPickList" class="form-input flex-1"></select>
                                    <button id="addCategoryTagBtn" class="bg-dark text-white px-4 rounded-xl text-[10px] font-bold">EKLE</button>
                                </div>
                                <div id="selectedCategoriesList" class="flex flex-wrap gap-2"></div>
                            </div>
                            <input id="productImage" placeholder="Ana Görsel URL" class="form-input" />
                        </div>

                        <!-- MODÜLER PARÇALAR -->
                        <div class="md:col-span-2 bg-slate-50 p-6 rounded-3xl border border-slate-200">
                            <h5 class="text-[10px] font-black uppercase text-slate-500 mb-4">Takım Parçaları</h5>
                            <div class="flex gap-2 mb-4">
                                <input id="partName" placeholder="Parça" class="form-input" />
                                <input id="partPrice" type="number" placeholder="+ Fark" class="form-input w-24" />
                                <button id="addPartBtn" class="bg-primary text-white px-4 rounded-xl"><i class="ri-add-line"></i></button>
                            </div>
                            <div id="partList" class="space-y-2"></div>
                        </div>

                        <!-- GENEL ÖZELLİKLER -->
                        <div class="md:col-span-2 bg-slate-50 p-6 rounded-3xl border border-slate-200">
                            <h5 class="text-[10px] font-black uppercase text-slate-500 mb-4">Ortak Özellikler</h5>
                            <div class="flex gap-2 mb-4">
                                <input id="attrType" placeholder="Örn: Renk" class="form-input" />
                                <input id="attrValue" placeholder="Örn: Gri" class="form-input" />
                                <button id="addAttrBtn" class="bg-primary text-white px-4 rounded-xl"><i class="ri-add-line"></i></button>
                            </div>
                            <div id="attrList" class="space-y-2"></div>
                        </div>

                        <button id="addProductBtn" class="md:col-span-2 bg-primary text-white p-5 rounded-2xl font-black uppercase shadow-xl hover:scale-[1.01] transition-all">Yayınla</button>
                        <button id="updateProductBtn" class="md:col-span-2 bg-secondary text-dark p-5 rounded-2xl font-black uppercase hidden">Güncelle</button>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <h4 class="text-xs font-black uppercase text-slate-400 italic">Ürün Arşivi</h4>
                    <select id="viewFilter" class="bg-white border border-slate-200 text-[10px] font-black p-3 rounded-xl outline-none uppercase shadow-sm"></select>
                </div>
                <div id="productList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>
            </section>
        </div>

        <div id="msg" class="fixed top-6 right-6 z-[200]"></div>
    </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
    authDomain: "kibris-6b4f7.firebaseapp.com",
    projectId: "kibris-6b4f7",
    storageBucket: "kibris-6b4f7.appspot.com",
    messagingSenderId: "141262926171",
    appId: "1:141262926171:web:07226845e51d4bbc0dea7e",
    measurementId: "G-JL9P6BRZTD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
const ADMIN_EMAIL = "emirmob09@gmail.com"; 

let currentProducts = [];
let allAdminCategories = [];
let selectedCategories = [];
let productSubComponents = [];
let productAttributes = [];

// --- UI HELPERS ---
window.activateTab = (target) => {
    ["sectionBanner", "sectionCategory", "sectionProduct"].forEach(id => document.getElementById(id).classList.add("hidden"));
    ["btnBanner", "btnCategory", "btnProduct"].forEach(id => document.getElementById(id).classList.remove("active"));
    document.getElementById("section" + target.charAt(0).toUpperCase() + target.slice(1)).classList.remove("hidden");
    document.getElementById("btn" + target.charAt(0).toUpperCase() + target.slice(1)).classList.add("active");
    if(target === 'category') loadCategories();
    if(target === 'product') { loadCategories(); loadProducts(); }
};

function showMsg(text, isError=false) {
    const msg = document.getElementById("msg");
    msg.innerHTML = `<div class="${isError ? 'bg-red-500' : 'bg-primary'} text-white p-5 rounded-2xl shadow-2xl font-black text-[10px] uppercase tracking-widest">${text}</div>`;
    setTimeout(() => msg.innerHTML = "", 3000);
}

// --- AUTH ---
onAuthStateChanged(auth, async (user) => {
    const l = document.getElementById("login-screen"), p = document.getElementById("admin-panel"), n = document.getElementById("top-nav");
    if(!user || user.email !== ADMIN_EMAIL) {
        l.classList.remove("hidden"); p.classList.add("hidden"); n.classList.add("hidden");
        if(user) signOut(auth); return;
    }
    l.classList.add("hidden"); p.classList.remove("hidden"); n.classList.remove("hidden");
    document.getElementById("admin-email").innerText = user.email;
    activateTab("banner");
});
document.getElementById("googleSignIn").onclick = () => signInWithPopup(auth, provider);
document.getElementById("logoutBtn").onclick = () => signOut(auth);

// --- MODULAR LOGIC ---
document.getElementById("addPartBtn").onclick = () => {
    const n = document.getElementById("partName").value, p = parseFloat(document.getElementById("partPrice").value) || 0;
    if(!n) return; productSubComponents.push({ name: n, priceOffset: p });
    renderSubComponents(); document.getElementById("partName").value = ""; document.getElementById("partPrice").value = "";
};
function renderSubComponents() {
    const l = document.getElementById("partList"); l.innerHTML = "";
    productSubComponents.forEach((p, i) => {
        const d = document.createElement("div"); d.className = "flex justify-between bg-white p-2 rounded-xl text-[10px] font-bold border";
        d.innerHTML = `${p.name} (+${p.priceOffset}₺) <i class="ri-delete-bin-line text-red-400 cursor-pointer" onclick="removePart(${i})"></i>`;
        l.appendChild(d);
    });
}
window.removePart = (i) => { productSubComponents.splice(i, 1); renderSubComponents(); };

document.getElementById("addAttrBtn").onclick = () => {
    const t = document.getElementById("attrType").value, v = document.getElementById("attrValue").value;
    if(!t || !v) return; productAttributes.push({ type: t, val: v });
    renderAttributes(); document.getElementById("attrType").value = ""; document.getElementById("attrValue").value = "";
};
function renderAttributes() {
    const l = document.getElementById("attrList"); l.innerHTML = "";
    productAttributes.forEach((a, i) => {
        const d = document.createElement("div"); d.className = "flex justify-between bg-white p-2 rounded-xl text-[10px] font-bold border";
        d.innerHTML = `${a.type}: ${a.val} <i class="ri-delete-bin-line text-red-400 cursor-pointer" onclick="removeAttr(${i})"></i>`;
        l.appendChild(d);
    });
}
window.removeAttr = (i) => { productAttributes.splice(i, 1); renderAttributes(); };

document.getElementById("addCategoryTagBtn").onclick = () => {
    const v = document.getElementById("categoryPickList").value;
    if(!v || selectedCategories.includes(v)) return;
    selectedCategories.push(v); renderCategoryTags();
};
function renderCategoryTags() {
    const l = document.getElementById("selectedCategoriesList"); l.innerHTML = "";
    selectedCategories.forEach((c, i) => {
        const t = document.createElement("div"); t.className = "tag-blue uppercase";
        t.innerHTML = `${c} <i class="ri-close-line cursor-pointer" onclick="removeCat(${i})"></i>`;
        l.appendChild(t);
    });
}
window.removeCat = (i) => { selectedCategories.splice(i, 1); renderCategoryTags(); };

// --- CORE PRODUCT CRUD ---
window.resetProductForm = () => {
    ["productName", "productDescription", "productPrice", "productOldPrice", "productImage", "editingProductId"].forEach(id => document.getElementById(id).value = "");
    selectedCategories = []; productSubComponents = []; productAttributes = [];
    renderCategoryTags(); renderSubComponents(); renderAttributes();
    document.getElementById("editingStatus").classList.add("hidden");
    document.getElementById("addProductBtn").classList.remove("hidden");
    document.getElementById("updateProductBtn").classList.add("hidden");
};

document.getElementById("addProductBtn").onclick = async () => {
    const name = document.getElementById("productName").value.trim();
    const price = parseFloat(document.getElementById("productPrice").value);
    if(!name || isNaN(price) || selectedCategories.length === 0) return showMsg("Zorunlu alanları doldurun!", true);

    await addDoc(collection(db, "homeProducts"), {
        name, price, old_price: parseFloat(document.getElementById("productOldPrice").value) || null,
        categories: selectedCategories, subComponents: productSubComponents, attributes: productAttributes,
        image: document.getElementById("productImage").value.trim(), description: document.getElementById("productDescription").value.trim(),
        active: true, createdAt: new Date()
    });
    showMsg("Ürün Yayınlandı!"); resetProductForm(); loadProducts();
};

async function loadProducts() {
    const list = document.getElementById("productList"), filter = document.getElementById("viewFilter").value;
    list.innerHTML = `<i class="ri-loader-4-line animate-spin text-4xl text-primary"></i>`;
    const snap = await getDocs(collection(db, "homeProducts"));
    list.innerHTML = ""; currentProducts = [];
    
    snap.forEach(dDoc => {
        const d = dDoc.data();
        currentProducts.push({ id: dDoc.id, ...d });

        // KRİTİK DÜZELTME: Eski verilerde categories yoksa boş dizi kabul et
        const itemCategories = d.categories || [];
        if(filter !== "all" && !itemCategories.includes(filter)) return;

        const div = document.createElement("div");
        div.className = "custom-card overflow-hidden flex flex-col group hover:border-primary transition-all";
        div.innerHTML = `
            <div class="h-52 bg-slate-50 relative p-6">
                <img src="${d.image}" class="w-full h-full object-contain group-hover:scale-105 transition-all">
                <div class="absolute top-4 left-4 flex flex-wrap gap-1 max-w-[200px]">
                    ${itemCategories.map(c => `<span class="tag-purple uppercase">${c}</span>`).join('')}
                </div>
            </div>
            <div class="p-6 flex-1 flex flex-col">
                <h5 class="font-black text-sm uppercase mb-2">${d.name}</h5>
                <p class="text-2xl font-black text-primary mb-4 tracking-tighter">${d.price} ₺</p>
                <div class="flex gap-2 mt-auto">
                    <button onclick="editProduct('${dDoc.id}')" class="flex-1 bg-slate-100 p-3 rounded-xl font-bold text-[10px] hover:bg-primary hover:text-white transition-all">DÜZENLE</button>
                    <button onclick="copyProduct('${dDoc.id}')" class="bg-slate-100 p-3 rounded-xl text-slate-400 hover:text-green-500"><i class="ri-file-copy-line"></i></button>
                    <button onclick="deleteProduct('${dDoc.id}')" class="bg-slate-100 p-3 rounded-xl text-slate-400 hover:text-red-500"><i class="ri-delete-bin-line"></i></button>
                </div>
            </div>
        `;
        list.appendChild(div);
    });
}

window.editProduct = (id) => {
    const p = currentProducts.find(x => x.id === id); if(!p) return;
    document.getElementById("productName").value = p.name;
    document.getElementById("productPrice").value = p.price;
    document.getElementById("productOldPrice").value = p.old_price || "";
    document.getElementById("productImage").value = p.image;
    document.getElementById("productDescription").value = p.description || "";
    document.getElementById("editingProductId").value = id;
    document.getElementById("editingProductName").innerText = p.name;
    selectedCategories = [...(p.categories || [])];
    productSubComponents = [...(p.subComponents || [])];
    productAttributes = [...(p.attributes || [])];
    renderCategoryTags(); renderSubComponents(); renderAttributes();
    document.getElementById("editingStatus").classList.remove("hidden");
    document.getElementById("addProductBtn").classList.add("hidden");
    document.getElementById("updateProductBtn").classList.remove("hidden");
    window.scrollTo({ top: 0, behavior: 'smooth' });
};

document.getElementById("updateProductBtn").onclick = async () => {
    const id = document.getElementById("editingProductId").value;
    await updateDoc(doc(db, "homeProducts", id), {
        name: document.getElementById("productName").value.trim(),
        price: parseFloat(document.getElementById("productPrice").value),
        old_price: parseFloat(document.getElementById("productOldPrice").value) || null,
        categories: selectedCategories, subComponents: productSubComponents, attributes: productAttributes,
        image: document.getElementById("productImage").value.trim(), description: document.getElementById("productDescription").value.trim(),
        updatedAt: new Date()
    });
    showMsg("Güncellendi!"); resetProductForm(); loadProducts();
};

window.copyProduct = (id) => {
    const p = currentProducts.find(x => x.id === id); if(!p) return;
    document.getElementById("productName").value = p.name + " (Kopya)";
    document.getElementById("productPrice").value = p.price;
    document.getElementById("productImage").value = p.image;
    document.getElementById("productDescription").value = p.description;
    selectedCategories = [...(p.categories || [])];
    productSubComponents = [...(p.subComponents || [])];
    productAttributes = [...(p.attributes || [])];
    renderCategoryTags(); renderSubComponents(); renderAttributes();
    showMsg("Ürün Kopyalandı! Düzenleyip Yayınlayın.");
    window.scrollTo({ top: 0, behavior: 'smooth' });
};

// --- CATEGORY LOGIC ---
async function loadCategories() {
    const list = document.getElementById("categoryList"), pSel = document.getElementById("parentCategory");
    const pickList = document.getElementById("categoryPickList"), vF = document.getElementById("viewFilter");
    list.innerHTML = ""; pSel.innerHTML = '<option value="">Üst Kategori Yok</option>';
    pickList.innerHTML = '<option value="">Seç...</option>'; vF.innerHTML = '<option value="all">Tüm Ürünler</option>';

    const snap = await getDocs(collection(db, "homeCategories"));
    snap.forEach(dDoc => {
        const d = dDoc.data(); allAdminCategories.push({ id: dDoc.id, ...d });
        const div = document.createElement("div"); div.className = "custom-card p-4 flex items-center justify-between";
        div.innerHTML = `<div class="flex items-center gap-4"><img src="${d.image || ''}" class="w-10 h-10 rounded-lg object-contain"><div><h4 class="font-bold text-sm">${d.name}</h4></div></div><div class="flex gap-2"><button onclick="editCategory('${dDoc.id}')" class="p-2 bg-slate-50 text-slate-400 hover:text-primary rounded-lg"><i class="ri-edit-line"></i></button><button onclick="deleteCategory('${dDoc.id}')" class="p-2 bg-slate-50 text-slate-400 hover:text-red-500 rounded-lg"><i class="ri-delete-bin-line"></i></button></div>`;
        list.appendChild(div);
        pSel.innerHTML += `<option value="${d.name}">${d.name}</option>`;
        pickList.innerHTML += `<option value="${d.name}">${d.name}</option>`;
        vF.innerHTML += `<option value="${d.name}">${d.name}</option>`;
    });
}

document.getElementById("addCategoryBtn").onclick = async () => {
    const n = document.getElementById("categoryName").value.trim(); if(!n) return;
    await addDoc(collection(db, "homeCategories"), { name: n, parent: document.getElementById("parentCategory").value || null, image: document.getElementById("categoryImage").value.trim(), createdAt: new Date() });
    showMsg("Kategori Kaydedildi"); loadCategories();
};

window.editCategory = (id) => {
    const cat = allAdminCategories.find(c => c.id === id); if(!cat) return;
    document.getElementById("categoryName").value = cat.name;
    document.getElementById("parentCategory").value = cat.parent || "";
    document.getElementById("categoryImage").value = cat.image || "";
    document.getElementById("editingCatId").value = id;
    document.getElementById("editingCatName").textContent = cat.name;
    document.getElementById("catEditingStatus").classList.remove("hidden");
    document.getElementById("addCategoryBtn").classList.add("hidden");
    document.getElementById("updateCategoryBtn").classList.remove("hidden");
};

document.getElementById("updateCategoryBtn").onclick = async () => {
    const id = document.getElementById("editingCatId").value;
    await updateDoc(doc(db, "homeCategories", id), { name: document.getElementById("categoryName").value.trim(), parent: document.getElementById("parentCategory").value || null, image: document.getElementById("categoryImage").value.trim() });
    showMsg("Güncellendi"); resetCategoryForm(); loadCategories();
};

window.resetCategoryForm = () => {
    document.getElementById("categoryName").value = "";
    document.getElementById("catEditingStatus").classList.add("hidden");
    document.getElementById("addCategoryBtn").classList.remove("hidden");
    document.getElementById("updateCategoryBtn").classList.add("hidden");
};

// --- DELETE ---
window.deleteProduct = async (id) => { if(confirm("Silinsin mi?")) { await deleteDoc(doc(db, "homeProducts", id)); loadProducts(); } };
window.deleteCategory = async (id) => { if(confirm("Silinsin mi?")) { await deleteDoc(doc(db, "homeCategories", id)); loadCategories(); } };
document.getElementById("viewFilter").onchange = loadProducts;

// Banner Logic (Simplified)
async function loadBanners() {
    const l = document.getElementById("bannerList"); l.innerHTML = "";
    const snap = await getDocs(collection(db, "homeBanners"));
    snap.forEach(docSnap => {
        const d = docSnap.data(); const div = document.createElement("div"); div.className = "custom-card p-4";
        div.innerHTML = `<img src="${d.url}" class="h-32 w-full object-cover rounded-xl mb-2"><h5 class="font-bold text-xs truncate">${d.title}</h5><button onclick="deleteBanner('${docSnap.id}')" class="text-red-500 text-[10px] mt-2 font-bold">SİL</button>`;
        l.appendChild(div);
    });
}
window.deleteBanner = async (id) => { await deleteDoc(doc(db, "homeBanners", id)); loadBanners(); };
document.getElementById("addBannerBtn").onclick = async () => {
    const u = document.getElementById("bannerUrl").value, t = document.getElementById("bannerTitle").value;
    if(!u || !t) return;
    await addDoc(collection(db, "homeBanners"), { url: u, title: t, description: document.getElementById("bannerDescription").value, createdAt: new Date() });
    loadBanners();
};
