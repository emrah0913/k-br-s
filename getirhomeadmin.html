<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LUXE Admin | Getir Home Yönetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#5D3EBC', secondary: '#FFD300', dark: '#0F172A', surface: '#F8FAFC' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                },
            }
        }
    </script>
    <style>
        body { background-color: #F1F5F9; }
        .sidebar-link.active { background-color: rgba(93, 62, 188, 0.1); color: #5D3EBC; border-right: 4px solid #5D3EBC; }
        .custom-card { background: white; border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border-radius: 16px; }
        .form-input { border: 1px solid #E2E8F0; padding: 0.6rem 1rem; border-radius: 10px; transition: all 0.2s; outline: none; width: 100%; }
        .form-input:focus { border-color: #5D3EBC; box-shadow: 0 0 0 3px rgba(93, 62, 188, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-icon { width: 36px; height: 36px; display: flex; items-center; justify-center; border-radius: 10px; transition: all 0.2s; }
    </style>
</head>
<body class="font-sans antialiased text-dark">

<div class="flex min-h-screen">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg"><i class="ri-home-gear-line text-xl"></i></div>
                <h1 class="text-xl font-extrabold tracking-tight">LUXE <span class="text-primary">Admin</span></h1>
            </div>
            <nav class="space-y-2">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 ml-2">Menü</p>
                <button onclick="activateTab('banner')" id="btnBanner" class="sidebar-link active flex items-center gap-3 w-full p-3.5 font-semibold text-slate-600 rounded-xl transition-all">
                    <i class="ri-advertisement-line text-lg"></i> Banner Yönetimi
                </button>
                <button onclick="activateTab('category')" id="btnCategory" class="sidebar-link flex items-center gap-3 w-full p-3.5 font-semibold text-slate-600 rounded-xl transition-all">
                    <i class="ri-folders-line text-lg"></i> Kategoriler
                </button>
                <button onclick="activateTab('product')" id="btnProduct" class="sidebar-link flex items-center gap-3 w-full p-3.5 font-semibold text-slate-600 rounded-xl transition-all">
                    <i class="ri-shopping-bag-3-line text-lg"></i> Ürün Listesi
                </button>
                <div class="pt-10">
                    <div id="admin-email" class="bg-surface p-4 rounded-2xl border border-slate-100 text-xs font-bold truncate text-slate-700 mb-4">Misafir</div>
                    <button id="logoutBtn" class="flex items-center gap-3 w-full p-3.5 font-semibold text-red-500 hover:bg-red-50 rounded-xl transition-all"><i class="ri-logout-circle-line text-lg"></i> Çıkış Yap</button>
                </div>
            </nav>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 lg:ml-72 p-4 md:p-10">
        <!-- Dashboard Header -->
        <header id="top-nav" class="flex items-center justify-between mb-10 hidden">
            <h2 id="pageTitle" class="text-3xl font-extrabold text-dark tracking-tight">Panel</h2>
            <div id="statsRow" class="hidden md:flex gap-6">
                <div class="bg-white px-4 py-2 rounded-xl border border-slate-200 text-xs font-bold">Ürünler: <span id="statProductCount" class="text-primary">0</span></div>
            </div>
        </header>

        <!-- LOGIN SCREEN -->
        <section id="login-screen" class="min-h-[80vh] flex items-center justify-center hidden">
            <div class="custom-card p-10 max-w-md w-full text-center">
                <div class="w-20 h-20 bg-primary/10 text-primary rounded-3xl flex items-center justify-center text-4xl mx-auto mb-6"><i class="ri-shield-user-line"></i></div>
                <h2 class="text-2xl font-black mb-8 uppercase tracking-tight">Admin Girişi</h2>
                <button id="googleSignIn" class="w-full bg-dark text-white p-4 rounded-2xl flex items-center justify-center gap-3 font-bold transition-all"><i class="ri-google-fill text-xl"></i> Google ile Giriş</button>
            </div>
        </section>

        <!-- SECTIONS -->
        <div id="admin-panel" class="hidden">
            <!-- BANNER SECTION -->
            <section id="sectionBanner" class="space-y-6">
                <div class="custom-card p-8">
                    <h3 class="text-lg font-bold mb-6 flex items-center gap-2"><i class="ri-add-circle-line text-primary"></i> YENİ BANNER</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="bannerUrl" placeholder="Görsel/Video URL" class="form-input md:col-span-2" />
                        <input id="bannerTitle" placeholder="Başlık" class="form-input" />
                        <input id="bannerDescription" placeholder="Açıklama" class="form-input" />
                        <button id="addBannerBtn" class="bg-primary text-white p-3 rounded-xl font-bold md:col-span-2 shadow-lg shadow-primary/20">Banner Ekle</button>
                    </div>
                </div>
                <div id="bannerList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </section>

            <!-- CATEGORY SECTION -->
            <section id="sectionCategory" class="hidden space-y-6">
                <div class="custom-card p-8">
                    <h3 class="text-lg font-bold mb-6 uppercase tracking-widest text-primary">Kategori Yönetimi</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="categoryName" placeholder="Kategori Adı" class="form-input" />
                        <select id="parentCategory" class="form-input"><option value="">Üst Kategori Yok</option></select>
                        <input id="categoryImage" placeholder="Kategori Görsel URL" class="form-input md:col-span-2" />
                        <button id="addCategoryBtn" class="bg-primary text-white p-3 rounded-xl font-bold md:col-span-2">Kategori Kaydet</button>
                    </div>
                </div>
                <div id="categoryList" class="grid grid-cols-1 gap-3"></div>
            </section>

            <!-- PRODUCT SECTION -->
            <section id="sectionProduct" class="hidden space-y-6">
                <div class="custom-card p-8">
                    <div id="editingStatus" class="bg-secondary/20 p-3 rounded-xl mb-4 text-xs font-bold hidden flex items-center justify-between">
                        <span>DÜZENLENİYOR: <span id="editingProductName"></span></span>
                        <input type="hidden" id="editingProductId">
                        <button onclick="resetProductForm()" class="text-red-500">İPTAL</button>
                    </div>
                    <h3 class="text-lg font-bold mb-6 uppercase tracking-widest text-primary">Ürün Bilgileri</h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input id="productName" placeholder="Ürün Adı" class="form-input md:col-span-2" />
                        <select id="productCategorySelect" class="form-input md:col-span-2"><option value="">Kategori Seçin</option></select>
                        <textarea id="productDescription" placeholder="Açıklama" class="form-input md:col-span-4 h-24"></textarea>
                        <input id="productPrice" type="number" step="0.01" placeholder="Fiyat (₺)" class="form-input md:col-span-2" />
                        <input id="productOldPrice" type="number" step="0.01" placeholder="Eski Fiyat (₺)" class="form-input md:col-span-2" />
                        <input id="productImage" placeholder="Ana Görsel URL" class="form-input md:col-span-2" />
                        <input id="productVideo" placeholder="Video URL (Opsiyonel)" class="form-input md:col-span-2" />
                        
                        <div class="md:col-span-4 p-4 bg-slate-50 rounded-xl border border-slate-200">
                            <h5 class="text-xs font-black uppercase mb-4 text-slate-400">Varyant Ekle (Boyut/Renk)</h5>
                            <div class="flex gap-2 mb-4">
                                <input id="variantName" placeholder="XL Kırmızı vb." class="form-input" />
                                <input id="variantPriceOffset" type="number" placeholder="+/- Fiyat" class="form-input w-32" />
                                <button id="addVariantBtn" class="bg-dark text-white px-4 rounded-xl text-xs font-bold">EKLE</button>
                            </div>
                            <div id="variantList" class="flex flex-wrap gap-2"></div>
                        </div>

                        <div class="md:col-span-4 flex items-center gap-2">
                            <input id="productActive" type="checkbox" checked class="w-5 h-5 accent-primary">
                            <label class="text-sm font-bold">Ürünü hemen satışa çıkar</label>
                        </div>
                        
                        <button id="addProductBtn" class="bg-primary text-white p-4 rounded-xl font-bold md:col-span-2 shadow-lg">Ürünü Yayınla</button>
                        <button id="updateProductBtn" class="bg-secondary text-dark p-4 rounded-xl font-bold md:col-span-2 hidden">Güncelleme Kaydet</button>
                    </div>
                </div>

                <!-- PRODUCT LIST VIEWS -->
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mt-10 mb-6">
                    <h4 class="font-black text-xs uppercase tracking-widest text-slate-400">Mağaza Ürünleri</h4>
                    <div class="flex items-center gap-2 bg-white p-2 rounded-xl border border-slate-200">
                        <i class="ri-filter-3-line text-slate-400 ml-2"></i>
                        <select id="viewFilter" class="bg-transparent text-xs font-bold outline-none cursor-pointer p-1">
                            <option value="all">Tüm Ürünleri Göster</option>
                            <!-- Kategoriler JS ile gelecek -->
                        </select>
                    </div>
                </div>
                <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </div>

        <!-- TOASTS -->
        <div id="msg" class="fixed top-6 right-6 z-[200] space-y-2"></div>
    </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
    authDomain: "kibris-6b4f7.firebaseapp.com",
    projectId: "kibris-6b4f7",
    storageBucket: "kibris-6b4f7.appspot.com",
    messagingSenderId: "141262926171",
    appId: "1:141262926171:web:07226845e51d4bbc0dea7e",
    measurementId: "G-JL9P6BRZTD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const ADMIN_EMAIL = "emirmob09@gmail.com"; 

let currentProducts = [];
let productVariants = [];
let allAdminCategories = [];

// --- UI Logic ---
window.activateTab = (target) => {
    ["sectionBanner", "sectionCategory", "sectionProduct"].forEach(id => document.getElementById(id).classList.add("hidden"));
    ["btnBanner", "btnCategory", "btnProduct"].forEach(id => document.getElementById(id).classList.remove("active"));
    
    document.getElementById("section" + target.charAt(0).toUpperCase() + target.slice(1)).classList.remove("hidden");
    document.getElementById("btn" + target.charAt(0).toUpperCase() + target.slice(1)).classList.add("active");
    
    if(target === "banner") loadBanners();
    if(target === "category") loadCategories();
    if(target === "product") { loadCategories(); loadProducts(); }
};

function showMsg(text, isError=false) {
    const msg = document.getElementById("msg");
    const div = document.createElement("div");
    div.className = `${isError ? 'bg-red-500' : 'bg-green-500'} text-white p-4 rounded-2xl shadow-2xl flex items-center gap-3 animate-bounce`;
    div.innerHTML = `<i class="ri-notification-line text-xl"></i><span class="font-bold text-xs">${text}</span>`;
    msg.appendChild(div);
    setTimeout(() => div.remove(), 4000);
}

// --- Auth ---
onAuthStateChanged(auth, async (user) => {
    const login = document.getElementById("login-screen");
    const panel = document.getElementById("admin-panel");
    const nav = document.getElementById("top-nav");
    
    if(!user || user.email !== ADMIN_EMAIL) {
        login.classList.remove("hidden");
        panel.classList.add("hidden");
        nav.classList.add("hidden");
        if(user) signOut(auth);
        return;
    }
    
    login.classList.add("hidden");
    panel.classList.remove("hidden");
    nav.classList.remove("hidden");
    document.getElementById("admin-email").textContent = user.email;
    activateTab("banner");
    updateStats();
});

document.getElementById("googleSignIn").onclick = () => signInWithPopup(auth, provider);
document.getElementById("logoutBtn").onclick = () => signOut(auth);

// --- Stats ---
async function updateStats() {
    const snap = await getDocs(collection(db, "homeProducts"));
    document.getElementById("statProductCount").textContent = snap.size;
}

// --- Banner Logic ---
document.getElementById("addBannerBtn").onclick = async () => {
    const url = document.getElementById("bannerUrl").value.trim();
    const title = document.getElementById("bannerTitle").value.trim();
    const description = document.getElementById("bannerDescription").value.trim();
    if(!url || !title) return showMsg("Gerekli alanları doldurun", true);
    await addDoc(collection(db, "homeBanners"), { url, title, description, createdAt: new Date() });
    showMsg("Banner yayınlandı!");
    loadBanners();
};

async function loadBanners() {
    const list = document.getElementById("bannerList");
    list.innerHTML = `<i class="ri-loader-4-line animate-spin"></i>`;
    const snap = await getDocs(collection(db, "homeBanners"));
    list.innerHTML = "";
    snap.forEach(dDoc => {
        const d = dDoc.data();
        const div = document.createElement("div");
        div.className = "custom-card overflow-hidden p-4 space-y-3";
        div.innerHTML = `
            <img src="${d.url}" class="h-32 w-full object-cover rounded-xl">
            <h5 class="font-bold text-sm truncate">${d.title}</h5>
            <button class="bg-red-50 text-red-500 w-full p-2 rounded-lg font-bold text-[10px]" onclick="deleteBanner('${dDoc.id}')">KALDIR</button>
        `;
        list.appendChild(div);
    });
}
window.deleteBanner = async (id) => { await deleteDoc(doc(db, "homeBanners", id)); loadBanners(); };

// --- Category Logic ---
async function loadCategories() {
    const list = document.getElementById("categoryList");
    const select = document.getElementById("productCategorySelect");
    const parentSelect = document.getElementById("parentCategory");
    const viewFilter = document.getElementById("viewFilter");
    
    list.innerHTML = "";
    select.innerHTML = '<option value="">Kategori Seçin</option>';
    parentSelect.innerHTML = '<option value="">Üst Kategori Yok</option>';
    viewFilter.innerHTML = '<option value="all">Tüm Ürünleri Göster</option>';
    
    const snap = await getDocs(collection(db, "homeCategories"));
    allAdminCategories = [];
    snap.forEach(dDoc => {
        const d = dDoc.data();
        allAdminCategories.push({ id: dDoc.id, ...d });
        
        const div = document.createElement("div");
        div.className = "custom-card p-4 flex items-center justify-between";
        div.innerHTML = `
            <div class="flex items-center gap-3">
                <img src="${d.image || ''}" class="w-8 h-8 rounded-lg object-cover">
                <span class="text-xs font-bold">${d.parent ? d.parent + ' > ' : ''}${d.name}</span>
            </div>
            <button onclick="deleteCategory('${dDoc.id}')" class="text-red-500"><i class="ri-delete-bin-line"></i></button>
        `;
        list.appendChild(div);
        
        select.innerHTML += `<option value="${d.name}">${d.name}</option>`;
        parentSelect.innerHTML += `<option value="${d.name}">${d.name}</option>`;
        viewFilter.innerHTML += `<option value="${d.name}">${d.name}</option>`;
    });
}

document.getElementById("addCategoryBtn").onclick = async () => {
    const name = document.getElementById("categoryName").value.trim();
    const parent = document.getElementById("parentCategory").value || null;
    const image = document.getElementById("categoryImage").value.trim();
    if(!name) return;
    await addDoc(collection(db, "homeCategories"), { name, parent, image, createdAt: new Date() });
    showMsg("Kategori kaydedildi!");
    loadCategories();
};
window.deleteCategory = async (id) => { await deleteDoc(doc(db, "homeCategories", id)); loadCategories(); };

// --- Product Logic ---
window.resetProductForm = () => {
    const fields = ["productName", "productPrice", "productOldPrice", "productImage", "productVideo", "productDescription", "editingProductId"];
    fields.forEach(f => document.getElementById(f).value = "");
    document.getElementById("productCategorySelect").value = "";
    document.getElementById("productActive").checked = true;
    productVariants = [];
    renderVariants();
    document.getElementById("editingStatus").classList.add("hidden");
    document.getElementById("addProductBtn").classList.remove("hidden");
    document.getElementById("updateProductBtn").classList.add("hidden");
};

document.getElementById("addVariantBtn").onclick = () => {
    const name = document.getElementById("variantName").value.trim();
    const price = parseFloat(document.getElementById("variantPriceOffset").value) || 0;
    if(!name) return;
    productVariants.push({ name, price_offset: price });
    renderVariants();
    document.getElementById("variantName").value = "";
    document.getElementById("variantPriceOffset").value = "";
};

function renderVariants() {
    const list = document.getElementById("variantList");
    list.innerHTML = "";
    productVariants.forEach((v, idx) => {
        const div = document.createElement("div");
        div.className = "bg-primary/10 text-primary px-3 py-1.5 rounded-lg text-[10px] font-black flex items-center gap-2";
        div.innerHTML = `${v.name.toUpperCase()} (+${v.price_offset}₺) <i class="ri-close-line cursor-pointer" onclick="removeVar(${idx})"></i>`;
        list.appendChild(div);
    });
}
window.removeVar = (idx) => { productVariants.splice(idx, 1); renderVariants(); };

document.getElementById("addProductBtn").onclick = async () => {
    const name = document.getElementById("productName").value.trim();
    const price = parseFloat(document.getElementById("productPrice").value);
    const category = document.getElementById("productCategorySelect").value;
    const image = document.getElementById("productImage").value.trim();
    
    if(!name || isNaN(price) || !category || !image) return showMsg("Zorunlu alanları doldurun", true);

    const data = {
        name, price, 
        old_price: parseFloat(document.getElementById("productOldPrice").value) || null,
        category, image,
        video: document.getElementById("productVideo").value.trim(),
        description: document.getElementById("productDescription").value.trim(),
        active: document.getElementById("productActive").checked,
        variants: productVariants,
        createdAt: new Date()
    };
    
    await addDoc(collection(db, "homeProducts"), data);
    showMsg("Ürün yayınlandı!");
    resetProductForm();
    loadProducts();
};

async function loadProducts() {
    const filter = document.getElementById("viewFilter").value;
    const list = document.getElementById("productList");
    list.innerHTML = `<i class="ri-loader-4-line animate-spin"></i>`;
    
    const snap = await getDocs(collection(db, "homeProducts"));
    list.innerHTML = "";
    currentProducts = [];
    
    snap.forEach(dDoc => {
        const d = dDoc.data();
        currentProducts.push({ id: dDoc.id, ...d });
        
        if(filter !== "all" && d.category !== filter) return;

        const div = document.createElement("div");
        div.className = "custom-card overflow-hidden flex flex-col";
        div.innerHTML = `
            <div class="h-44 bg-surface p-4 relative">
                <img src="${d.image}" class="w-full h-full object-contain">
                <div class="absolute top-3 left-3 bg-white/80 px-2 py-1 rounded-lg text-[9px] font-black uppercase tracking-tighter border border-slate-100">${d.category}</div>
            </div>
            <div class="p-5 flex-1 flex flex-col">
                <h5 class="font-extrabold text-sm truncate mb-3">${d.name}</h5>
                <div class="text-xl font-black text-primary mb-6">${d.price} ₺</div>
                <div class="flex gap-2 mt-auto">
                    <button onclick="editProduct('${dDoc.id}')" class="btn-icon bg-slate-100 text-slate-500 hover:bg-blue-50 hover:text-blue-600"><i class="ri-edit-line"></i></button>
                    <button onclick="copyProduct('${dDoc.id}')" class="btn-icon bg-slate-100 text-slate-500 hover:bg-green-50 hover:text-green-600"><i class="ri-file-copy-line"></i></button>
                    <button onclick="deleteProduct('${dDoc.id}')" class="btn-icon bg-slate-100 text-slate-500 hover:bg-red-50 hover:text-red-600"><i class="ri-delete-bin-line"></i></button>
                </div>
            </div>
        `;
        list.appendChild(div);
    });
}

document.getElementById("viewFilter").onchange = loadProducts;

window.editProduct = (id) => {
    const p = currentProducts.find(x => x.id === id);
    if(!p) return;
    
    fillForm(p);
    document.getElementById("editingProductId").value = id;
    document.getElementById("editingProductName").textContent = p.name;
    document.getElementById("editingStatus").classList.remove("hidden");
    document.getElementById("addProductBtn").classList.add("hidden");
    document.getElementById("updateProductBtn").classList.remove("hidden");
    window.scrollTo({ top: 0, behavior: 'smooth' });
};

window.copyProduct = (id) => {
    const p = currentProducts.find(x => x.id === id);
    if(!p) return;
    
    fillForm(p);
    document.getElementById("productName").value = p.name + " (Kopya)";
    document.getElementById("editingProductId").value = ""; // ID'yi boş bırak ki yeni ürün olarak kaydetsin
    document.getElementById("editingStatus").classList.add("hidden");
    document.getElementById("addProductBtn").classList.remove("hidden");
    document.getElementById("updateProductBtn").classList.add("hidden");
    showMsg("Ürün kopyalandı, düzenleyip yayınlayabilirsiniz.");
    window.scrollTo({ top: 0, behavior: 'smooth' });
};

function fillForm(p) {
    document.getElementById("productName").value = p.name;
    document.getElementById("productPrice").value = p.price;
    document.getElementById("productOldPrice").value = p.old_price || "";
    document.getElementById("productCategorySelect").value = p.category;
    document.getElementById("productImage").value = p.image;
    document.getElementById("productVideo").value = p.video || "";
    document.getElementById("productDescription").value = p.description || "";
    document.getElementById("productActive").checked = p.active;
    productVariants = [...(p.variants || [])];
    renderVariants();
}

document.getElementById("updateProductBtn").onclick = async () => {
    const id = document.getElementById("editingProductId").value;
    const data = {
        name: document.getElementById("productName").value.trim(),
        price: parseFloat(document.getElementById("productPrice").value),
        old_price: parseFloat(document.getElementById("productOldPrice").value) || null,
        category: document.getElementById("productCategorySelect").value,
        image: document.getElementById("productImage").value.trim(),
        video: document.getElementById("productVideo").value.trim(),
        description: document.getElementById("productDescription").value.trim(),
        active: document.getElementById("productActive").checked,
        variants: productVariants,
        updatedAt: new Date()
    };
    await updateDoc(doc(db, "homeProducts", id), data);
    showMsg("Güncellendi!");
    resetProductForm();
    loadProducts();
};

window.deleteProduct = async (id) => { if(confirm("Onay?")) { await deleteDoc(doc(db, "homeProducts", id)); loadProducts(); } };

</script>
</body>
</html>
