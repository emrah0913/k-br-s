        <div class="flex items-center gap-2 sm:gap-4">

<main id="app-container">

<footer class="mt-16 border-t bg-white py-8">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, setDoc, doc, setLogLevel } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // --- Firebase Konfigürasyonu (Admin ile aynı olmalı) ---
    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.appspot.com",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e",
        measurementId: "G-JL9P6BRZTD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- GLOBAL STATE ---
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmailSpan = document.getElementById("user-email");
    const appContainer = document.getElementById("app-container"); 
    const heroSection = document.getElementById("hero-section");
    const msgDiv = document.getElementById("msg");
    const pageTitle = document.getElementById("page-title");

    let allProducts = []; 
    let allCategories = []; 
    let allBanners = []; 
    let productsLoaded = false;
    let currentUserId = null;


    // --- YARDIMCI FONKSİYONLAR ---
    function showMsg(text, isError=false){
        msgDiv.textContent=text;
        msgDiv.className = `fixed bottom-4 right-4 z-[100] px-4 py-2 rounded-lg text-white font-medium shadow-xl transition-all duration-300 ${isError ? 'bg-red-600' : 'bg-green-600'}`;
        msgDiv.classList.remove("hidden");
        setTimeout(()=>msgDiv.classList.add("hidden"),3000);
    }

    function getEmbedUrl(url) {
        if (!url) return null;
        const ytRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w+\/|watch\?.*v=))([^&]+)|(?:youtu\.be\/)([^&]+)/;
        const match = url.match(ytRegex);
        if (match) {
            const videoId = match[1] || match[2];
            return `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1&rel=0`;
        }
        return url;
    }

    // --- YÖNLENDİRME (HASH ROUTING) ---
    function navigate(path) {
        location.hash = path === '/' ? '' : path;
        renderPage(); 
    }

    // KRİTİK DÜZELTME: `Maps` fonksiyonunu global kapsama açıyoruz.
    window.navigate = navigate;

    window.onhashchange = renderPage; 

    function getRouteParams() {
        const hash = window.location.hash.substring(1); 
        let view = 'home';
        let id = null;

        if (hash.startsWith('/detail')) {
            view = 'detail';
            const queryString = hash.substring('/detail'.length); 
            const urlParams = new URLSearchParams(queryString);
            id = urlParams.get('id');
        } else if (hash.length === 0 || hash === '/') {
            view = 'home';
        }
        return { view, id };
    }

    function renderPage() {
        const { view, id } = getRouteParams();
        
        heroSection.style.display = view === 'home' ? 'block' : 'none';
        if (view === 'home') renderHeroSection(); 

        appContainer.innerHTML = '';
        pageTitle.textContent = view === 'detail' ? 'Getir Kıbrıs - Ürün Detayı' : 'Getir Kıbrıs - Anasayfa';

        if (!productsLoaded) {
            appContainer.innerHTML = `<div class="max-w-7xl mx-auto p-6 text-center py-20 text-gray-500 font-medium">
                <i class="ri-loader-4-line ri-2x animate-spin"></i> Uygulama Başlatılıyor...
            </div>`;
            return;
        }

        if (view === 'detail' && id) {
            renderDetailPage(id);
        } else {
            renderHomePage();
        }
    }

    // --- DİNAMİK BANNER RENDER ---
    function renderHeroSection() {
        const randomBanner = allBanners[Math.floor(Math.random() * allBanners.length)];
        const imageUrl = randomBanner && randomBanner.url ? randomBanner.url : 'https://picsum.photos/400/300?random=1';

        heroSection.innerHTML = `
            <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-8 md:mb-0">
                    <!-- RESPONSIVE BAŞLIK -->
                    <h2 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold mb-3 leading-tight">
                        Getir Kıbrıs'la<br><span class="text-secondary">Binlerce Ürün Kapında.</span>
                    </h2>
                    <p class="text-base sm:text-lg opacity-90 mb-6">Türkiye'deki ürünlere Kıbrıs'tan komisyonlu sipariş imkanı!</p>
                    <!-- Uygulama mağazası bağlantıları kaldırıldı -->
                </div>
                <!-- RESPONSIVE GÖRSEL -->
                <img src="${imageUrl}" alt="Getir Kurye" class="w-2/3 sm:w-1/2 md:w-96 h-auto object-cover rounded-xl shadow-2xl" onerror="this.onerror=null; this.src='https://placehold.co/400x300/5D3EBC/FFFFFF?text=BANNER';">
            </div>
        `;
    }

    // --- AUTH MANTIK ---
    loginBtn.addEventListener("click", async ()=>{ 
        try{ await signInWithPopup(auth,provider); } 
        catch(e){ showMsg("Giriş hatası: "+e.message, true); } 
    });

    logoutBtn.addEventListener("click", async ()=>{ 
        await signOut(auth); 
    });

    onAuthStateChanged(auth, user=>{
        if(user){
            currentUserId = user.uid;
            userEmailSpan.textContent=user.email;
            loginBtn.classList.add("hidden");
            logoutBtn.classList.remove("hidden");
        }else{
            currentUserId = null;
            userEmailSpan.textContent="Misafir";
            loginBtn.classList.remove("hidden");
            logoutBtn.classList.add("hidden");
        }
    });

    // --- ÜRÜN KARTI RENDER FONKSİYONU ---
    function renderProductCards(productsToRender, productsListContainer) {
        
        productsListContainer.innerHTML = ''; 

        const productGrid = document.createElement('div');
        productGrid.id = "products-grid";
        // RESPONSIVE GRID DÜZELTME: Mobilde 2, tablette 3, masaüstünde 4/5 sütun
        productGrid.className = "grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6";

        if (productsToRender.length === 0) {
            productGrid.innerHTML = "<p class='col-span-full text-center py-10 text-gray-500'>Seçilen kategoride aktif ürün bulunamadı.</p>";
            productsListContainer.appendChild(productGrid);
            return;
        }

        productsToRender.forEach(p => {
            const card = document.createElement("a");
            card.href = `#`; 
            card.onclick = (e) => {
                e.preventDefault(); 
                navigate(`/detail?id=${p.id}`); 
            };
            card.className = "product-card bg-white p-3 sm:p-4 rounded-xl shadow-lg flex flex-col overflow-hidden cursor-pointer";
            
            // NOTE: p.name artık güvenlidir
            const productNameDisplay = p.name || 'Ürün Adı Yok';

            // GÖRSEL KONTROLÜ: Eğer p.image boşsa, harici bir URL yüklemeyen iç DIV kullan
            const imageHtml = p.image ?
                `<img src="${p.image}" 
                    alt="${productNameDisplay}" 
                    class="w-full h-full object-cover transition-transform duration-300 hover:scale-[1.03]"
                    onerror="this.onerror=null; this.src='data:image/svg+xml;charset=UTF-8,%3csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3e%3crect width=\'100\' height=\'100\' fill=\'%23e5e7eb\'/%3e%3ctext x=\'50\' y=\'55\' font-size=\'10\' fill=\'%239ca3af\' text-anchor=\'middle\'%3eGörsel+Yüklenemedi%3c/text%3e%3c/svg%3e';"
                    />`
                :
                `<div class="w-full h-full flex items-center justify-center text-gray-500 bg-gray-200 text-sm font-semibold">GÖRSEL YOK</div>`;


            card.innerHTML = `
                <div class="h-32 sm:h-40 overflow-hidden mb-3 sm:mb-4 rounded-lg bg-gray-100">
                    ${imageHtml}
                </div>
                <span class="text-xs text-primary font-semibold uppercase mb-1">${p.category || 'GENEL'}</span>
                <!-- RESPONSIVE YAZI BOYUTU -->
                <h3 class="font-bold text-sm sm:text-base text-gray-800 truncate mb-1">${productNameDisplay}</h3>
                <p class="text-xs sm:text-sm text-gray-500 mb-2 line-clamp-2">${p.description || "Açıklama mevcut değil."}</p>
                
                <div class="flex justify-between items-center mt-auto pt-2 border-t">
                    <span class="font-extrabold text-base sm:text-xl text-primary">${(p.price || 0).toFixed(2)} ₺</span>
                    <button data-id="${p.id}" class="add-to-cart-btn bg-getir-yellow text-primary px-3 py-1 sm:px-4 sm:py-2 rounded-lg font-semibold hover:bg-getir-yellow/80 transition-colors flex items-center gap-1 text-xs sm:text-sm">
                        <i class="ri-add-line"></i> Ekle
                    </button>
                </div>
            `;
            productGrid.appendChild(card);
        });

        productsListContainer.appendChild(productGrid);

        document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
            btn.addEventListener('click', (event) => {
                event.stopPropagation(); 
                handleAddToCart(event);
            });
        });
    }

    // --- KATEGORİ FİLTRELEME MANTIĞI ---
    function populateCategories(filterSelect, productsListContainer) {
        const categories = allCategories;
        
        const optionsHtml = categories.map(cat => 
            `<option value="${cat}">${cat.toUpperCase()}</option>`
        ).join('');
        
        filterSelect.innerHTML = `<option value="all">Tüm Ürünler</option>` + optionsHtml;

        filterSelect.onchange = () => {
            const selectedCategory = filterSelect.value;
            let filteredProducts = allProducts;
            
            if (selectedCategory !== 'all') {
                filteredProducts = allProducts.filter(p => p.category === selectedCategory);
            }
            
            renderProductCards(filteredProducts, productsListContainer);
        };
    }

    // --- ANASAYFA RENDER FONKSİYONU ---
    function renderHomePage() {
        const homeContent = document.createElement('div');
        homeContent.className = "max-w-7xl mx-auto p-4 sm:p-6";

        homeContent.innerHTML = `
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 border-b pb-3">
                <h2 class="text-xl sm:text-3xl font-bold text-gray-800 mb-2 sm:mb-0">Tüm Kategorilerde Fırsatlar</h2>
                <select id="category-filter-home" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition-colors text-sm">
                    <option value="all">Yükleniyor...</option>
                </select>
            </div>
            <div id="products-list-container">
                <div id="loading-indicator-home" class="text-center py-10 text-gray-500 font-medium ${allProducts.length > 0 ? 'hidden' : ''}">
                    <i class="ri-loader-4-line ri-2x animate-spin"></i> Ürünler Yükleniyor...
                </div>
            </div>
        `;
        appContainer.appendChild(homeContent);

        const filterSelect = document.getElementById("category-filter-home");
        const productsListContainer = document.getElementById("products-list-container");
        
        if (allProducts.length > 0) {
            populateCategories(filterSelect, productsListContainer);
            renderProductCards(allProducts, productsListContainer);
        }
    }

    // --- ÜRÜN DETAY SAYFASI RENDER FONKSİYONU (Varyant, Görsel, Video) ---
    function renderDetailPage(productId) {
        const product = allProducts.find(p => p.id === productId);

        if (!product) {
            appContainer.innerHTML = `<div class="max-w-7xl mx-auto p-6"><div class="text-center py-20"><h2 class="text-4xl font-bold text-red-500 mb-4">Ürün Bulunamadı :(</h2><a href="#" onclick="navigate('/')" class="mt-6 bg-primary text-white px-6 py-3 rounded-xl font-bold hover:bg-primary/90 transition-colors"><i class="ri-arrow-left-line"></i> Anasayfaya Dön</a></div></div>`;
            return;
        }

        const productNameDisplay = product.name || 'Ürün Adı Yok';

        const initialPrice = parseFloat(product.price) || 0;
        let currentPrice = initialPrice;

        // SADECE GÖRSEL URL'LERİNİ AL (null olanları filtrele)
        const validImages = [product.image, ...(Array.isArray(product.extraImages) ? product.extraImages : [])].filter(img => img && typeof img === 'string');
        
        // GÖRSEL HTML'İNİ OLUŞTUR
        let imagesHtml = '';
        if (validImages.length > 0) {
            imagesHtml = validImages.map((imgSrc, index) => `
                <div class="w-full h-64 sm:h-80 rounded-xl overflow-hidden shadow-lg border border-gray-100">
                    <img src="${imgSrc}" alt="${productNameDisplay} Görsel ${index + 1}" class="w-full h-full object-cover"
                         onerror="this.onerror=null; this.src='data:image/svg+xml;charset=UTF-8,%3csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3e%3crect width=\'100\' height=\'100\' fill=\'%23e5e7eb\'/%3e%3ctext x=\'50\' y=\'55\' font-size=\'10\' fill=\'%239ca3af\' text-anchor=\'middle\'%3eGörsel+Yüklenemedi%3c/text%3e%3c/svg%3e';"
                    >
                </div>
            `).join('');
        } else {
            imagesHtml = `
                <div class="w-full h-64 sm:h-80 rounded-xl overflow-hidden shadow-lg border border-gray-100 bg-gray-200 flex items-center justify-center text-gray-500 font-semibold">
                    <i class="ri-image-line ri-2x mr-2"></i> Ürün Görseli Yok
                </div>
            `;
        }
        
        // GÖRSEL ALANINI DÜZENLE
        // RESPONSIVE GRID DÜZELTME
        const imageGalleryHtml = `<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">${imagesHtml}</div>`;


        const videoEmbedUrl = getEmbedUrl(product.video);
        const videoHtml = videoEmbedUrl ? `
            <div class="mb-8 mt-10">
                <h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Ürün Tanıtım Videosu</h3>
                <div class="video-container">
                    <iframe src="${videoEmbedUrl}" title="${productNameDisplay} Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="rounded-xl shadow-xl"></iframe>
                </div>
            </div>
        ` : '';
        
        // --- VARYANT SEÇİMİ HTML'İ ---
        const hasVariants = Array.isArray(product.variants) && product.variants.length > 0;
        const variantsHtml = hasVariants ? `
            <div class="my-4 sm:my-6">
                <label for="variant-select" class="block text-sm font-medium text-gray-700 mb-2">Varyant Seçimi:</label>
                <select id="variant-select" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition-colors cursor-pointer text-sm">
                    <option value="" data-offset="0">Lütfen bir seçenek belirleyin</option>
                    ${product.variants.map((v, index) => {
                        const offset = parseFloat(v.price_offset) || 0;
                        const sign = offset >= 0 ? '+' : '';
                        const offsetText = offset !== 0 ? ` (${sign}${offset.toFixed(2)} ₺)` : '';
                        return `<option value="${index}" data-offset="${offset}">${v.name}${offsetText}</option>`;
                    }).join('')}
                </select>
            </div>
        ` : '';

        appContainer.innerHTML = `
            <div class="max-w-7xl mx-auto p-4 sm:p-6">
                <!-- Buradaki butonu A etiketi ile değiştirdim ve navigate('/') ile Anasayfaya dönüşü garantiledim -->
                <a href="#" onclick="navigate('/')" class="text-primary hover:text-primary/80 font-semibold mb-6 flex items-center gap-2 transition-colors text-sm sm:text-base">
                    <i class="ri-arrow-left-line"></i> Tüm Ürünlere Geri Dön
                </a>
                
                <div class="bg-white p-6 md:p-10 rounded-2xl shadow-xl">
                    <div class="flex flex-col lg:flex-row gap-8 sm:gap-10">
                        <!-- Görsel Alanı (Gallery) -->
                        <div class="lg:w-1/2">
                            <!-- RESPONSIVE BAŞLIK -->
                            <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-4 sm:mb-6">${productNameDisplay}</h2>
                            ${imageGalleryHtml}
                        </div>

                        <!-- Detay Alanı -->
                        <div class="lg:w-1/2">
                            <span class="text-xs sm:text-sm text-primary font-bold uppercase">${product.category || 'GENEL'}</span>
                            <p class="text-base sm:text-xl text-gray-600 my-4">${product.description || 'Bu ürün için detaylı açıklama bulunmamaktadır.'}</p>
                            
                            <!-- DİNAMİK FİYAT GÖSTERİMİ -->
                            <div class="my-4 sm:my-6 p-4 bg-gray-50 rounded-xl border border-gray-200">
                                <span id="dynamic-price" class="text-xl sm:text-2xl font-extrabold text-primary">${initialPrice.toFixed(2)} ₺</span>
                                <p class="text-xs sm:text-sm text-gray-500 mt-1">Ana fiyat: ${initialPrice.toFixed(2)} ₺. Komisyon dahil tahmini Kıbrıs fiyatıdır.</p>
                            </div>

                            ${variantsHtml}

                            <button data-id="${product.id}" id="detail-add-to-cart-btn" class="w-full bg-getir-yellow text-primary px-6 py-3 rounded-lg font-extrabold text-base sm:text-lg hover:bg-getir-yellow/80 transition-colors flex items-center justify-center gap-2 shadow-md">
                                <i class="ri-shopping-cart-2-fill"></i> Sepete Ekle
                            </button>

                            <div class="mt-6 sm:mt-8 pt-4 border-t border-gray-200">
                                <h4 class="font-semibold text-sm sm:text-base text-gray-700 mb-2">Ek Bilgiler</h4>
                                <ul class="text-xs sm:text-sm text-gray-500 space-y-1">
                                    <li><i class="ri-check-line text-green-500"></i> Hızlı Teslimat Garantisi (${product.active ? 'Aktif' : 'Pasif'})</li>
                                    <li><i class="ri-check-line text-green-500"></i> Güvenli Ödeme</li>
                                    <li><i class="ri-check-line text-green-500"></i> İade İmkanı (Koşullu)</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    ${videoHtml}
                </div>
            </div>
        `;

        const priceEl = document.getElementById('dynamic-price');
        const cartBtn = document.getElementById('detail-add-to-cart-btn');
        let selectedVariant = null;

        // Fiyatı güncelleme fonksiyonu
        function updatePrice(offset = 0) {
            currentPrice = initialPrice + offset;
            priceEl.textContent = currentPrice.toFixed(2) + ' ₺';
        }

        if (hasVariants) {
            const variantSelect = document.getElementById('variant-select');
            cartBtn.disabled = true; // Başlangıçta varyant seçilmediği için butonu kilitle

            variantSelect.addEventListener('change', (e) => {
                const selectedOption = e.target.options[e.target.selectedIndex];
                const variantIndex = selectedOption.value;

                if (variantIndex !== "") {
                    selectedVariant = product.variants[parseInt(variantIndex)];
                    updatePrice(selectedVariant.price_offset);
                    cartBtn.disabled = false;
                } else {
                    selectedVariant = null;
                    updatePrice(0); // Ana fiyata dön
                    cartBtn.disabled = true;
                }
            });
        } else {
            selectedVariant = { name: 'Standart', price_offset: 0 }; // Varyant yoksa varsayılanı ayarla
        }

        // Sepete Ekle butonuna listener ekle
        cartBtn.addEventListener('click', (e) => {
            if (hasVariants && !selectedVariant) {
                showMsg("Lütfen bir ürün varyantı seçin.", true);
                return;
            }
            // Sepete Ekleme işlemi için seçili varyantı (varsa) ve güncel fiyatı kullan
            handleAddToCart(e, selectedVariant, currentPrice);
        });
    }

    // --- ÜRÜN YÜKLEME (ANA) FONKSİYON - Tüm veriyi Firestore'dan çeker ---
    async function loadProducts(){
        productsLoaded = false;
        renderPage(); 

        try {
            // 1. Ürünleri Çek
            const productSnap = await getDocs(collection(db, "homeProducts"));
            
            // KRİTİK: Veri standardı yokluğunu çözen, önerilen normalleştirme mantığı
            allProducts = productSnap.docs.map(docSnap => {
                const data = docSnap.data();

                // 1. Name Standardizasyonu: Eğer name boşsa 'İsimsiz Ürün' kullan
                const name = data.name || 'İsimsiz Ürün';

                // 2. Image Standardizasyonu: data.image yoksa data.extraImages?.image kullan. Harici fallback yok!
                const image = data.image || data.extraImages?.image || null;
                
                // Normalleştirilmiş ürünü döndür
                return {
                    id: docSnap.id,
                    name: String(name),
                    price: data.price || 0,
                    category: data.category || 'genel',
                    description: data.description || '',
                    image: image, // Standart görsel alanı (null olabilir)
                    extraImages: data.extraImages || [],
                    video: data.video || '',
                    variants: data.variants || [],
                    active: data.active === true
                };
            }).filter(p => p.active); 
            
            // Debug için konsola bas
            if (allProducts.length > 0) {
                 console.log("[DEBUG] Standardized Product Data Example:", allProducts[0]);
            }

            // 2. Bannerları Çek
            const bannerSnap = await getDocs(collection(db, "homeBanners"));
            allBanners = bannerSnap.docs.map(docSnap => docSnap.data());

            if (allBanners.length === 0) {
                // Banner için placeholder kullanmaya devam edilebilir, bu ürün görseli değildir.
                allBanners.push({ url: 'https://placehold.co/400x300/5D3EBC/FFFFFF?text=BANNER' });
            }

            // 3. Kategorileri Çek
            const categorySnap = await getDocs(collection(db, "homeCategories"));
            allCategories = [...new Set(categorySnap.docs.map(docSnap => docSnap.data().name).filter(Boolean))];

            productsLoaded = true;
        } catch(e) {
            showMsg("Veriler yüklenirken kritik hata oluştu: " + e.message, true);
        } finally {
            renderPage(); 
        }
    }

    // --- SEPETE EKLEME MANTIĞI (Varyant Desteği Eklendi) ---
    async function handleAddToCart(event, selectedVariant = null, calculatedPrice = null){
        const user = auth.currentUser;
        if(!user){ showMsg("Sepete eklemek için giriş yapmalısınız!", true); return;}
        
        const btn = event.currentTarget;
        const productId = btn.dataset.id;
        const product = allProducts.find(p => p.id === productId); 

        if (!product) { showMsg("Ürün bulunamadı.", true); return; }

        btn.disabled = true;
        btn.innerHTML = '<i class="ri-loader-4-line animate-spin"></i> Yükleniyor...'; 

        const itemPrice = calculatedPrice !== null ? calculatedPrice : (parseFloat(product.price) || 0);
        
        const variantSuffix = selectedVariant && selectedVariant.name ? `-${String(selectedVariant.name).replace(/\s/g, '_')}` : '';
        const itemDocId = productId + variantSuffix;
        const itemRef = doc(db, "users", user.uid, "cart", itemDocId);

        try{
            const productName = String(product.name); 
            
            await setDoc(itemRef, {
                userId: user.uid,
                productName: productName, // İç tutarlılık için tutuldu
                productLink: productName, // Sepet sayfasının beklediği link ve metin alanı
                productPrice: itemPrice, 
                variant: selectedVariant ? selectedVariant.name : 'Standart', 
                baseProductId: productId, 
                category: product.category || 'cosmetics', 
                orderMethod: 'service', 
                quantity: 1, 
                addedAt: new Date()
            }, { merge: true });

            // **MESAJ GÜNCELLEMESİ**
            let variantText = '';
            if (selectedVariant && selectedVariant.name && String(selectedVariant.name) !== 'Standart') {
                variantText = ` (${String(selectedVariant.name)})`;
            }

            showMsg(`"${productName}"${variantText} sepete eklendi!`);
            // **MESAJ GÜNCELLEMESİ SONU**

        }catch(e){ 
            const errorMessage = e && e.message ? e.message : 'Bilinmeyen Hata Kodu';
            showMsg("Sepete eklenirken hata: "+ errorMessage, true);
        } finally {
            btn.disabled = false;
            if (btn.id === 'detail-add-to-cart-btn') {
                 btn.innerHTML = '<i class="ri-shopping-cart-2-fill"></i> Sepete Ekle';
            } else {
                 btn.innerHTML = '<i class="ri-add-line"></i> Ekle';
            }
        }
    }

    // Uygulamayı başlat
    loadProducts();
</script>
