<script type="module">
    // Orijinal Firebase ve Modül İçe Aktarımları korunmuştur.
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

    import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // --- Firebase Konfigürasyonu (Aynı Kaldı) ---
    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.appspot.com",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e",
        measurementId: "G-JL9P6BRZTD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- GLOBAL STATE ---
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmailSpan = document.getElementById("user-email");
    const appContainer = document.getElementById("app-container"); 
    const heroSection = document.getElementById("hero-section");
    const msgDiv = document.getElementById("msg");
    const pageTitle = document.getElementById("page-title");

    let allProducts = []; 
    let allCategories = {}; 
    let allBanners = []; 
    let productsLoaded = false;
    let currentUserId = null;
    
    let currentSelectedVariant = null;
    let currentCalculatedPrice = 0; 
    
    let currentFilterPath = []; 

    // --- CAROUSEL STATE ---
    let currentSlide = 0;
    let carouselWrapper;
    let totalSlides;
    let autoSlideInterval;


    // --- YARDIMCI FONKSİYONLAR ---
    function showMsg(text, isError=false){ 
        msgDiv.textContent=text;
        msgDiv.className = `fixed bottom-4 right-4 z-[100] px-5 py-3 rounded-xl text-white font-medium shadow-2xl transition-all duration-300 ${isError ? 'bg-red-600' : 'bg-green-600'}`;
        msgDiv.classList.remove("hidden");
        setTimeout(()=>msgDiv.classList.add("hidden"),3000);
    }
    
    function getEmbedUrl(url) {
        if (!url) return null;
        const ytRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w+\/|watch\?.*v=))([^&]+)|(?:youtu\.be\/)([^&]+)/;
        const match = url.match(ytRegex);
        if (match) {
            const videoId = match[1] || match[2];
            return `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1&rel=0`;
        }
        return url;
    }
    
    function getBannerMediaHtml(url, title, index) { 
        if (!url || !url.startsWith('http')) { 
            return {
                html: `<div class="w-full h-full flex items-center justify-center text-white text-lg font-bold">GEÇERSİZ BANNER URL'Sİ</div>`,
                isImage: true 
            };
        }
        
        const ytRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w+\/|watch\?.*v=))([^&]+)|(?:youtu\.be\/)([^&]+)/;
        const ytMatch = url.match(ytRegex);
        
        if (ytMatch) {
            const videoId = ytMatch[1] || ytMatch[2];
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0&mute=1&playsinline=1`;
            
            return {
                html: `
                    <div class="video-container">
                        <iframe src="${embedUrl}" title="${title} Video ${index + 1}" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                allowfullscreen frameborder="0" class="w-full h-full"></iframe>
                    </div>
                `,
                isImage: false
            };
        }
        
        const videoExtensions = ['.mp4', '.webm', '.ogg'];
        const isDirectVideo = videoExtensions.some(ext => url.toLowerCase().includes(ext));

        if (isDirectVideo) {
            return {
                html: `
                    <div class="video-container">
                        <video src="${url}" title="${title} Video ${index + 1}" 
                               autoplay loop muted playsinline 
                               class="w-full h-full object-cover">
                            Tarayıcınız video etiketini desteklemiyor.
                        </video>
                    </div>
                `,
                isImage: false
            };
        }

        return {
            html: `
                <img src="${url}" 
                    alt="Promosyon Banner ${index + 1}" 
                    class="banner-image-contain" 
                    onerror="this.onerror=null; this.src='https://placehold.co/1200x480/A78BFA/FFFFFF?text=Gorsel+Yuklenemedi';"
                />
            `,
            isImage: true
        };
    }
    
    window.navigate = navigate;

    // --- YÖNLENDİRME (HASH ROUTING) ---
    function navigate(path) {
        location.hash = path === '/' ? '' : path;
        renderPage(); 
    }

    window.onhashchange = renderPage; 

    function getRouteParams() {
        const hash = window.location.hash.substring(1); 
        let view = 'home';
        let id = null;

        if (hash.startsWith('/detail')) {
            view = 'detail';
            const queryString = hash.substring('/detail'.length); 
            const urlParams = new URLSearchParams(queryString);
            id = urlParams.get('id');
        } else if (hash.length === 0 || hash === '/') {
            view = 'home';
        }
        return { view, id };
    }

    function renderPage() {
        // Otomatik kaydırmayı durdur
        if (autoSlideInterval) clearInterval(autoSlideInterval);
        
        const { view, id } = getRouteParams();
        
        heroSection.style.display = view === 'home' ? 'block' : 'none';
        if (view === 'home') renderHeroSection(); 

        appContainer.innerHTML = '';
        pageTitle.textContent = view === 'detail' ? 'Getir Kıbrıs - Ürün Detayı' : 'Getir Kıbrıs - Anasayfa';

        if (!productsLoaded) {
            appContainer.innerHTML = `<div class="max-w-7xl mx-auto p-6 text-center py-20 text-gray-500 font-medium">
                <i class="ri-loader-4-line ri-2x animate-spin"></i> Uygulama Başlatılıyor...
            </div>`;
            return;
        }

        if (view === 'detail' && id) {
            renderDetailPage(id);
        } else {
            renderHomePage();
        }
    }
    
    // --- MEDYA YÖNETİMİ FONKSİYONLARI ---
    function updateProductMedia(productName, images, videos) {
        const mainDisplay = document.getElementById('main-media-display');
        const thumbnailGallery = document.getElementById('thumbnail-gallery');
        const videoSection = document.getElementById('product-video-section');
        
        const mediaList = [];
        images.forEach(url => mediaList.push({ url, isVideo: false }));
        videos.forEach(rawUrl => {
            const embedUrl = getEmbedUrl(rawUrl);
            if (embedUrl) {
                 mediaList.push({ url: rawUrl, embedUrl, isVideo: true });
            }
        });

        if (mediaList.length === 0) {
            mainDisplay.innerHTML = `<div class="w-full h-full flex items-center justify-center text-gray-500">Görüntülenecek Medya Yok</div>`;
            thumbnailGallery.innerHTML = '';
            videoSection.innerHTML = '';
            return;
        }
        
        const firstMedia = mediaList[0];
        let initialMainContent = '';
        
        if (firstMedia.isVideo) {
             initialMainContent = `
                 <div class="video-container">
                     <iframe src="${firstMedia.embedUrl}" title="${productName} Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="rounded-3xl shadow-xl"></iframe>
                 </div>
               `;
        } else {
            initialMainContent = `
                <img id="current-main-image" src="${firstMedia.url}" alt="${productName}" class="w-full h-full object-cover"
                     onerror="this.onerror=null; this.src='https://placehold.co/600x400/5D3EBC/FFFFFF?text=Gorsel+Yok';"
                >
            `;
        }
        mainDisplay.innerHTML = initialMainContent;

        thumbnailGallery.innerHTML = mediaList.map((media, index) => {
            const isVideo = media.isVideo;
            const url = isVideo ? 'https://placehold.co/60x60/5D3EBC/FFFFFF?text=VIDEO' : media.url;
            return `
                <div class="media-thumb-wrapper w-16 h-16 rounded-lg overflow-hidden border-2 cursor-pointer relative ${index === 0 ? 'border-primary' : 'border-gray-200'}" data-url="${media.url}" data-type="${isVideo ? 'video' : 'image'}">
                    <img src="${url}" alt="Thumb ${index + 1}" class="w-full h-full object-cover ${isVideo ? 'opacity-50' : ''}"
                        onerror="this.onerror=null; this.src='https://placehold.co/60x60/5D3EBC/FFFFFF?text=Gorsel';"
                    >
                    ${isVideo ? '<i class="ri-play-fill ri-xl text-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></i>' : ''}
                </div>
            `;
        }).join('');

        document.querySelectorAll('.media-thumb-wrapper').forEach(thumb => {
            thumb.addEventListener('click', () => {
                const rawUrl = thumb.dataset.url;
                const type = thumb.dataset.type;

                document.querySelectorAll('.media-thumb-wrapper').forEach(t => t.classList.remove('border-primary'));
                thumb.classList.add('border-primary');
                
                if (type === 'image') {
                    mainDisplay.innerHTML = `<img id="current-main-image" src="${rawUrl}" alt="${productName}" class="w-full h-full object-cover" onerror="this.onerror=null; this.src='https://placehold.co/600x400/5D3EBC/FFFFFF?text=Gorsel+Yok';">`;
                } else if (type === 'video') {
                    const embedUrl = getEmbedUrl(rawUrl);
                     mainDisplay.innerHTML = `
                         <div class="video-container">
                             <iframe src="${embedUrl}" title="${productName} Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="rounded-3xl shadow-xl"></iframe>
                         </div>
                       `;
                }
            });
        });
        
        videoSection.style.display = 'none';
        videoSection.innerHTML = '';
    }

    // --- CAROUSEL MANTIĞI ---

    function showSlide(index) {
        if (totalSlides === 0) return;
        
        if (index >= totalSlides) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = totalSlides - 1;
        } else {
            currentSlide = index;
        }

        const offset = -currentSlide * 100;
        if (carouselWrapper) {
            carouselWrapper.style.transform = `translateX(${offset}%)`;
        }

        document.querySelectorAll('.carousel-dot').forEach(dot => {
            dot.classList.remove('opacity-100');
            dot.classList.add('opacity-50');
        });
        const activeDot = document.querySelector(`.carousel-dot[data-slide="${currentSlide}"]`);
        if (activeDot) {
            activeDot.classList.remove('opacity-50');
            activeDot.classList.add('opacity-100');
        }
    }

    function changeSlide(direction) {
        showSlide(currentSlide + direction);
    }
    
    function initCarousel() {
        carouselWrapper = document.getElementById('carousel-wrapper');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const dotsContainer = document.getElementById('carousel-dots');
        totalSlides = allBanners.length;

        if (!carouselWrapper || totalSlides === 0) return;

        prevBtn.addEventListener('click', () => changeSlide(-1));
        nextBtn.addEventListener('click', () => changeSlide(1));
        
        if (dotsContainer) {
            dotsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('carousel-dot')) {
                    const index = parseInt(e.target.dataset.slide);
                    showSlide(index);
                }
            });
        }
        
        if (autoSlideInterval) clearInterval(autoSlideInterval);
        
        if (totalSlides > 1) {
            autoSlideInterval = setInterval(() => changeSlide(1), 5000); 
        }

        showSlide(0);
    }

    // --- DİNAMİK BANNER RENDER (CAROUSEL) ---
    function renderHeroSection() {
        if (allBanners.length === 0) {
            heroSection.innerHTML = ''; 
            return;
        }

        const slidesHtml = allBanners.map((banner, index) => {
            const url = banner.url || null;
            
            const title = banner.title || ''; 
            const description = banner.description || ''; 
            const link = banner.link || null; 

            const { html: mediaHtml, isImage } = getBannerMediaHtml(url, title, index);
            
            const isVideo = !isImage;
            const linkWrapperStart = link && !isVideo ? `<a href="${link}" class="w-full h-full block" target="_blank" rel="noopener noreferrer">` : '<div class="w-full h-full">';
            const linkWrapperEnd = link && !isVideo ? '</a>' : '</div>';
            
            let textLayerHtml = '';
            if (title.trim().length > 0 || description.trim().length > 0 || link) {
                const overlayClass = isVideo ? 'bg-black/40' : 'bg-black/30';
                textLayerHtml = `
                    <div class="absolute inset-0 flex items-center justify-start p-6 sm:p-12 ${overlayClass} ${isVideo ? 'pointer-events-none' : ''}">
                        <div class="text-left max-w-lg">
                            <!-- Modern Tipografi Ayarı -->
                            <h2 class="text-3xl sm:text-5xl font-extrabold mb-3 leading-tight text-white drop-shadow-lg">
                                ${title.split(' ').map((word, i) => i === 0 ? word : `<span class="text-secondary">${word}</span>`).join(' ')}
                            </h2>
                            <p class="text-sm sm:text-xl text-white drop-shadow mb-4">${description}</p>
                            ${link ? `<span class="inline-block bg-getir-yellow text-primary font-extrabold py-2 px-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow ${isVideo ? 'pointer-events-auto' : ''}">Kampanyayı Gör <i class="ri-arrow-right-line ml-1"></i></span>` : ''}
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="carousel-slide relative" data-index="${index}">
                    ${linkWrapperStart}
                        <div class="banner-content relative">
                            ${mediaHtml}
                            ${textLayerHtml}
                        </div>
                    ${linkWrapperEnd}
                </div>
            `;
        }).join('');

        // KRİTİK: Carousel'e rounded köşeler ve gölge eklenerek body'den ayrıldı.
        heroSection.innerHTML = `
            <div id="banner-carousel" class="max-w-7xl mx-auto px-0 sm:px-4 carousel-container rounded-none sm:rounded-3xl shadow-2xl mt-0 sm:mt-6 overflow-hidden">
                <div id="carousel-wrapper" class="carousel-wrapper">
                    ${slidesHtml}
                </div>
                
                <!-- Navigation Arrows -->
                <button id="prev-btn" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white/70 hover:bg-white text-gray-800 p-3 rounded-full shadow-lg z-10 transition-colors hidden sm:block">
                    <i class="ri-arrow-left-s-line ri-xl"></i>
                </button>
                <button id="next-btn" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white/70 hover:bg-white text-gray-800 p-3 rounded-full shadow-lg z-10 transition-colors hidden sm:block">
                    <i class="ri-arrow-right-s-line ri-xl"></i>
                </button>

                <!-- Indicators (Dots) -->
                <div id="carousel-dots" class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2 z-10">
                    ${allBanners.map((_, index) => `<button data-slide="${index}" class="w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100 transition-opacity carousel-dot"></button>`).join('')}
                </div>
            </div>
        `;
        
        initCarousel();
    }
    
    // --- AUTH MANTIK (Aynı Kaldı) ---
    loginBtn.addEventListener("click", async ()=>{ try{ await signInWithPopup(auth,provider); } catch(e){ showMsg("Giriş hatası: "+e.message, true); } });
    logoutBtn.addEventListener("click", async ()=>{ await signOut(auth); });
    onAuthStateChanged(auth, user=>{ 
        if(user){
            currentUserId = user.uid;
            userEmailSpan.textContent=user.email;
            loginBtn.classList.add("hidden");
            logoutBtn.classList.remove("hidden");
        }else{
            currentUserId = null;
            userEmailSpan.textContent="Misafir";
            loginBtn.classList.remove("hidden");
            logoutBtn.classList.add("hidden");
        }
    });

    // --- ÜRÜN KARTI RENDER FONKSİYONU ---
    function renderProductCards(productsToRender, productsListContainer) {
        
        productsListContainer.innerHTML = ''; 

        const productGrid = document.createElement('div');
        productGrid.id = "products-grid";
        // Responsive Grid Düzeni: Yan menü varken 4 veya 5 sütun yerine 3 veya 4 sütuna düşürüldü.
        productGrid.className = "grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-4 lg:gap-8";

        if (productsToRender.length === 0) {
            productGrid.innerHTML = "<p class='col-span-full text-center py-10 text-gray-500'>Seçilen kategoride aktif ürün bulunamadı.</p>";
            productsListContainer.appendChild(productGrid);
            return;
        }

        productsToRender.forEach(p => {
            const card = document.createElement("a");
            card.href = `#`; 
            card.onclick = (e) => {
                e.preventDefault(); 
                navigate(`/detail?id=${p.id}`); 
            };
            // Modern Card Stili (Daha belirgin yuvarlaklık ve yumuşak gölge)
            card.className = "product-card bg-white p-4 rounded-3xl shadow-md flex flex-col overflow-hidden cursor-pointer";
            
            const productNameDisplay = p.name || 'Ürün Adı Yok';

            const imageHtml = p.image ?
                `<img src="${p.image}" 
                    alt="${productNameDisplay}" 
                    class="w-full h-full object-contain transition-transform duration-300 hover:scale-[1.05]"
                    onerror="this.onerror=null; this.src='data:image/svg+xml;charset=UTF-8,%3csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3e%3crect width=\'100\' height=\'100\' fill=\'%23e5e7eb\'/%3e%3ctext x=\'50\' y=\'55\' font-size=\'10\' fill=\'%239ca3af\' text-anchor=\'middle\'%3eGörsel+Yüklenemedi%3c/text%3e%3c/svg%3e';"
                    />`
                :

            card.innerHTML = `
                <!-- Görsel Alanı: Daha belirgin rounded -->
                <div class="h-36 sm:h-44 overflow-hidden mb-4 rounded-2xl bg-gray-100 p-2">
                    ${imageHtml}
                </div>
                <span class="text-xs text-primary font-bold uppercase mb-1">${p.category || 'GENEL'}</span>

                <div class="flex justify-between items-center mt-auto pt-3 border-t border-gray-100">
                    <span class="font-extrabold text-lg sm:text-2xl text-primary">${(p.price || 0).toFixed(2)} ₺</span>
                    <!-- Sepete Ekle Butonu: Daha belirgin ve modern hover/focus -->
                    <button data-id="${p.id}" class="add-to-cart-btn bg-getir-yellow text-primary px-4 py-2 rounded-xl font-bold hover:bg-getir-yellow/90 transition-colors flex items-center gap-1 text-sm shadow-sm hover:ring-2 hover:ring-getir-yellow/50">

            productGrid.appendChild(card);

        productsListContainer.appendChild(productGrid);

        document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
            btn.addEventListener('click', (event) => {
                event.stopPropagation(); 
                handleAddToCart(event);
            });
        });
    }

    // --- HIYERARŞİK MENÜ OLUŞTURMA FONKSİYONU ---
    function buildHierarchicalMenu(paths) {
        const root = { children: {} };

        paths.forEach(pathString => {
            const parts = pathString.split('|');
            let current = root;

            parts.forEach(part => {
                if (!current.children[part]) {
                    current.children[part] = { name: part, children: {} };
                }
                current = current.children[part];
            });
        });
        return root.children;
    }

    // --- KATEGORİ MENÜSÜNÜ RECURSIVE OLARAK RENDER EDEN FONKSİYON ---
    function renderCategoryMenu(container, hierarchy, path = []) {
        const ul = document.createElement('ul');
        ul.className = path.length === 0 ? "space-y-1" : "pl-4 mt-1 border-l border-gray-200 space-y-1";

        Object.keys(hierarchy).forEach(key => {
            const item = hierarchy[key];
            const li = document.createElement('li');
            const newPath = [...path, key];
            // Hiyerarşik yolların tam eşleşmesi kontrol edilir
            const isSelected = newPath.every((val, index) => val === currentFilterPath[index]) && newPath.length === currentFilterPath.length;

            const baseClass = 'category-menu-item block px-3 py-2 rounded-lg transition-colors text-sm font-semibold';
            const activeClass = 'bg-primary text-white shadow-md';
            const inactiveClass = 'text-gray-700 hover:bg-gray-200';
            const linkClass = `${baseClass} ${isSelected ? activeClass : inactiveClass}`;
            const iconClass = isSelected ? 'text-white' : 'text-primary';
            const hasChildren = Object.keys(item.children).length > 0;
            // Alt menüyü göster/gizle ikonu
            const arrowIcon = hasChildren ? `<i class="ri-arrow-right-s-line ml-1 float-right ${iconClass} ${isSelected ? 'rotate-90' : ''}"></i>` : '';

            li.innerHTML = `
                <a href="#" data-path="${newPath.join('|')}" class="${linkClass}">
                    ${item.name} 
                    ${arrowIcon}
                </a>
            `;
            
            // Nested recursion
            if (hasChildren) {
                const subMenuContainer = document.createElement('div');
                // Alt menüyü sadece aktifse göster (veya üst seviye aktifse)
                if (isSelected || path.every((val, index) => val === currentFilterPath[index] && index < currentFilterPath.length)) {
                     subMenuContainer.style.display = 'block';
                } else {
                     subMenuContainer.style.display = 'none';
                }
                
                li.appendChild(subMenuContainer);
                renderCategoryMenu(subMenuContainer, item.children, newPath);
            }

            ul.appendChild(li);
        });
        container.appendChild(ul);

        // Attach listeners only once after all elements are created
        ul.querySelectorAll('.category-menu-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const selectedPathString = e.currentTarget.dataset.path;
                const newPath = selectedPathString === "" ? [] : selectedPathString.split('|');

                currentFilterPath = newPath;
                filterAndRenderProducts(document.getElementById("products-list-container"), currentFilterPath);
                
                // Menü aktif durumunu güncellemek için ana konteyneri tekrar bul
                const menuContainer = document.getElementById("category-sidebar-menu"); // Hata düzeltildi
                menuContainer.innerHTML = '';
                
                // "Tüm Ürünler" linkini yeniden ekle
                const allProductsLink = document.createElement('li');
                allProductsLink.innerHTML = `
                    <a href="#" class="category-menu-item block px-3 py-2 rounded-lg transition-colors text-sm font-bold ${currentFilterPath.length === 0 ? 'bg-primary text-white shadow-md' : 'text-primary hover:bg-gray-200'}" data-path="">Tüm Ürünler</a>
                `;
                menuContainer.appendChild(allProductsLink);
                
                // Hiyerarşiyi render et
                renderCategoryMenu(menuContainer, allCategories);
                
                // Event listener'ları tekrar bağla (recursion'da bağlananlardan ayrı)
                allProductsLink.querySelector('.category-menu-item').addEventListener('click', (e) => {
                    e.preventDefault();
                    currentFilterPath = [];
                    filterAndRenderProducts(document.getElementById("products-list-container"), currentFilterPath);
                    // Menü aktif durumunu güncellemek için ana konteyneri tekrar bul
                    const innerMenuContainer = document.getElementById("category-sidebar-menu"); // Hata düzeltildi
                    innerMenuContainer.innerHTML = '';
                    innerMenuContainer.appendChild(allProductsLink);
                    renderCategoryMenu(innerMenuContainer, allCategories);
                });
                
                // Mobil menüyü otomatik kapat (eğer açıksa)
                if(document.getElementById('category-sidebar-wrapper').classList.contains('fixed')){
                    toggleMobileMenu();
                }
            });
        });
    }

    // --- ÜRÜN FİLTRELEME FONKSİYONU ---
    function filterAndRenderProducts(productsListContainer, filterPath) {
        let filteredProducts = allProducts;
        
        if (filterPath && filterPath.length > 0) {
            filteredProducts = allProducts.filter(p => {
                // Ürün hiyerarşisi filtre yolu ile başlamalıdır
                if (p.hierarchy.length < filterPath.length) return false;
                
                return filterPath.every((level, index) => {
                    // Case-insensitive comparison (Trimmed by loadProducts)
                    return level.toLowerCase() === p.hierarchy[index].toLowerCase();
                });
            });
        }
        
        // Başlığı güncelle
        const titleElement = document.getElementById('current-category-title');
        if (filterPath && filterPath.length > 0) {
             titleElement.textContent = filterPath.join(' > ');
        } else {
             titleElement.textContent = 'Popüler Ürünler ve Kampanyalar';
        }
        
        renderProductCards(filteredProducts, productsListContainer);
    }
    
    // YENİ FONKSİYON: Mobil Menü Aç/Kapa
    function toggleMobileMenu() {
        const wrapper = document.getElementById('category-sidebar-wrapper');
        const main = document.getElementById('main-content-area');

        // Mobil Görünüm: Menu'yu aç/kapa
        if(wrapper.classList.contains('hidden')){
            // Menüyü Aç
            wrapper.classList.remove('hidden');
            wrapper.classList.add('fixed', 'inset-0', 'bg-white', 'z-40', 'p-6', 'w-full', 'overflow-y-auto', 'block');
            main.classList.add('hidden'); // Ana içeriği gizle
        } else {
            // Menüyü Kapat
            wrapper.classList.add('hidden');
            wrapper.classList.remove('fixed', 'inset-0', 'bg-white', 'z-40', 'p-6', 'w-full', 'overflow-y-auto', 'block');
            main.classList.remove('hidden'); // Ana içeriği göster
        }
    }

    function renderHomePage() {
        const homeContent = document.createElement('div');
        homeContent.className = "max-w-7xl mx-auto p-4 sm:p-6";

        homeContent.innerHTML = `
            <div class="flex gap-8 lg:gap-12 relative">

                            <i class="ri-menu-2-line mr-2"></i> Kategoriler

                            <i class="ri-loader-4-line ri-2x animate-spin"></i> Ürünler Yükleniyor...
                        </div>

        `;
        appContainer.appendChild(homeContent);

        const productsListContainer = document.getElementById("products-list-container");
        const categoryMenuContainer = document.getElementById("category-sidebar-menu");
        
        // Mobil Menü Toggle Butonlarını Bağla
        document.getElementById('mobile-menu-toggle').addEventListener('click', toggleMobileMenu);
        document.getElementById('mobile-menu-close-btn').addEventListener('click', toggleMobileMenu);
        
        // İlk 'Tüm Ürünler' linkini oluştur ve menüye ekle
        const allProductsLink = document.createElement('li');
        allProductsLink.innerHTML = `
            <a href="#" class="category-menu-item block px-3 py-2 rounded-lg transition-colors text-sm font-bold ${currentFilterPath.length === 0 ? 'bg-primary text-white shadow-md' : 'text-primary hover:bg-gray-200'}" data-path="">Tüm Ürünler</a>
        `;
        categoryMenuContainer.appendChild(allProductsLink);
        
        // Hiyerarşik menüyü render et
        renderCategoryMenu(categoryMenuContainer, allCategories);

        // 'Tüm Ürünler' linkine dinleyici ekle (renderCategoryMenu içinde bağlananlardan ayrı)
        allProductsLink.querySelector('.category-menu-item').addEventListener('click', (e) => {
            e.preventDefault();
            currentFilterPath = [];
            filterAndRenderProducts(document.getElementById("products-list-container"), currentFilterPath);
            // Menü aktif durumunu güncellemek için yeniden render et
            categoryMenuContainer.innerHTML = '';
            categoryMenuContainer.appendChild(allProductsLink);
            renderCategoryMenu(categoryMenuContainer, allCategories);
            
            // Mobil menüyü kapat
            if(document.getElementById('category-sidebar-wrapper').classList.contains('fixed')){

    // --- ÜRÜN YÜKLEME (ANA) FONKSİYON - Tüm veriyi Firestore'dan çeker ---
    async function loadProducts(){ 
        productsLoaded = false;
        renderPage(); 

        try {
            if (!auth.currentUser) {
                try {
                    await signInAnonymously(auth);
                } catch(e) {
                    console.warn("Anonim giriş başarısız oldu:", e.message);
                }
            }
            
            // 2. Ürünleri Çek
            const productSnap = await getDocs(collection(db, "homeProducts"));
            
            const uniquePaths = new Set();
            
            allProducts = productSnap.docs.map(docSnap => {
                const data = docSnap.data();

                const name = data.name || 'İsimsiz Ürün';
                const image = data.image && typeof data.image === 'string' ? data.image : null;
                const extraImages = Array.isArray(data.extraImages) ? data.extraImages.filter(img => img && typeof img === 'string') : [];
                
                // YENİ HIYERARŞİ ALANI İŞLEME: 
                let hierarchyPath = Array.isArray(data.hierarchy) 
                    ? data.hierarchy.map(s => String(s).trim()).filter(Boolean)
                    : [];
                    
                if (hierarchyPath.length === 0 && data.category) {
                    hierarchyPath = [String(data.category).trim()];
                }

                // Hiyerarşi yollarını menü oluşturmak için topla
                let currentPath = [];
                hierarchyPath.forEach(level => {
                    currentPath.push(level);
                    uniquePaths.add(currentPath.join('|'));
                });
                
                const variants = Array.isArray(data.variants) ? data.variants.map(v => ({
                    name: String(v.name || 'Varyant'),
                    price_offset: parseFloat(v.price_offset) || 0,
                    extraImages: Array.isArray(v.extraImages) ? v.extraImages.filter(img => img && typeof img === 'string') : [],
                    extraVideos: Array.isArray(v.extraVideos) ? v.extraVideos.filter(vid => vid && typeof vid === 'string') : []
                })) : [];
                
                return {
                    id: docSnap.id,
                    name: String(name),
                    price: parseFloat(data.price) || 0,
                    old_price: parseFloat(data.old_price) || 0,
                    category: data.category || 'genel',
                    description: data.description || '',
                    image: image,
                    extraImages: extraImages,
                    video: data.video || '',
                    variants: variants,
                    active: data.active === true,
                    hierarchy: hierarchyPath, // YENİ HİYERARŞİ ALANI
                };
            }).filter(p => p.active); 
            
            // 3. Bannerları Çek (Aynı Kaldı)
            const bannerSnap = await getDocs(collection(db, "homeBanners"));
            allBanners = bannerSnap.docs.map(docSnap => ({
                ...docSnap.data(),
                title: docSnap.data().title || '', 
                description: docSnap.data().description || '',
                link: docSnap.data().link || null,
            }));

            if (allBanners.length === 0) {
                allBanners.push({ 
                    url: 'data:image/svg+xml;charset=UTF-8,%3csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3e%3crect width=\'100\' height=\'100\' fill=\'%235D3EBC\'/%3e%3ctext x=\'50\' y=\'55\' font-size=\'12\' fill=\'%23FFD300\' text-anchor=\'middle\'%3eBANNER+ALANI%3c/text%3e%3c/svg%3e',
                    title: 'Veri Tabanında Banner Yok', 
                    description: 'Admin panelinden görsel ve metin ekleyin.',
                    link: null
                });
            }

            // 4. Hiyerarşik Menü Yapısını Oluştur
            allCategories = buildHierarchicalMenu([...uniquePaths]);


            productsLoaded = true;
        } catch(e) {
            console.error("loadProducts sırasında kritik hata:", e);
            showMsg(`Ürünler yüklenirken kritik hata oluştu: ${e.message}`, true);
        } finally {
            renderPage(); 
        }
    }

    // --- SEPETE EKLEME MANTIĞI (Aynı Kaldı) ---
    async function handleAddToCart(event, selectedVariant = null, calculatedPrice = null){ 
        const user = auth.currentUser;
        if(!user){ showMsg("Sepete eklemek için giriş yapmalısınız!", true); return;}
        
        const btn = event.currentTarget;
        const productId = btn.dataset.id;
        const product = allProducts.find(p => p.id === productId); 

        if (!product) { showMsg("Ürün bulunamadı.", true); return; }

        btn.disabled = true;
        btn.innerHTML = '<i class="ri-loader-4-line animate-spin"></i> Yükleniyor...'; 

        const itemPrice = calculatedPrice !== null ? calculatedPrice : (parseFloat(product.price) || 0);
        
        const variantName = selectedVariant && selectedVariant.name && String(selectedVariant.name).trim() !== '' 
                             ? String(selectedVariant.name) 
                             : 'Standart';

        const variantSuffix = variantName !== 'Standart' ? `-${variantName.replace(/\s/g, '_')}` : '';
        const itemDocId = productId + variantSuffix;
        const itemRef = doc(db, "users", user.uid, "cart", itemDocId);
        
        try{
            const productName = String(product.name); 
            
            await setDoc(itemRef, {
                userId: user.uid,
                productName: productName,
                productLink: productName, 
                productPrice: itemPrice, 
                variant: variantName, 
                baseProductId: productId, 
                category: product.category || 'cosmetics', 
                quantity: 1, 
                addedAt: new Date()
            }, { merge: true });

            let variantText = '';
            if (variantName !== 'Standart') {
                variantText = ` (${variantName})`;
            }

            showMsg(`"${productName}"${variantText} sepete eklendi!`);

        }catch(e){ 
            const errorMessage = e && e.message ? e.message : 'Bilinmeyen Hata Kodu';
            showMsg("Sepete eklenirken hata: "+ errorMessage, true);
        } finally {
            btn.disabled = false;
            if (btn.id === 'detail-add-to-cart-btn') {
                 btn.innerHTML = '<i class="ri-shopping-cart-2-fill"></i> Sepete Ekle';
            } else {
                 btn.innerHTML = '<i class="ri-add-line"></i> Ekle';
            }
        }
    }

    // Uygulamayı başlat
    loadProducts();
</script>
