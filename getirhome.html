<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getir Home | Getir Kıbrıs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold text-blue-700">Getir Home</h1>
  <div class="flex gap-4 items-center">
    <span id="user-email" class="text-gray-600"></span>
    <button id="googleSignIn" class="bg-blue-600 text-white px-4 py-2 rounded">Google ile Giriş Yap</button>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6">
  <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
</main>

<footer class="text-center text-gray-400 py-8">
  © 2025 Getir Kıbrıs
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
  authDomain: "kibris-6b4f7.firebaseapp.com",
  projectId: "kibris-6b4f7",
  storageBucket: "kibris-6b4f7.appspot.com",
  messagingSenderId: "141262926171",
  appId: "1:141262926171:web:07226845e51d4bbc0dea7e",
  measurementId: "G-JL9P6BRZTD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("googleSignIn");
const userEmailSpan = document.getElementById("user-email");
const productList = document.getElementById("productList");

let currentUser = null;

loginBtn.addEventListener("click", async () => {
  try { await signInWithPopup(auth, provider); }
  catch(e){ alert("Giriş hatası: " + e.message); }
});

onAuthStateChanged(auth, (user) => {
  currentUser = user;
  userEmailSpan.textContent = user ? user.email : "";
});

async function loadProducts() {
  productList.innerHTML = "<p>Yükleniyor...</p>";
  const snap = await getDocs(collection(db, "homeProducts"));
  productList.innerHTML = "";
  snap.forEach(docSnap => {
    const d = docSnap.data();
    const el = document.createElement("div");
    el.className = "p-3 bg-white rounded flex gap-3";
    el.innerHTML = `
      <img src="${d.resimURL}" class="w-28 h-20 object-cover rounded" />
      <div class="flex-1">
        <div class="font-semibold">${d.urunAdi}</div>
        <div class="text-sm text-gray-600">${d.aciklama || ''}</div>
        <div class="text-sm text-blue-600 font-bold">${d.fiyat} ₺</div>
      </div>
      <div>
        <button class="add-cart bg-green-600 text-white px-3 py-1 rounded">Sepete Ekle</button>
      </div>
    `;
    productList.appendChild(el);

    el.querySelector(".add-cart").addEventListener("click", async () => {
      if(!currentUser){ alert("Sepete eklemek için giriş yapın!"); return; }
      try{
        await addDoc(collection(db, "orders"), {
          userId: currentUser.uid,
          productId: docSnap.id,
          quantity: 1,
          createdAt: new Date()
        });
        alert("Sepete eklendi!");
      } catch(e){ alert("Sepete eklenemedi: " + e.message); }
    });
  });
}

loadProducts();
</script>
</body>
</html>
