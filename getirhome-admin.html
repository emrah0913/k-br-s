<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetirHome Admin Paneli</title>
  <script type="module">
    // Firebase importları
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
      authDomain: "kibris-6b4f7.firebaseapp.com",
      projectId: "kibris-6b4f7",
      storageBucket: "kibris-6b4f7.firebasestorage.app",
      messagingSenderId: "141262926171",
      appId: "1:141262926171:web:07226845e51d4bbc0dea7e",
      measurementId: "G-JL9P6BRZTD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Admin e-postası
    const ADMIN_EMAIL = "emirmob09@gmail.com";

    // Giriş kontrolü
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.email === ADMIN_EMAIL) {
          document.getElementById("adminPanel").classList.remove("hidden");
          document.getElementById("loginSection").classList.add("hidden");
          document.getElementById("adminName").textContent = user.displayName;
        } else {
          // Admin değilse ana sayfaya yönlendir
          window.location.href = "getirhome.html";
        }
      } else {
        document.getElementById("loginSection").classList.remove("hidden");
        document.getElementById("adminPanel").classList.add("hidden");
      }
    });

    // Google ile giriş
    window.googleLogin = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Giriş başarısız: " + error.message);
      }
    };

    // Çıkış
    window.logout = async () => {
      await signOut(auth);
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">

  <!-- Giriş ekranı -->
  <section id="loginSection" class="text-center">
    <h1 class="text-2xl font-bold mb-4">GetirHome Admin Girişi</h1>
    <button onclick="googleLogin()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
      Google ile Giriş Yap
    </button>
  </section>

  <!-- Admin paneli -->
  <section id="adminPanel" class="hidden w-full max-w-4xl p-6 bg-white rounded-lg shadow mt-10">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold">Yönetim Paneli</h1>
      <div class="flex items-center space-x-3">
        <span class="text-gray-600">👤 <span id="adminName"></span></span>
        <button onclick="logout()" class="text-red-600 hover:underline">Çıkış Yap</button>
      </div>
    </div>

    <!-- Menü -->
    <div class="grid grid-cols-2 gap-6">
      <div class="p-6 border rounded-lg text-center hover:bg-gray-100 cursor-pointer">
        <h2 class="text-xl font-medium">📦 Ürün Yönetimi</h2>
        <p class="text-sm text-gray-500 mt-2">Ürün ekle, düzenle veya sil</p>
      </div>

      <div class="p-6 border rounded-lg text-center hover:bg-gray-100 cursor-pointer">
        <h2 class="text-xl font-medium">🗂️ Kategori Yönetimi</h2>
        <p class="text-sm text-gray-500 mt-2">Kategori ve alt kategori oluştur</p>
      </div>
    </div>
  </section>
</body>
</html>
