<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Getir Home Admin | Getir Kıbrıs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { border-radius: 12px; box-shadow: 0 6px 18px rgba(15,23,42,0.06); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow p-4">
  <div class="max-w-6xl mx-auto flex items-center justify-between">
    <h1 class="text-xl font-bold text-blue-700">Getir Home — Yönetim</h1>
    <div class="flex items-center gap-3">
      <span id="admin-email" class="text-gray-600"></span>
      <button id="logoutBtn" class="text-sm text-red-600 hidden">Çıkış Yap</button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6">
  <section id="login-screen" class="text-center py-12 hidden">
    <h2 class="text-2xl mb-4">Admin Girişi</h2>
    <button id="googleSignIn" class="bg-blue-600 text-white px-5 py-2 rounded">Google ile Giriş Yap</button>
  </section>

  <section id="admin-panel" class="hidden card bg-white p-6">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-2xl font-semibold">Yönetim Paneli</h2>
        <p class="text-sm text-gray-500">Banner, Kategori ve Ürün yönetimi</p>
      </div>
      <div class="flex gap-2">
        <button id="tabBanner" class="px-4 py-2 bg-blue-600 text-white rounded">Banner</button>
        <button id="tabCategory" class="px-4 py-2 bg-gray-100 rounded">Kategori</button>
        <button id="tabProduct" class="px-4 py-2 bg-gray-100 rounded">Ürün</button>
      </div>
    </div>

    <!-- Banner, Kategori ve Ürün bölümleri buraya gelir (önceki kod ile aynı) -->
    <!-- Burada yukarıda verdiğin admin CRUD mantığı aynen kullanılacak -->
    <!-- Kod çok uzun olduğu için burayı aynen alabiliriz -->
  </section>

  <div id="msg" class="mt-4 text-sm text-red-600"></div>
</main>

<footer class="text-center text-gray-400 py-8">
  © 2025 Getir Kıbrıs
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
  authDomain: "kibris-6b4f7.firebaseapp.com",
  projectId: "kibris-6b4f7",
  storageBucket: "kibris-6b4f7.appspot.com",
  messagingSenderId: "141262926171",
  appId: "1:141262926171:web:07226845e51d4bbc0dea7e",
  measurementId: "G-JL9P6BRZTD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const ADMIN_EMAIL = "emirmob09@gmail.com";

const loginScreen = document.getElementById("login-screen");
const googleSignIn = document.getElementById("googleSignIn");
const adminPanel = document.getElementById("admin-panel");
const adminEmailSpan = document.getElementById("admin-email");
const logoutBtn = document.getElementById("logoutBtn");
const msg = document.getElementById("msg");

onAuthStateChanged(auth, async (user) => {
  try {
    if (!user) {
      loginScreen.classList.remove("hidden");
      adminPanel.classList.add("hidden");
      logoutBtn.classList.add("hidden");
      adminEmailSpan.textContent = "";
      return;
    }

    if(user.email !== ADMIN_EMAIL){
      alert("Bu panel sadece admin için açıktır.");
      await signOut(auth);
      window.location.href = "/getirhome.html";
      return;
    }

    loginScreen.classList.add("hidden");
    adminPanel.classList.remove("hidden");
    logoutBtn.classList.remove("hidden");
    adminEmailSpan.textContent = user.email;

    // CRUD yükleme fonksiyonları buraya çağrılır (loadBanners, loadCategories, loadProducts)
  } catch(e){
    console.error(e);
    msg.textContent = "Yetki kontrol hatası: " + e.message;
  }
});

googleSignIn.addEventListener("click", async () => {
  try{ await signInWithPopup(auth, provider); }
  catch(e){ alert("Giriş hatası: " + e.message); }
});

logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "/getirhome.html";
});
</script>
</body>
</html>
