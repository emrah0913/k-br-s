<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Getir Kıbrıs - Türkiye'den Kıbrıs'a Teslimat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fffefa;
      color: #2b2b2b;
    }
    header {
      background-color: #ffcb05;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 200px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #2b2b2b;
      padding: 15px 0;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      background-color: #fffefa;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      color: #2b2b2b;
    }
    .hero p {
      font-size: 1.2em;
      color: #666;
    }
    .calculator {
      background: #ffffff;
      padding: 30px;
      margin: 30px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .calculator label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    .calculator input, .calculator select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .calculator button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #2b2b2b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #2b2b2b;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background: #ffcb05;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Getir Kıbrıs Logo">
  </header>
  <nav>
    <a href="#">Hesaplama</a>
    <a href="#">Sipariş Ver</a>
    <a href="#">Giriş Yap</a>
  </nav>
  <section class="hero">
    <h1>Getir Kıbrıs'a Hoşgeldiniz</h1>
    <p>Türkiye'den Kıbrıs'a uygun fiyatlı ve güvenilir teslimat</p>
  </section>
  <section class="calculator">
    <label for="link">Ürün Linki</label>
    <input type="text" id="link" placeholder="Ürün bağlantısını girin">

    <label for="price">Ürün Fiyatı (TL)</label>
    <input type="number" id="price" placeholder="Ürün fiyatı">

    <label for="category">Kategori</label>
    <select id="category">
      <option value="mobilya">Mobilya</option>
      <option value="giyim">Giyim</option>
      <option value="elektronik">Elektronik</option>
    </select>

    <label for="delivery">Teslimat Tipi</label>
    <select id="delivery">
      <option value="depodan">Depodan Teslim</option>
      <option value="eve">Eve Teslim</option>
    </select>

    <div id="citySelect" style="display:none">
      <label for="city">Şehir</label>
      <select id="city">
        <option value="lefkoşa">Lefkoşa - 200TL</option>
        <option value="girne">Girne - 350TL</option>
        <option value="magusa">Mağusa - 500TL</option>
      </select>
    </div>

    <button onclick="calculate()">Hesapla</button>
    <div class="result" id="result"></div>
  </section>
  <footer>
    &copy; 2025 Getir Kıbrıs. Tüm hakları saklıdır.
  </footer>

  <script>
    const delivery = document.getElementById("delivery");
    const citySelect = document.getElementById("citySelect");

    delivery.addEventListener("change", () => {
      if (delivery.value === "eve") {
        citySelect.style.display = "block";
      } else {
        citySelect.style.display = "none";
      }
    });

    function calculate() {
      const price = parseFloat(document.getElementById("price").value) || 0;
      const category = document.getElementById("category").value;
      const deliveryType = document.getElementById("delivery").value;
      const city = document.getElementById("city").value;
      let oran = 0;
      let cityPrice = 0;

      switch (category) {
        case "mobilya": oran = 0.7; break;
        case "giyim": oran = 0.45; break;
        case "elektronik": oran = 0.7; break;
      }

      if (deliveryType === "eve") {
        switch (city) {
          case "lefkoşa": cityPrice = 200; break;
          case "girne": cityPrice = 350; break;
          case "magusa": cityPrice = 500; break;
        }
      }

      const result = price + (price * oran) + cityPrice;
      document.getElementById("result").innerText = `Toplam Teslimat Tutarı: ${result.toFixed(2)} TL`;
    }
  </script>
</body>
</html>
