<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getir Kıbrıs | Türkiye'den KKTC'ye Teslimat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#5d3ebc', secondary: '#ffd300' },
                    borderRadius: { 'button': '8px' }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f9f9; scroll-behavior: smooth; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50">

<div class="w-full max-w-screen-lg mx-auto relative min-h-screen pb-16">

    <header class="fixed top-0 w-full max-w-screen-lg bg-white shadow-sm z-50 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <img src="https://flagcdn.com/w40/tr.png" class="w-5 h-5 rounded-full object-cover" alt="TR">
            <span class="text-[11px] font-bold text-gray-700">TR</span>
        </div>
        <div class="flex flex-col items-center">
            <img src="logom.png" alt="Getir Kıbrıs" class="h-10">
            <span class="text-[9px] font-bold text-primary tracking-widest uppercase">Ana Sayfa</span>
        </div>
        <div id="auth-section">
            <button id="login-btn" class="text-primary"><i class="ri-google-fill ri-xl"></i></button>
            <div id="profile-container" class="hidden">
                <img id="profile-img" src="" class="w-8 h-8 rounded-full border border-primary">
            </div>
        </div>
    </header>

    <div class="px-4 pt-24 mb-6">
        <div class="rounded-2xl p-6 text-white shadow-xl bg-gradient-to-br from-[#6b46e5] to-[#4a329d] border-b-4 border-secondary">
            <h2 class="text-xl font-black uppercase leading-tight">Şeffaf Fiyatlandırma<br><span class="text-secondary italic text-sm">Sürpriz Maliyet Yok</span></h2>
            <div class="mt-4 bg-white/10 p-4 rounded-xl border border-white/20">
                <div class="flex items-center gap-3">
                    <i class="ri-box-3-line text-secondary text-2xl"></i>
                    <p class="text-sm font-bold">Gümrük + Kargo + Teslimat Dahil!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-3 px-4 mb-8">
        <a href="getirhome.html" class="bg-secondary p-3 rounded-xl flex flex-col items-center justify-center shadow-md hover:scale-95 transition-transform">
            <img src="getirhome-logo.png" class="h-10 mb-1 object-contain">
            <span class="text-[10px] font-bold text-gray-900">GetirHome</span>
        </a>

        <button id="calculate-btn" class="bg-white p-3 rounded-xl flex flex-col items-center justify-center shadow-sm border border-gray-100 active:scale-95 transition-all">
            <div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center mb-1">
                <i class="ri-calculator-line text-primary text-xl"></i>
            </div>
            <span class="text-[10px] font-bold text-gray-700">Sipariş Ver</span>
        </button>

        <a href="sepet.html" class="relative bg-white p-3 rounded-xl flex flex-col items-center justify-center shadow-sm border border-gray-100">
            <div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center mb-1">
                <i class="ri-shopping-cart-line text-primary text-xl"></i>
            </div>
            <span class="text-[10px] font-bold text-gray-700">Sepetim</span>
            <span id="cart-badge" class="absolute top-2 right-2 bg-red-500 text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
        </a>
    </div>

    <section id="calculator-section" class="bg-white rounded-2xl shadow-lg mx-4 p-6 mb-8 hidden fade-in">
        <h2 class="text-lg font-bold text-primary mb-4 border-l-4 border-primary pl-2">Ürün Bilgilerini Girin</h2>
        <form id="calculator-form" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Sipariş Yöntemi</label>
                <select id="order-method" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm">
                    <option value="service">Ürünü benim adıma satın alın</option>
                    <option value="self">Sadece kargo hizmeti istiyorum</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Ürün Linki</label>
                <input type="url" id="product-link" required placeholder="https://trendyol.com/..." class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Fiyat (TL)</label>
                <input type="number" id="product-price" required placeholder="0.00" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Kategori</label>
                <select id="product-category" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm">
                    <option value="" disabled selected>Yükleniyor...</option>
                </select>
            </div>

            <div id="calculation-result" class="hidden p-4 bg-primary/5 rounded-xl border border-primary/10">
                <div class="flex justify-between text-sm mb-1"><span>Hizmet Bedeli:</span><span id="result-fee" class="font-bold">0 ₺</span></div>
                <div class="flex justify-between text-base font-black text-primary border-t border-primary/20 pt-2"><span>TOPLAM:</span><span id="result-total">0 ₺</span></div>
            </div>

            <button type="submit" id="main-action-btn" class="w-full bg-primary text-white py-4 rounded-xl font-bold hover:bg-opacity-90 transition-all flex items-center justify-center gap-2">
                <i class="ri-calculator-line"></i><span>Maliyeti Hesapla</span>
            </button>
        </form>
    </section>

    <div class="px-4 mb-10">
        <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-gray-800">
            <i class="ri-global-line text-primary"></i> Popüler Alışveriş Siteleri
        </h3>
        <div class="grid grid-cols-3 sm:grid-cols-4 gap-3">
            <a href="https://www.trendyol.com" target="_blank" class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex items-center justify-center hover:shadow-md transition-shadow">
                <img src="https://www.freelogovectors.net/wp-content/uploads/2024/01/trendyol_logo-freelogovectors.net_.png" class="h-6 object-contain">
            </a>
            <a href="https://www.hepsiburada.com" target="_blank" class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex items-center justify-center hover:shadow-md transition-shadow">
                <img src="https://www.ideasoft.com.tr/wp-content/uploads/2022/05/Hepsiburada-Logo-Transparan.png" class="h-6 object-contain">
            </a>
            <a href="https://www.amazon.com.tr" target="_blank" class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex items-center justify-center hover:shadow-md transition-shadow">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZvIiXt3ogobFi7dC0k1dMgpNvrwiTQl6cbA&s" class="h-6 object-contain">
            </a>
            <a href="https://www.zara.com.tr" target="_blank" class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex items-center justify-center hover:shadow-md transition-shadow">
                <img src="https://logodownload.org/wp-content/uploads/2014/05/zara-logo-0.png" class="h-4 object-contain">
            </a>
        </div>
    </div>

    <a href="https://wa.me/905471901988" class="fixed bottom-6 right-6 z-50 bg-[#25D366] w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-white hover:scale-110 transition-transform">
        <i class="ri-whatsapp-line text-3xl"></i>
    </a>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCHms5Y5x-KOu3Y43FrfRoljmW_4m3H4yY",
        authDomain: "kibris-6b4f7.firebaseapp.com",
        projectId: "kibris-6b4f7",
        storageBucket: "kibris-6b4f7.firebasestorage.app",
        messagingSenderId: "141262926171",
        appId: "1:141262926171:web:07226845e51d4bbc0dea7e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let pricingSettings = {
        categoryRates: { 'furniture': 0.70, 'clothing': 0.45, 'cosmetics': 0.70, 'stationery': 0.40 }
    };

    // --- BUTON FONKSİYONU ÇÖZÜMÜ ---
    document.getElementById('calculate-btn').addEventListener('click', () => {
        const section = document.getElementById('calculator-section');
        section.classList.toggle('hidden');
        if(!section.classList.contains('hidden')) {
            section.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });

    // Kategorileri Doldur
    async function loadCategories() {
        const categorySelect = document.getElementById('product-category');
        try {
            const docRef = doc(db, "settings", "pricing");
            const snap = await getDoc(docRef);
            if(snap.exists()) pricingSettings = snap.data();
            
            categorySelect.innerHTML = '<option value="" disabled selected>Kategori Seçin</option>';
            const names = { furniture: "Mobilya", clothing: "Giyim", cosmetics: "Kozmetik", stationery: "Kırtasiye" };
            
            Object.keys(pricingSettings.categoryRates).forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = names[cat] || cat;
                categorySelect.appendChild(opt);
            });
        } catch(e) { console.error("Veri hatası:", e); }
    }

    // Hesaplama ve Sepete Ekleme
    const form = document.getElementById('calculator-form');
    const actionBtn = document.getElementById('main-action-btn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const price = parseFloat(document.getElementById('product-price').value);
        const cat = document.getElementById('product-category').value;
        const method = document.getElementById('order-method').value;

        if(actionBtn.innerText.includes("Hesapla")) {
            const rate = pricingSettings.categoryRates[cat] || 0;
            const fee = price * rate;
            const total = (method === 'self') ? fee : (price + fee);

            document.getElementById('result-fee').innerText = fee.toFixed(2) + " ₺";
            document.getElementById('result-total').innerText = total.toFixed(2) + " ₺";
            document.getElementById('calculation-result').classList.remove('hidden');
            
            actionBtn.innerHTML = '<i class="ri-shopping-cart-add-line"></i><span>Sepete Ekle</span>';
        } else {
            // Sepete ekleme mantığı
            const user = auth.currentUser;
            if(!user) { alert("Lütfen önce giriş yapın!"); return; }
            
            try {
                await addDoc(collection(db, 'users', user.uid, 'cart'), {
                    productLink: document.getElementById('product-link').value,
                    productPrice: price,
                    category: cat,
                    method: method,
                    addedAt: new Date()
                });
                alert("Ürün sepete eklendi!");
                window.location.href = "sepet.html";
            } catch(err) { alert("Hata: " + err.message); }
        }
    });

    // Sayfa Yüklenince
    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('profile-container').classList.remove('hidden');
            document.getElementById('profile-img').src = user.photoURL;
            
            // Sepet Takibi
            onSnapshot(collection(db, 'users', user.uid, 'cart'), snap => {
                const badge = document.getElementById('cart-badge');
                badge.innerText = snap.size;
                badge.classList.toggle('hidden', snap.size === 0);
            });
        }
    });

    loadCategories();
</script>

</body>
</html>
