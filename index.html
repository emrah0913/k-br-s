<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kıbrıs Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #f7faff;
      --header-bg: #fff;
      --accent: #0e6fff;
      --text-dark: #222;
      --text-light: #555;
      --button-bg: #0e6fff;
      --button-text: #fff;
      --border-radius: 10px;
      --shadow: 0 2px 16px rgba(0,0,0,0.07);
      --menu-gap: 18px;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--primary-bg);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Header */
    .header {
      width: 100%;
      background: var(--header-bg);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    .logo-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 28px 10px 28px;
      position: relative;
      box-sizing: border-box;
    }
    .logo {
      font-size: 2.3rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(14,111,255,0.05);
      flex: 1;
    }
    .profile-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: #e2e9f4;
      border: 2px solid #d3e3fa;
    }
    .profile-name {
      font-weight: 600;
      color: var(--accent);
      font-size: 1.11rem;
    }
    .logout-btn {
      background: #e9f0ff;
      color: var(--accent);
      border: none;
      border-radius: 7px;
      padding: 7px 16px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 2px;
      transition: background 0.18s;
    }
    .logout-btn:hover {
      background: #d0e3fc;
    }
    /* Menü */
    .menu-row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: var(--menu-gap);
      margin-bottom: 0;
      padding-bottom: 6px;
    }
    .menu-btn {
      background: var(--accent);
      color: var(--button-text);
      border: none;
      border-radius: 7px;
      padding: 11px 28px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.17s;
      margin: 4px 0;
      box-shadow: 0 2px 8px rgba(14,111,255,0.06);
      letter-spacing: 0.5px;
    }
    .menu-btn:disabled,
    .menu-btn.disabled {
      background: #b7cfee;
      cursor: not-allowed;
      color: #fff;
    }
    .menu-btn:hover:not(:disabled) {
      background: #0852b3;
    }
    /* Gemi görseli */
    .ship-img {
      width: 100vw;
      max-width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      margin: 0 auto 0 auto;
      background: #eaf3fe;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
      border-radius: 0;
    }
    /* Marketplace logos */
    .marketplaces {
      display: flex;
      justify-content: center;
      gap: 36px;
      margin: 26px 0 30px 0;
      flex-wrap: wrap;
    }
    .marketplace-logo {
      width: 66px;
      height: 66px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      border: 1px solid #e4eefa;
      margin-bottom: 6px;
    }
    .marketplace-logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      display: block;
    }
    .marketplace-logo:hover {
      box-shadow: 0 2px 16px rgba(14,111,255,0.16);
      transform: translateY(-3px) scale(1.05);
    }
    @media (max-width: 600px) {
      .logo-row { flex-direction: column; align-items: flex-start; gap: 8px; padding: 14px 8px 6px 8px; }
      .logo { font-size: 1.5rem; }
      .profile-img { width: 32px; height: 32px; }
      .profile-name { font-size: .96rem;}
      .menu-row { gap: 7px; padding-bottom: 0; }
      .menu-btn { padding: 8px 10px; font-size: .98rem; }
      .marketplaces { gap: 10px; margin: 18px 0 20px 0; }
      .marketplace-logo { width: 44px; height: 44px; }
      .marketplace-logo img { width: 25px; height: 25px; }
      .ship-img { height: 110px; }
    }
    /* Hesaplama Modülü */
    .calculator-section {
      background: #fff;
      border-radius: 18px;
      max-width: 510px;
      margin: 38px auto 22px auto;
      padding: 28px 24px 22px 24px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .calculator-section h2 {
      text-align: center;
      color: var(--accent);
      font-size: 1.3rem;
      margin-bottom: 22px;
      font-weight: 700;
    }
    .calc-form label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 3px;
      display: block;
      font-size: 1.04rem;
    }
    .calc-form input[type="text"],
    .calc-form input[type="number"],
    .calc-form select {
      width: 100%;
      padding: 10px 9px;
      border-radius: 7px;
      border: 1px solid #e0e4f5;
      margin-bottom: 14px;
      font-size: 1.06rem;
      margin-top: 3px;
      background: #f9fbff;
      color: var(--text-dark);
      box-sizing: border-box;
    }
    .calc-form .city-select {
      margin-bottom: 14px;
    }
    .calc-form .hidden {
      display: none;
    }
    .calc-form .calc-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 13px;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(14,111,255,0.09);
      width: 100%;
    }
    .calc-form .calc-btn:disabled,
    .calc-form .calc-btn.disabled {
      background: #b7cfee;
      cursor: not-allowed;
      color: #fff;
    }
    .calc-result {
      margin-top: 15px;
      text-align: center;
      color: var(--accent);
      font-size: 1.17rem;
      font-weight: 700;
      background: #e7f2ff;
      border-radius: 8px;
      padding: 12px 8px;
      letter-spacing: .5px;
      display: none;
    }
    @media (max-width: 600px) {
      .calculator-section { max-width: 98vw; padding: 12px 5vw 10px 5vw;}
    }
    /* Info Section */
    .info-section {
      max-width: 520px;
      margin: 34px auto 20px auto;
      background: #fff;
      border-radius: 17px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.04);
      padding: 24px 22px 22px 22px;
      display: flex;
      flex-direction: column;
      gap: 21px;
    }
    .info-section p {
      color: var(--text-dark);
      font-size: 1.07rem;
      margin: 0 0 6px 0;
    }
    .address-row {
      display: flex;
      align-items: center;
      margin-bottom: 7px;
      gap: 7px;
      flex-wrap: wrap;
    }
    .address-box {
      background: #f3f7ff;
      border: 1px solid #d4e4f9;
      border-radius: 8px;
      padding: 13px 14px;
      font-size: 1.04rem;
      color: #2e4c6d;
      font-family: 'Inter', monospace, sans-serif;
      flex: 1;
      user-select: all;
      overflow-x: auto;
    }
    .copy-btn {
      background: #eaf3fe;
      color: var(--accent);
      border: none;
      border-radius: 7px;
      padding: 7px 15px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 3px;
      transition: background 0.18s;
    }
    .copy-btn:hover {
      background: #d0e3fc;
    }
    .iban-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }
    .iban-label {
      font-size: 1.07rem;
      color: var(--text-dark);
      font-weight: 600;
    }
    .iban-value {
      font-family: 'Inter', monospace, sans-serif;
      font-size: 1.04rem;
      color: #2e4c6d;
      background: #f3f7ff;
      border-radius: 8px;
      padding: 7px 11px;
      margin-left: 7px;
      border: 1px solid #d4e4f9;
      user-select: all;
      overflow-x: auto;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .info-section { max-width: 97vw; padding: 11px 4vw 8px 4vw;}
      .iban-row { flex-direction: column; align-items: flex-start; gap: 2px;}
      .iban-value { margin-left: 0; }
      .address-row { flex-direction: column; align-items: stretch;}
      .copy-btn { margin-left: 0; margin-top: 7px;}
    }
    /* Footer */
    .footer {
      width: 100%;
      background: #f5f8ff;
      color: #4a668a;
      text-align: center;
      font-size: 1.01rem;
      padding: 21px 6px 23px 6px;
      margin-top: auto;
      border-top: 1px solid #e3edfa;
      letter-spacing: 0.2px;
      display: flex;
      justify-content: center;
      gap: 21px;
      flex-wrap: wrap;
    }
    .footer a {
      color: #4a668a;
      text-decoration: none;
      margin: 0 6px;
      font-weight: 500;
    }
    .footer a:hover {
      color: var(--accent);
      text-decoration: underline;
    }
    /* Popup */
    .popup-bg {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30, 55, 90, 0.22);
      align-items: center;
      justify-content: center;
    }
    .popup-bg.show {
      display: flex;
    }
    .popup-box {
      background: #fff;
      border-radius: 15px;
      padding: 27px 28px;
      box-shadow: 0 2px 30px rgba(0,0,0,0.18);
      text-align: center;
      min-width: 230px;
      max-width: 90vw;
      font-size: 1.08rem;
      color: var(--accent);
      font-weight: 600;
      animation: popup-fadein .21s;
    }
    .popup-btn {
      margin-top: 19px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 9px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.17s;
    }
    @keyframes popup-fadein {
      from { opacity: 0; transform: translateY(-12px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo-row">
      <div class="logo">Kıbrıs Online</div>
      <div class="profile-area" id="profile-area" style="display:none">
        <img src="" alt="Profil Fotoğrafı" class="profile-img" id="profile-img">
        <span class="profile-name" id="profile-name"></span>
        <button class="logout-btn" id="logout-btn">Çıkış Yap</button>
      </div>
    </div>
    <div class="menu-row">
      <button class="menu-btn" id="btn-siparisver">Sipariş Ver</button>
      <button class="menu-btn" id="btn-siparislerim">Siparişlerim</button>
      <button class="menu-btn" id="btn-kargotakip">Kargo Takip</button>
    </div>
  </header>
  <!-- GEMİ GÖRSELİ -->
  <img class="ship-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" alt="Gemi ile Kargo Görseli">
  <!-- MARKETPLACE LOGOLARI -->
  <div class="marketplaces">
    <a class="marketplace-logo" href="https://www.trendyol.com/" target="_blank" title="Trendyol">
      <img src="https://cdn.kibrisonline.com/assets/marketplaces/trendyol.png" alt="Trendyol">
    </a>
    <a class="marketplace-logo" href="https://www.hepsiburada.com/" target="_blank" title="Hepsiburada">
      <img src="https://cdn.kibrisonline.com/assets/marketplaces/hepsiburada.png" alt="Hepsiburada">
    </a>
    <a class="marketplace-logo" href="https://www.n11.com/" target="_blank" title="N11">
      <img src="https://cdn.kibrisonline.com/assets/marketplaces/n11.png" alt="N11">
    </a>
    <a class="marketplace-logo" href="https://www.amazon.com.tr/" target="_blank" title="Amazon Türkiye">
      <img src="https://cdn.kibrisonline.com/assets/marketplaces/amazon.png" alt="Amazon">
    </a>
    <a class="marketplace-logo" href="https://www.ciceksepeti.com/" target="_blank" title="ÇiçekSepeti">
      <img src="https://cdn.kibrisonline.com/assets/marketplaces/ciceksepeti.png" alt="ÇiçekSepeti">
    </a>
  </div>
  <!-- HESAPLAMA MODÜLÜ -->
  <section class="calculator-section" id="calculator-section">
    <h2>Hesaplama Modülü</h2>
    <form class="calc-form" id="calc-form" autocomplete="off">
      <label for="urun-link">Ürün Linki</label>
      <input type="text" id="urun-link" name="urun-link" placeholder="Ürün linkini giriniz" required>

      <label for="urun-fiyat">Ürün Fiyatı (TL)</label>
      <input type="number" min="1" step="any" id="urun-fiyat" name="urun-fiyat" placeholder="örn. 999" required>

      <label for="kategori">Kategori</label>
      <select id="kategori" name="kategori" required>
        <option value="">Seçiniz</option>
        <option value="mobilya">Mobilya</option>
        <option value="elektronik">Elektronik</option>
        <option value="giyim">Giyim</option>
        <option value="kirtasiye">Kırtasiye</option>
        <option value="kozmetik">Kozmetik</option>
      </select>

      <label for="teslimat-turu">Teslimat Türü</label>
      <select id="teslimat-turu" name="teslimat-turu" required>
        <option value="">Seçiniz</option>
        <option value="eve">Eve Teslim</option>
        <option value="depo">Depodan Teslim</option>
      </select>

      <div id="city-select-div" class="city-select hidden">
        <label for="city">Şehir</label>
        <select id="city" name="city">
          <option value="">Seçiniz</option>
          <option value="lefkosa">Lefkoşa (200₺)</option>
          <option value="girne">Girne (350₺)</option>
          <option value="magusa">Mağusa (500₺)</option>
          <option value="guzelyurt">Güzelyurt (450₺)</option>
          <option value="lefke">Lefke (600₺)</option>
          <option value="iskele">İskele (550₺)</option>
          <option value="karpaz">Karpaz (700₺)</option>
        </select>
      </div>
      <button type="submit" class="calc-btn" id="calc-btn">Hesapla</button>
      <div class="calc-result" id="calc-result"></div>
    </form>
  </section>
  <!-- BİLGİ ve ADRES -->
  <section class="info-section">
    <p>
      Türkiye’deki herhangi bir alışveriş sitesinden ürün alırken teslimat adresi olarak aşağıdaki Mersin adresimizi girin.
    </p>
    <div class="address-row">
      <div class="address-box" id="address-box">
        Mersin Depo: Örnek Mah. No:1 Akdeniz/Mersin
      </div>
      <button class="copy-btn" id="copy-address-btn">Kopyala</button>
    </div>
    <div class="iban-row">
      <span class="iban-label">Ödeme için IBAN:</span>
      <span class="iban-value" id="iban-value">TR00 0000 0000 0000 0000 00</span>
    </div>
  </section>
  <!-- FOOTER -->
  <footer class="footer">
    <a href="#">Gizlilik Politikası</a>|
    <a href="#">Kullanım Şartları</a>|
    <a href="#">İletişim</a>
  </footer>
  <!-- UYARI POPUP -->
  <div class="popup-bg" id="popup-bg">
    <div class="popup-box" id="popup-box">
      <span id="popup-msg"></span><br>
      <button class="popup-btn" id="popup-btn">Tamam</button>
    </div>
  </div>
  <!-- Firebase Config ve Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase config (BURAYI KENDİ BİLGİLERİNİZLE GÜNCELLEYİN)
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEYINIZ",
      authDomain: "FIREBASE_AUTH_DOMAININIZ",
      projectId: "FIREBASE_PROJECT_IDINIZ",
      appId: "FIREBASE_APP_IDINIZ",
      // ... diğer alanlar
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let currentUser = null;

    // UI Elements
    const profileArea = document.getElementById('profile-area');
    const profileImg = document.getElementById('profile-img');
    const profileName = document.getElementById('profile-name');
    const logoutBtn = document.getElementById('logout-btn');
    const menuBtns = [
      document.getElementById('btn-siparisver'),
      document.getElementById('btn-siparislerim'),
      document.getElementById('btn-kargotakip')
    ];

    // Uyarı Popup
    function showPopup(msg) {
      document.getElementById('popup-msg').textContent = msg;
      document.getElementById('popup-bg').classList.add('show');
    }
    document.getElementById('popup-btn').onclick = () =>
      document.getElementById('popup-bg').classList.remove('show');

    // Google giriş işlemleri
    function updateProfileUI(user) {
      if (user) {
        profileImg.src = user.photoURL;
        profileName.textContent = user.displayName;
        profileArea.style.display = 'flex';
      } else {
        profileArea.style.display = 'none';
      }
    }
    // Menü butonları
    menuBtns[0].onclick = function(e) {
      if (!currentUser) {
        showPopup("Lütfen giriş yapınız");
        e.preventDefault();
      } else {
        window.location.href = "siparisver.html";
      }
    };
    menuBtns[1].onclick = function(e) {
      if (!currentUser) {
        showPopup("Lütfen giriş yapınız");
        e.preventDefault();
      } else {
        window.location.href = "siparislerim.html";
      }
    };
    menuBtns[2].onclick = function(e) {
      if (!currentUser) {
        showPopup("Lütfen giriş yapınız");
        e.preventDefault();
      } else {
        window.location.href = "kargotakip.html";
      }
    };
    logoutBtn.onclick = function() {
      auth.signOut();
      showPopup("Çıkış yapıldı");
      setTimeout(() => window.location.reload(), 500);
    };

    // Otomatik Google giriş popup'ı
    let firstAuthCheck = true;
    auth.onAuthStateChanged(user => {
      currentUser = user;
      updateProfileUI(user);
      if (!user && firstAuthCheck) {
        firstAuthCheck = false;
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .catch(() => showPopup("Giriş işlemi iptal edildi veya başarısız oldu."));
      }
    });
  </script>
  <!-- Hesaplama Modülü -->
  <script>
    // Kategori oranları
    const oranlar = {
      mobilya: 0.7, elektronik: 0.7, giyim: 0.45, kirtasiye: 0.4, kozmetik: 0.7
    };
    // Şehir ücretleri
    const sehirUcret = {
      lefkosa: 200, girne: 350, magusa: 500, guzelyurt: 450, lefke: 600, iskele: 550, karpaz: 700
    };
    // Elemanlar
    const teslimatTuru = document.getElementById('teslimat-turu');
    const cityDiv = document.getElementById('city-select-div');
    const citySelect = document.getElementById('city');
    const calcForm = document.getElementById('calc-form');
    const calcBtn = document.getElementById('calc-btn');
    const calcResult = document.getElementById('calc-result');
    let hesaplananTutar = null;

    // Teslimat türü "Eve Teslim" ise şehir seçtir
    teslimatTuru.onchange = function() {
      if (this.value === "eve") {
        cityDiv.classList.remove('hidden');
        citySelect.required = true;
      } else {
        cityDiv.classList.add('hidden');
        citySelect.required = false;
      }
    };

    calcForm.onsubmit = function(e) {
      e.preventDefault();
      if (!currentUser) {
        showPopup("Lütfen giriş yapınız");
        return false;
      }
      // Hesaplama
      const fiyat = parseFloat(document.getElementById('urun-fiyat').value);
      const kategori = document.getElementById('kategori').value;
      const teslimat = teslimatTuru.value;
      let toplam = fiyat + fiyat * (oranlar[kategori] || 0);
      let detay = `Kategori farkı eklendi. (${Math.round((oranlar[kategori]||0)*100)}%)`;
      if (teslimat === "eve") {
        const sehir = citySelect.value;
        if (!sehir) {
          showPopup("Lütfen şehir seçiniz");
          return false;
        }
        toplam += sehirUcret[sehir] || 0;
        detay += ` + ${citySelect.options[citySelect.selectedIndex].text.split('(')[1].replace(')','')}`;
      }
      toplam = Math.round(toplam * 100) / 100;
      hesaplananTutar = toplam;
      calcResult.innerHTML = `Toplam Tutar: <b>${toplam} TL</b><br><span style="font-size:.99rem;color:#5c7ecc">${detay}</span>`;
      calcResult.style.display = 'block';
      calcBtn.textContent = "Sipariş Ver";
      // Sipariş Ver fonksiyonu
      calcBtn.onclick = function(ev) {
        ev.preventDefault();
        if (!currentUser) {
          showPopup("Lütfen giriş yapınız");
          return false;
        }
        window.location.href = "siparisver.html";
      };
    };
    // İlk açılışta buton Hesapla olsun
    calcBtn.textContent = "Hesapla";
    calcBtn.onclick = null;
  </script>
